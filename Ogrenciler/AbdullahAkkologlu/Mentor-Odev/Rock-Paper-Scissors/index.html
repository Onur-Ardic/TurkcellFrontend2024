<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <main class="container">
      <div class="playground">
        <div class="computer-section"></div>
        <div class="user-section"></div>
      </div>
      <div class="scores">
        <div class="score">
          <p class="computer-score">Computer</p>
          <p class="computer-score-dom"></p>
        </div>
        <div class="score">
          <p class="tie-score">Tie</p>
          <p class="tie-score-dom"></p>
        </div>
        <div class="score">
          <p class="user-score">You</p>
          <p class="user-score-dom"></p>
        </div>
      </div>
      <div class="options">
        <button class="rock-btn option">✊🏻</button>
        <button class="paper-btn option">✋🏻</button>
        <button class="scissors-btn option">✌🏻</button>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
