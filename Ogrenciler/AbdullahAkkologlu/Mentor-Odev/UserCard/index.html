<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <title>Document</title>
  </head>
  <body>
    <div class="container mt-5 col-xl-6">
      <form>
        <input
          class="form-control"
          type="text"
          id="name-input"
          placeholder="Name"
        />
        <input
          class="form-control my-3"
          type="date"
          id="date-input"
          placeholder="Date"
        />
        <input
          class="form-control"
          type="age"
          id="age-input"
          placeholder="Age"
        />
        <button id="add-button" class="btn btn-primary my-3">Add</button>
      </form>
    </div>
    <div class="container col-xl-6">
      <input
        id="search-input"
        type="text"
        placeholder="Search"
        class="form-control w-25 mb-3"
      />
      <table id="table" class="table">
        <tr>
          <th>
            <button id="name-button" class="btn btn-success">Name</button>
          </th>
          <th>
            <button id="date-button" class="btn btn-success">Date</button>
          </th>
          <th><button id="age-button" class="btn btn-success">Age</button></th>
        </tr>
        <tbody id="table-body"></tbody>
      </table>
    </div>
    <script src="app.js"></script>
  </body>
</html>
