    <form>
      <div>
        <label for="name">İsminiz: </label>
        <input type="text" id="name" />
      </div>
      <br />
      <div>
        <label for="surname">Soyisminiz: </label>
        <input type="text" id="surname" />
      </div>
      <br />
      <div>
        <label for="birth">Doğum tarihiniz:</label>
        <input type="date" id="birth" />
      </div>
      <br />
      <div>
        <label for="email">Email: </label>
        <input type="email" id="email" placeholder="test@gmail.com" />
      </div>
      <br />
      <div>
        <label for="password">Şifre: </label>
        <input type="password" id="password" />
      </div>
      <br />
      <div>
        <label for="password">Şifre Tekrar: </label>
        <input type="password" id="password" />
      </div>
      <br />
      <div>
        <label>Cinsiyet: </label>
        <label for="women">Kadın</label>
        <input type="radio" id="women" name="gender" />
        <label for="men">Erkek</label>
        <input type="radio" id="men" name="gender" />
      </div>
      <br />
      <div>
        <label>Hangi şehirlerde çalışmak istersiniz : </label>
        <select>
          <option value="adana">Adana</option>
          <option value="maras">Kahramanmaraş</option>
          <option value="mugla">Muğla</option>
        </select>
      </div>
      <br />
      <div>
        <label>Bildiğiniz programlama dilleri: </label>
        <label for="python">Python</label>
        <input type="checkbox" id="python" />
        <label for="csharp">C#</label>
        <input type="checkbox" id="csharp" />
      </div>
      <br />
      <div>
        <label for="cv">CV'nizi ekleyiniz: </label>
        <input type="file" id="cv" />
      </div>
      <br />
      <div>
        <label for="text">Sizi neden işe alalım: </label><br />
        <textarea name="text" id="text" cols="30" rows="10"></textarea>
      </div>

      <input type="submit" value="Gönder" />
    </form>
  </body>
</html>
