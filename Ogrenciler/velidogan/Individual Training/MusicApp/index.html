<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    
    <div class="container">
        <div class="card">
            <img id="music_image" alt="">
            <audio id="music_audio" src=""></audio>
            <div class="card-body text-center">
                <div id="music_info">
                    <div id="music_title" class="fw-medium fs-3"></div>
                    <div id="music_singer" class="fw-medium fs-4"></div>
                </div>
                <div id="progress">
                    <input type="range" id="progress_bar" class="form-range">
                    <div id="time" class="d-flex justify-content-between">
                        <div id="current_time">00:00</div>
                        <div id="duration">00:00</div>
                    </div>
                </div>
                <div id="music_controls" class="my-3">
                    <button id="prev" type="button" class="btn btn-danger">
                        <i class="fa-solid fa-backward-step fa-sm"></i>
                    </button>
                    <button id="play" type="button" class="btn btn-danger px-3 py-2 mx-2">
                        <i class="fa-solid fa-play fa-xl"></i>
                    </button>
                    <button id="next" type="button" class="btn btn-danger">
                        <i class="fa-solid fa-forward-step fa-sm"></i>
                    </button>
                </div>
            </div>
            <div class="card-footer d-flex justify-content-between">
                <button class="btn btn-danger rounded-1" type="button" data-bs-target="#music_list" data-bs-toggle="collapse">
                    <i class="fa-solid fa-bars"></i>
                </button>
                <div id="volume" class="d-flex justify-content-between align-items-center">
                    <button id="volume_icon" class="btn btn-danger px-2 py-1" type="button">
                        <i class="fa-solid fa-volume-high fa-sm"></i>
                    </button>
                    <input type="range" id="volume_bar" class="form-range mx-2">
                </div>
            </div>
            <div id="music_list" class="collapse">
                <ul class="list-group list-group-flush">
                    <!-- <li class="list-group-item d-flex justify-content-between">
                        <div class="fw-medium ">Boşver - Nilüfer</div>
                        <div class="badge bg-danger">00:00</div>
                    </li> -->
                </ul>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="music.js"></script>
    <script src="musicplayer.js"></script>
    <script src="app.js"></script>
</body>
</html>
