<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            height: 200px;
            text-align: center;
            color: #fff;
        }
        .header{
            background-color: aqua;
            color: black;
        }
        .aside{
            background-color: crimson;
            width: 50%;
            float: left;
        }
        .main{
            background-color: navy;
            width: 50%;
            float: right;
        }
        .footer{
            background-color: deeppink;
        }
        .clear{
            clear: both;
        }
    </style>
</head>
<body>
    <header class="box header">HEADER</header>
    <aside class="box aside">ASİDE</aside>
    <main class="box main">MAİN</main>
    <div class="clear"></div>
    <footer class="box footer">FOOTER</footer>
</body>
</html>
