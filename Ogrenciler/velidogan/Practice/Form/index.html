<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <form>
        <div>
            <label for="name"><b>Ad :</b></label>
            <input type="text" id="name">
            <label for="surname"><b>Soyad :</b></label>
            <input type="text" id="surname">
        </div>
        <br>
        <div>
            <label for="email"><b>E-mail :</b></label>
            <input type="email" id="email">
        </div>
        <br>
        <div>
            <label for="password"><b>Parola :</b> </label>
            <input type="password" id="password">
        </div>
        <br>
        <div>
            <label for="birthday"><b>Birthday :</b></label>
            <input type="date" id="birthday" name="birthday">
        </div>        
        <div>
            <h4>Cinsiyet :</h4>
            <div>
                <label for="woman">Kadın</label>
                <input type="radio" id="woman" name="gender">
                <label for="man">Erkek</label>
                <input type="radio" id="man" name="gender">
            </div>
        </div>
        <br>
        <div>
            <label for="favcolor">En Sevdiğin Renk:</label>
            <input type="color" id="favcolor" name="favcolor">
        </div>
        <br>
        <div>
            <label for="datemax">2024-03-14 önce bir tarih seçiniz:</label>
            <input type="date" id="datemax" name="datemax" max="2024-03-14"><br><br>
            <label for="datemin">1924-01-14 sonra bir tarih seçiniz:</label>
            <input type="date" id="datemin" name="datemin" min="1924-01-14">
        </div>
        <div>
            <h4>Programlama Dilleri :</h4>
            <div>
                <label for="python">Python</label>
                <input type="checkbox" id="python">
                <label for="javascript">Javascript</label>
                <input type="checkbox" id="javascript">
                <label for="java">Java</label>
                <input type="checkbox" id="java">
            </div>
        </div>
        <br>
        <div>
            <label for="birthdaytime">Olay saatini seçiniz:</label>
            <input type="datetime-local" id="birthdaytime" name="birthdaytime">
        </div>
        <br>
        <div>
            <label for="myfile">Dosya Seçiniz:</label>
            <input type="file" id="myfile" name="myfile">
        </div>
        <br>
        <hr>
        <div>
            <label for="fname">First name:</label>
            <input type="text" id="fname" name="fname"><br><br>
            <input type="hidden" id="custId" name="custId" value="3487">
            <input type="submit" value="Submit">
          
          <p><strong>Note:</strong>Gizli input kullanıcıya gösterilmez ancak form gönderildiğinde veriler gönderilir.</p>
        </div>
        <hr>
        <div>
            <label for="quantity">1 ile 15 arasında sayı giriniz:</label>
            <input type="number" id="quantity" name="quantity" min="1" max="15">
        </div>
        <br>
        <div>
            <label for="vol">Ses Ayarı:</label>
            <input type="range" id="vol" name="vol" min="0" max="100">
        </div>
        <br>
        <div>
            <label for="homepage">Sayfanızın Url bilgisini ekleyiniz:</label>
            <input type="url" id="homepage" name="homepage">
        </div>
        <br>
        <div>
            <input type="submit" value="Kaydet">
            <input type="reset" value="Temizle">
        </div>
    </form>
</body>
</html>
