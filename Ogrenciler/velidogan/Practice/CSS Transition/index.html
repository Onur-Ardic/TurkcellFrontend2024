<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
    <title>Document</title>
    <style>
        body{
            display: flex;
            height: 100vh;
            background-color: rgb(170, 171, 172);
            align-items: center;
            justify-content: center;
        }
        .box{
            width: 100px;
            height: 100px;
            background-color: crimson;
            /* transition: background-color 1s,width .5s ease-in-out; */
            /* transition: all 1s ease-in-out; */
            animation-name: animation-deneme;
            animation-duration: 2s;
            animation-delay: 1s;
            animation-iteration-count: infinite;
            animation-timing-function: ease-in-out;
            animation-direction: alternate-reverse;
        }
        .box:hover{
            background-color: navy;
            width: 100px;
            /* border-radius: 50%;
             transform: translate(-100px,100px)  scale(2) rotate(18000deg); */
        }
        @keyframes animation-deneme{
            0%{
                transform: translate(0px);
                background-color: navy;
            }
            50%{
                transform: translate(100px);
                background-color:darkgoldenrod;
            }
            100%{
                transform: translate(0px);
                background-color:aqua;
            }
        }
    </style>
</head>
<body>
    <!-- <div class="box"></div> -->
    <h2 class="animate__animated animate__swing">Deneme</h2>
</body>
</html>
