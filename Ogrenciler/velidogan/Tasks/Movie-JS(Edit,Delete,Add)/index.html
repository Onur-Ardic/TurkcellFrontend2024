<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
    <style> 
        .dropdown-toggle::after{
            display: none;
        }
        #filters div{
            margin: 5px 10px;
            border: 1px solid navy;
            border-radius: 5px;
            padding: 5px 10px;
        }
        #filters div:hover{
            margin: 5px 10px;
            border: 1px solid navy;
            background-color: navy;
            color: white;
        }
        #filters div.active{
            margin: 5px 10px;
            border: 1px solid crimson;
            background-color: crimson;
            color: white;
        }
        #movies .card img{
            height: 200px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-7">
                <form>
                    <div class="my-3">
                        <label for="movieNameInput" class="form-label">Movie Name:</label>
                        <input type="text" id="movieNameInput" class="form-control" required>
                    </div>
                    <div class="my-3">
                        <label for="directorInput" class="form-label">Director:</label>
                        <input type="text" id="directorInput" class="form-control" required>
                    </div>
                    <div class="my-3">
                        <label for="yearInput" class="form-label">Year:</label>
                        <input type="number" id="yearInput" class="form-control" required>
                    </div>
                    <div class="my-3">
                        <label for="typeInput" class="form-label">Type:</label>
                        <input type="text" id="typeInput" class="form-control" required>
                    </div>
                    <div class="my-3">
                        <label for="imageInput" class="form-label">Image:</label>
                        <input type="text" id="imageInput" class="form-control" required>
                    </div>
                    <button id="btnAdd" class="btn btn-danger">Submit</button>
                </form>
            </div>
            <div class="col-5 p-5">
                <div id="cardShows" class="card position-relative">
                    <div class="card-body">
                        <img src="" alt="" class="opacity-50 w-100" style="height: 400px;">
                        <div class="position-absolute top-50 start-50 translate-middle mt-3">
                            <h2 class="card-title"><span class="d-block fst-italic"></span></h2>
                            <h3 class="fw-medium my-3"><span class="d-block fst-italic"></span></h2>
                            <p class="fw-medium my-3 year "><span class="d-block fst-italic"></span></p>
                            <p class="fw-medium my-3 type"><span class="d-block fst-italic"></span></p>
                        </div>                        
                    </div>
                </div>
            </div>
        </div>
        <h1 class="my-5">MOVİES</h1>
        <div id="filters" class="d-flex">
            <div class="active">All</div>
            <div>Komedi</div>
            <div>Aksiyon</div>
            <div>Bilim Kurgu</div>
        </div>
        <div id="movies" class="row row-cols-lg-4 row-cols-md-3 my-3">            
            <!-- <div class="col">
                <div class="card">
                    <img src="img/pisi.jpg" alt="" class="img-fluid">
                    <div class="card-body">
                        <h2 id="movieName" class="card-title">Movie Name: <span>Yüzüklerin Efendisi</span></h2>
                        <h3 class="fw-medium my-3" id="director">Director: <span>VELİ</span></h2>
                        <p class="fw-medium my-3" id="year">Year: <span>2025</span></p>
                        <p class="fw-medium my-3" id="type">Type: <span>Komedi</span></p>
                    </div>
                </div>
            </div> -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
