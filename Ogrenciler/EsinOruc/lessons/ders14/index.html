    <h1 class="text-center mt-5">User Form</h1>
    <form id="form" class="needs-validation container" novalidate>
      <div class="form-row">
        <div class="col-md-4 mb-3 mx-auto">
          <label for="nameInput">First name</label>
          <input
            type="text"
            class="form-control"
            id="nameInput"
            placeholder="First name"
            value=""
            required
          />
          <div class="valid-tooltip">Looks good!</div>
        </div>
        <div class="col-md-4 mb-3 mx-auto">
          <label for="surnameInput">Last name</label>
          <input
            type="text"
            class="form-control"
            id="surnameInput"
            placeholder="Last name"
            value=""
            required
          />
          <div class="valid-tooltip">Looks good!</div>
        </div>
        <div class="col-md-4 mb-3 mx-auto">
          <label for="ageInput">Age</label>

          <input
            type="number"
            class="form-control"
            id="ageInput"
            placeholder="Age"
            required
          />
          <div class="invalid-tooltip">
            Please choose a unique and valid age.
          </div>
        </div>
      </div>
      <div class="form-row">
        <div class="col-md-4 mb-3 mx-auto">
          <label for="address">Addres</label>
          <input
            type="text"
            class="form-control"
            id="address"
            placeholder="address"
            required
          />
          <div class="invalid-tooltip">Please provide a valid address.</div>
        </div>
        <div class="col-md-4 mb-3 mx-auto">
          <label for="validationTooltip04">City</label>
          <input
            type="text"
            class="form-control"
            id="city"
            placeholder="city"
            required
          />
          <div class="invalid-tooltip">Please provide a valid city.</div>
        </div>
      </div>

      <div class="col-md-4 mb-3 mx-auto">
        <button
          class="btn btn-primary"
          type="submit"
          id="save"
          onclick="addUser()"
        >
          Submit form
        </button>
      </div>
    </form>

    <h2 class="text-center">User List</h2>
    <ul id="userList"></ul>

    <script src="app.js"></script>
  </body>
