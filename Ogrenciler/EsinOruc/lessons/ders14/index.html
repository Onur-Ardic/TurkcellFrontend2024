<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!--                                                                  form da adı soy adı yaşı adres verileri obje içersine kaydetsin. input a tıklandığında içi focus olsun keyup olsun cerceve rengi değişsin
        sıfırlansın 
        obje icersine aldıklarımızı sayfa içerisinde bir yerde listlensin 
        tasarım
         

-->

    <section class="user-from bg-light p-5">
      <!-- bg-white w-75 mx-auto py-5-->
      <div class="wrapper">
        <h1 class="text-center">User Form</h1>
        <form id="form" class="needs-validation container">
          <div class="form-row">
            <div class="col-md-4 mb-3 mx-auto">
              <label for="nameInput">First name</label>
              <input
                type="text"
                class="form-control"
                id="nameInput"
                placeholder="First name"
                required
              />
              <div class="valid-tooltip">Looks good!</div>
            </div>
            <div class="col-md-4 mb-3 mx-auto">
              <label for="surnameInput">Last name</label>
              <input
                type="text"
                class="form-control"
                id="surnameInput"
                placeholder="Last name"
                required
              />
              <div class="valid-tooltip">Looks good!</div>
            </div>
            <div class="col-md-4 mb-3 mx-auto">
              <label for="ageInput">Age</label>
              <input
                type="number"
                class="form-control"
                id="ageInput"
                placeholder="Age"
                required
              />
              <div class="invalid-tooltip">
                Please choose a unique and valid age.
              </div>
            </div>
          </div>
          <div class="form-row">
            <div class="col-md-4 mb-3 mx-auto">
              <label for="address">Address</label>
              <input
                type="text"
                class="form-control"
                id="address"
                placeholder="Address"
                required
              />
              <div class="invalid-tooltip">Please provide a valid address.</div>
            </div>
            <div class="col-md-4 mb-3 mx-auto">
              <label for="city">City</label>
              <input
                type="text"
                class="form-control"
                id="city"
                placeholder="City"
                required
              />
              <div class="invalid-tooltip">Please provide a valid city.</div>
            </div>
          </div>
          <div class="col-md-4 mb-3 mx-auto">
            <button class="btn btn-primary" type="submit">Submit form</button>
          </div>
        </form>
      </div>
    </section>
    <section class="user-list p-5">
      <h2 class="text-center">User List</h2>
      <div class="container">
        <ul id="userList" class="list-unstyled"></ul>
      </div>
    </section>

    <script src="app.js"></script>
  </body>
</html>
