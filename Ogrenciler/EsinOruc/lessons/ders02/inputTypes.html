<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <h1>Kayıt Formu</h1>
    <hr />
    <form>
      <div>
        <input
          type="url"
          name="webSite"
          placeholder="Web Sitesi Adresinizi Girin"
        />
      </div>
      <div>
        <input type="time" name="time">
      </div>
      <div>
        <input type="hidden" name="hiddenInput" value="">
      </div>
      <div>
        <input type="tel" name="phone" placeholder="Telefon Numaranız" />
      </div>
      <div>
        <label for="name">Ad:</label>
        <input type="text" id="name" placeholder="Adınızı Girin" />
      </div>
      <br />
      <div>
        <label for="surname">Soyad:</label>
        <input type="text" id="surname" placeholder="Soyadınızı Girin" />
      </div>
      <br />
      <div>
        <label for="passwprd">sifre:</label>
        <input type="password" id="password" placeholder="Şifrenizi Girin" />
      </div>
      <br />
      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="E-posta Adresinizi Girin" />
      </div>
      <br />
      <div>
        <label>Cinsiyet:</label>
        <label for="woman">Kadın</label>
        <input type="radio" id="woman" name="gender" /> 
        <label for="man">Erkek</label>
        <input type="radio" id="man" name="gender" />
      </div>
      <br />
      <div>
        <label>Programlama Dilleri:</label>
        <br />

        <label for="python">python</label>
        <input type="checkbox" id="python" />
        <label for="javascript">Javascript</label>
        <input type="checkbox" id="Javascript" />
      </div>
      <br />
      <input type="submit" value="Kaydet" />
      <hr />
    </form>
  </body>
</html>
