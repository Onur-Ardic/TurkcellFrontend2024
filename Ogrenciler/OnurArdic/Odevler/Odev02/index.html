        <div class="container-fluid">

          <button

            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"

            <span class="navbar-toggler-icon"></span>

              <li class="nav-item me-3">
                <a class="nav-link text-white" href="#">
                  <i class="fa-solid fa-cart-plus text-white fs-4"></i>
                </a>
              </li>
              <li class="nav-item">
                <button
                  type="button"
                  class="btn btn-warning navAddBookBtn"
                  data-bs-toggle="modal"
                  data-bs-target="#addBook"
                  id="navAddBookBtn"
                >
                  Kitap Ekle
                </button>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <div class="main-wrapper container row mt-5 justify-content-center">
        <section class="filter-area col-md-3">
          <div class="category-filter-wrapper">
            <h5>Filtrele</h5>

            <hr />
            <ul class="category-list border p-3">
              <h3>Kategori</h3>

              <select id="bookCategoryFilter" class="w-100 border-1 p-2 rounded-1">
                <option value="all">Tüm Kategoriler</option>
                <option value="Edebiyat">Edebiyat</option>
                <option value="Çocuk - Gençlik">Çocuk - Gençlik</option>
                <option value="Araştırma - Tarih">Araştırma - Tarih</option>
                <option value="Polisiye - Aksiyon">Polisiye - Aksiyon</option>
                <option value="Bilim">Bilim</option>
                <option value="Mizah">Mizah</option>
                <option value="Çizgi - Roman">Çizgi Roman</option>
                <option value="Romantik">Romantik</option>
                <option value="Bilim - Kurgu">Bilim Kurgu</option>
              </select>
            </ul>

            <ul class="bookmark-list p-3 border">
              <h3>Yayınevi</h3>
              <li>
                <input type="checkbox" value="kitapçım" />
                Kitapçım
              </li>

              <li>
                <input type="checkbox" value="epsilon" />
                Epsilon
              </li>

              <li>
                <input type="checkbox" value="penquin" />
                Penquin
              </li>

              <li>
                <input type="checkbox" value="işbankası" />
                İş Bankası Kültür Yayınları
              </li>
            </ul>
          </div>
        </section>

        <section class="item-wrapper col-md-8">
          <div class="filter d-flex justify-content-between">
            <form class="p-0">
              <input type="text" placeholder="Ara" class="p-2 border-1 rounded-1" />
              <button class="btn btn-info p-2 mb-1">Ara</button>
            </form>

            <div class="sort d-flex align-items-center">
              <label for="filter-sort" class="fs-5">Sırala : </label>
              <select name="filter-sort" id="filter-sort" class="p-1 border ms-3">
                <option value="price-low">A - Z</option>
                <option value="price-high">Z - A</option>
                <option value="date">Tarih</option>
              </select>
            </div>
          </div>
          <div class="book-card-wrapper mt-5 d-flex gap-1 flex-wrap">

                <button class="btn btn-danger">
                  <i class="fa-solid fa-trash"></i>
                </button>
              </div>
            </div> -->
          </div>
        </section>
      </div>
    </main>

    <section class="modals">
      <div
        class="modal fade"
        id="addBook"
        data-bs-backdrop="static"
        data-bs-keyboard="false"
        tabindex="-1"
        aria-labelledby="addBookLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="addBookLabel">Kitap Ekle</h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form id="modal-form">
                <div class="mb-3">
                  <label for="bookName" class="form-label">Kitap Adı</label>
                  <input type="text" class="form-control" id="bookName" placeholder="Kitap Adı" />
                </div>
                <div class="mb-3">
                  <label for="bookAuthor" class="form-label">Yazar</label>
                  <input type="text" class="form-control" id="bookAuthor" placeholder="Yazar" />
                </div>
                <div class="mb-3">
                  <label for="bookDate" class="form-label">Yayımlanma Yılı</label>
                  <input type="text" class="form-control" id="bookDate" placeholder="Tarih" />
                </div>
                <div class="mb-3">
                  <label for="bookPublisher" class="form-label">Yayınevi</label>
                  <input
                    type="text"
                    class="form-control"
                    id="bookPublisher"
                    placeholder="Yayınevi"
                  />
                </div>

                <div class="mb-3 d-flex flex-column">
                  <label for="bookCategory" class="form-label">Kategori</label>
                  <select id="bookCategory">
                    <option value="Edebiyat">Edebiyat</option>
                    <option value="Çocuk - Gençlik">Çocuk - Gençlik</option>
                    <option value="Araştırma - Tarih">Araştırma - Tarih</option>
                    <option value="Polisiye - Aksiyon">Polisiye - Aksiyon</option>
                    <option value="Bilim">Bilim</option>
                    <option value="Mizah">Mizah</option>
                    <option value="Çizgi - Roman">Çizgi Roman</option>
                    <option value="Romantik">Romantik</option>
                    <option value="Bilim - Kurgu">Bilim Kurgu</option>
                  </select>
                </div>

                <div class="mb-3">
                  <label for="bookİmg" class="form-label">Kitap Resmi</label>
                  <input type="text" class="form-control" id="bookİmg" placeholder="Kitap Resmi" />
                </div>

                <button class="btn btn-success" id="navFormBtn">Ekle</button>
                <button
                  type="button"
                  class="btn btn-warning"
                  data-bs-dismiss="modal"
                  id="modalUpdateBtn"
                >
                  Güncelle
                </button>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Kapat</button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="request.js"></script>
    <script src="ui.js"></script>
    <script src="main.js"></script>
    <script src="filter.js"></script>

  </body>
