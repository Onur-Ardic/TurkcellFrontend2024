<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>BookStore</title>
    <link rel="stylesheet" href="css/main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"

  <body>
    <header class="header">
      <div class="navbar-top bg-warning">
        <marquee class="py-1 mt-1"
          >Yeni kitaplarda %20 indirim fırsatını kaçırma
          <a class="me-1" href="#">Tıkla</a>alışverişe başla</marquee
        >
      </div>
      <nav class="navbar navbar-expand-lg bg-black">
        <div class="container-fluid">
          <a class="navbar-brand text-white fw-bold fs-4" href="#">Kitapçım</a>

          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item me-3">
                <a href="#" class="nav-link text-white">
                  <i class="fa-solid fa-user text-white fs-4"></i>
                </a>
              </li>
              <li class="nav-item me-3">
                <a class="nav-link text-white" href="#">
                  <i class="fa-solid fa-cart-plus text-white fs-4"></i>
                </a>
              </li>
              <li class="nav-item">
                <button class="btn btn-warning">Kitap Ekle</button>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <div class="main-wrapper container row mt-5 justify-content-center">
        <section class="filter-area col-md-3">
          <div class="category-filter-wrapper">
            <h5>Filtrele</h5>
            <hr />
            <ul class="categoriy-list border p-3">
              <h3>Kategori</h3>
              <li>
                <input type="checkbox" />
                Edebiyat
              </li>
              <li>
                <input type="checkbox" />
                Çocuk - Gençlik
              </li>
              <li>
                <input type="checkbox" />
                Araştırma - Tarih
              </li>
              <li>
                <input type="checkbox" />
                Polisiye - Aksiyon
              </li>
              <li>
                <input type="checkbox" />
                Bilim
              </li>
              <li>
                <input type="checkbox" />
                Mizah
              </li>
              <li>
                <input type="checkbox" />
                Çizgi Roman
              </li>
            </ul>

            <ul class="bookmark-list p-3 border">
              <h3>Yayınevi</h3>
              <li>
                <input type="checkbox" />
                Kitapçım
              </li>

              <li>
                <input type="checkbox" />
                Epsilon
              </li>

              <li>
                <input type="checkbox" />
                Penquin
              </li>

              <li>
                <input type="checkbox" />
                İş Bankası Kültür Yayınları
              </li>
            </ul>
          </div>
        </section>

        <section class="item-wrapper col-md-8">
          <div class="filter d-flex justify-content-between">
            <form class="p-0">
              <input type="text" placeholder="Ara" class="p-2 border-1 rounded-1" />
              <button class="btn btn-info p-2 mb-1">Ara</button>
            </form>

            <div class="sort d-flex align-items-center">
              <label for="filter-sort" class="fs-5">Sırala : </label>
              <select name="filter-sort" id="filter-sort" class="p-1 border ms-3">
                <option value="price-low">Düşükten - Yükseğe</option>
                <option value="price-high">Yüksekten - Düşüğe</option>
              </select>
            </div>
          </div>
          <div class="book-card-wrapper mt-5 d-flex gap-1 flex-wrap">

    </main>
