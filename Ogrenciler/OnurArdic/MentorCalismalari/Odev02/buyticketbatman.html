<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <link rel="stylesheet" href="main.css" />
    <title>Koltuk Seçimi</title>
  </head>
  <body>
    <section class="choose-chair">
      <h5 class="text-center p-1">Salon A - Batman Arkham Diyarbakır Knight</h5>
      <div
        class="ticket-area d-flex gap-3 justify-content-center container mt-5 flex-md-row flex-column"
      >
        <div class="ticket-ara-left">
          <div class="form-input d-flex flex-column">
            <label for="name">İsminizi Giriniz : </label>
            <input type="text" id="name" name="name" class="w-100" />
          </div>

          <div class="form-input d-flex flex-column">
            <label for="surname">Soyismizi Giriniz : </label>
            <input type="text" id="surname" name="surname" class="w-100" />
          </div>

          <p class="alert alert-warning w-100 mt-1" id="alert">
            Rezervasyonun tamamlanması için isminizi ve soyisimizi doğru girmeniz önemlidir.
          </p>
        </div>

        <div class="ticket-area-right">
          <h3>Rezerve ettiğiniz koltuklar</h3>
          <div class="ticket-wrapper">
            <div
              class="ticket-card-reserved rounded-1 p-2 bg-dark text-white position-relative d-flex"
              id="ticket-card-reserved"
            >
              <div
                class="person-info d-flex top-0 p-2 justify-content-between gap-3 position-absolute end-0"
              >
                <p class="name" id="ticket-name"></p>
                <p class="surname" id="ticket-surname"></p>
                <span id="ticket-chair"></span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="line text-center mt-5 bg-dark"></div>
      <div class="chair-wrapper container d-grid gap-1">
        <div class="chair position-relative p-2 rounded-1">A1</div>
        <div class="chair position-relative p-2 rounded-1">A2</div>
        <div class="chair position-relative p-2 rounded-1">A3</div>
        <div class="chair position-relative p-2 rounded-1">A4</div>
        <div class="chair position-relative p-2 rounded-1">A5</div>
        <div class="chair position-relative p-2 rounded-1">A6</div>
        <div class="chair position-relative p-2 rounded-1">A7</div>
        <div class="chair position-relative p-2 rounded-1">A8</div>
        <div class="chair position-relative p-2 rounded-1">A9</div>
        <div class="chair position-relative p-2 rounded-1">A10</div>
        <div class="chair position-relative p-2 rounded-1">A11</div>
        <div class="chair position-relative p-2 rounded-1">A12</div>
        <div class="chair position-relative p-2 rounded-1">A13</div>
        <div class="chair position-relative p-2 rounded-1">A14</div>
        <div class="chair position-relative p-2 rounded-1">A15</div>
        <div class="chair position-relative p-2 rounded-1">A16</div>
        <div class="chair position-relative p-2 rounded-1">A17</div>
        <div class="chair position-relative p-2 rounded-1">A18</div>
        <div class="chair position-relative p-2 rounded-1">A19</div>
        <div class="chair position-relative p-2 rounded-1">A20</div>
      </div>
    </section>

    <script src="app.js"></script>
    <!-- <script src="main.js"></script> -->
  </body>
</html>
