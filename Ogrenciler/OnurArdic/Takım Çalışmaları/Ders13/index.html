<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Takım Çalışması</title>
  </head>

  <style>
    .container {
      max-width: 800px;
      margin: 0 auto;

      h1 {
        text-align: center;
      }

      form {
        display: flex;
        flex-direction: column;
        justify-content: center;
        gap: 1rem;

        input {
          padding: 10px 20px;
        }

        button {
          padding: 10px 20px;
          background-color: #6d3b66;
          color: #fff;
          border: none;
          border-radius: 4px;
        }
      }
    }

    .person-card {
      .card-wrapper {
        display: flex;
        justify-content: space-center;
        align-items: center;
        flex-wrap: wrap;
        gap: 1rem;
      }
      .card {
        background-color: #6d3b6688;
        width: 200px;
        height: 200px;
        padding: 1rem;
        border-radius: 5px;
        text-align: center;
        color: #fff;
      }
      .delete-btn {
        background-color: #f54545;
        color: #fff;
        border: none;
        border-radius: 4px;
        padding: 5px 10px;
      }
    }
  </style>
  <body>
    <section class="form-section">
      <div class="container">
        <h1>Kayıt Formu</h1>

        <form id="form">
          <input type="text" placeholder="Adınızı Giriniz" id="name" required />
          <input
            type="text"
            placeholder="Soyadınızı Giriniz"
            id="surname"
            required
          />
          <input
            type="number"
            placeholder="Yaşınızı Giriniz"
            id="age"
            required
          />
          <input
            type="text"
            placeholder="Adresinizi Giriniz"
            id="address"
            required
          />
          <button type="submit">Kayıt Ol</button>
        </form>
      </div>
    </section>

    <section class="person-card">
      <div class="container">
        <h1>Kayıt Bilgileri</h1>

        <div class="card-wrapper" id="cardWrapper"></div>
      </div>
    </section>
    <script src="main.js"></script>
  </body>
</html>
