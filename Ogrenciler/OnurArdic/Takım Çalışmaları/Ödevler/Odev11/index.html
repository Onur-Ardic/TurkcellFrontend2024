<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kullanıcı Kartları</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <header class="header py-3 bg-light">
      <nav class="d-flex justify-content-between container">
        <h1>Onur Ardıç</h1>

        <button
          type="button"
          class="btn btn-warning"
          data-bs-toggle="modal"
          data-bs-target="#staticBackdrop"
        >
          Film Ekle
        </button>

        <div
          class="modal fade"
          id="staticBackdrop"
          data-bs-backdrop="static"
          data-bs-keyboard="false"
          tabindex="-1"
          aria-labelledby="staticBackdropLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="staticBackdropLabel">Kullanıcı Ekle</h1>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <form id="modal-form">
                  <div class="mb-3">
                    <label for="moviename" class="form-label">Film Adı</label>
                    <input
                      type="text"
                      class="form-control"
                      id="moviename"
                      aria-describedby="emailHelp"
                    />
                    <div id="emailHelp" class="form-text">Lütfen bir film adı giriniz...</div>
                  </div>
                  <div class="mb-3">
                    <label for="moviedirector" class="form-label">Film Yönetmeni</label>
                    <input type="text" class="form-control" id="moviedirector" />
                  </div>
                  <div class="mb-3">
                    <label for="year" class="form-label">Çıkış Yılı</label>
                    <input type="text" class="form-control" id="year" />
                  </div>
                  <div class="mb-3">
                    <label for="moviecategory" class="form-label">Film Kategorisi</label>
                    <input type="text" class="form-control" id="moviecategory" />
                  </div>
                  <div class="mb-3">
                    <label for="movieimage" class="form-label">Movie İmage</label>
                    <input type="text" class="form-control" id="movieimage" />
                  </div>
                  <button type="submit" class="btn btn-primary">Ekle</button>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                  Kapat
                </button>
              </div>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <section class="movie-card mt-5">
      <div class="container">
        <div class="movie-card-wrapper gap-3 d-flex justify-content-center align-item-center">
          <div class="card position-relative">
            <div class="card-image">
              <img
                src="https://images.mubicdn.net/images/film/167705/cache-205430-1489624879/image-w1280.jpg?size=800x"
                alt="s"
                class="img-fluid rounded-top"
              />
            </div>
            <div class="card-content p-1 text-white">
              <h5 class="text-center">Noora Amelia Saetre</h5>
              <div class="movie-card-info d-flex justify-content-center gap-3 align-item-center">
                <p>Film Yılı</p>
                <p>Film Yönetmeni</p>
              </div>
              <div class="movie-category position-absolute rounded-3 text-white">
                <span class="p-3">Film Kategorisi</span>
              </div>
            </div>

            <div class="btn-wrapper position-absolute d-flex flex-column gap-2">
              <button class="btn btn-danger" id="delete-btn">
                <i class="bi bi-trash"></i>
              </button>
              <button class="btn btn-warning" id="delete-btn">
                <i class="bi bi-pen"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="main.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
