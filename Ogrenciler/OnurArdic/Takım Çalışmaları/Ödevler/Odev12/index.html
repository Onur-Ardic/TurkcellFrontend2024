<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kullanıcı Kartları</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <header class="header py-3 bg-light">
      <nav class="d-flex justify-content-between container">
        <h1>Film Sitesi</h1>

        <button
          type="button"
          class="btn btn-warning"
          data-bs-toggle="modal"
          data-bs-target="#staticBackdrop"
          id="addMovieButton"
        >
          Film Ekle
        </button>

        <div
          class="modal fade"
          id="staticBackdrop"
          data-bs-backdrop="static"
          data-bs-keyboard="false"
          tabindex="-1"
          aria-labelledby="staticBackdropLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="staticBackdropLabel">
                  Film Ekle
                </h1>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <form id="modal-form">
                  <div class="mb-3">
                    <label for="moviename" class="form-label">Film Adı</label>
                    <input
                      type="text"
                      class="form-control formMovieName"
                      id="moviename"
                      aria-describedby="emailHelp"
                    />
                    <div id="emailHelp" class="form-text">
                      Lütfen bir film adı giriniz...
                    </div>
                  </div>
                  <div class="mb-3">
                    <label for="moviedirector" class="form-label"
                      >Film Yönetmeni</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="moviedirector"
                    />
                  </div>
                  <div class="mb-3">
                    <label for="year" class="form-label">Çıkış Yılı</label>
                    <input type="text" class="form-control" id="year" />
                  </div>
                  <div class="mb-3">
                    <label class="mb-2" for="category">Film Kategorisi</label>
                    <select
                      class="form-select"
                      id="category"
                      aria-label="Category"
                    >
                      <option selected>Choose a Category</option>
                    </select>
                  </div>
                  <div class="mb-3">
                    <label for="movieimage" class="form-label"
                      >Movie İmage</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="movieimage"
                      src=""
                    />
                  </div>
                  <button id="saveMovie" type="submit" class="btn btn-primary">
                    Ekle
                  </button>
                </form>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Kapat
                </button>
              </div>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <div class="container row justify-content-center w-100 mx-auto my-3">
      <div
        class="row row-cols-lg-4 row-cols-md-2 row-cols-sm-1 justify-content-center align-item-center"
      >
        <div class="col-lg-3 col-md-6 col-sm-12">
          <div class="input-group mb-3">
            <div class="form-floating">
              <input
                type="text"
                class="form-control"
                id="movienameFilter"
                placeholder="Movie Name"
              />
              <label for="movienameFilter">Movie Name</label>
            </div>
          </div>
        </div>
        <div class="col-lg-3 col-md-6 col-sm-12">
          <div class="input-group mb-3">
            <div class="form-floating">
              <input
                type="text"
                class="form-control"
                id="directorFilter"
                placeholder="Director"
              />
              <label for="directorFilter">Director</label>
            </div>
          </div>
        </div>
        <div class="col-lg-3 col-md-6 col-sm-12">
          <div class="input-group mb-3">
            <div class="form-floating">
              <select
                class="form-select"
                id="categoryFilter"
                aria-label="Category"
              >
                <option selected>Choose a Category</option>
              </select>
              <label for="categoryFilter">Category</label>
            </div>
          </div>
        </div>
        <div class="col-lg-3 col-md-6 col-sm-12">
          <div class="input-group mb-3">
            <div class="form-floating">
              <input
                type="text"
                class="form-control"
                id="yearFilter"
                placeholder="Year"
              />
              <label for="yearFilter">Year</label>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Film Kartları Bölümü -->
    <section class="movie-card mt-5">
      <div class="container">
        <div
          class="movie-card-wrapper gap-3 row rows-col-3 justify-content-center align-item-center"
          id="movie-card-wrapper"
        ></div>
      </div>
    </section>

    <script src="oop.js" type="module"></script>
    <script src="storage.js" type="module"></script>
    <script src="ui.js" type="module"></script>

    <script src="movie.js" type="module"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
