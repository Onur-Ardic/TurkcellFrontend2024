<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Directory</title>

    <link rel="stylesheet" href="main.css" />

    <!-- Bootstrap İcon -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <header class="header">
      <div class="overlay"></div>
      <div class="container">
        <nav class="navbar">
          <input type="checkbox" id="checkbox" name="checkbox" />
          <label for="checkbox" class="check-btn">
            <i class="bi bi-list"></i>
          </label>
          <div class="logo">
            <a href="index.html">DIRECTORYADS</a>
          </div>

          <ul class="navbar-items">
            <li class="navbar-item"><a href="#">Home</a></li>
            <li class="navbar-item"><a href="#">Ads</a></li>
            <li class="navbar-item"><a href="#">About</a></li>
            <li class="navbar-item"><a href="#">Blog</a></li>
            <li class="navbar-item"><a href="#">Contact</a></li>
          </ul>

          <div class="navbar-btn">
            <a href="#">Log ın</a>
            <a href="#">
              <span>Register</span>
            </a>
          </div>
        </nav>

        <div class="hero">
          <div class="hero-content-wrapper">
            <div class="hero-content">
              <h2 class="hero-title">Welcome To DirectoryAds</h2>
              <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>
              <div class="hero-content-input">
                <div class="input-hero">
                  <input type="text" placeholder="What are looking for ?" />
                </div>

                <div class="input-hero">
                  <input type="text" placeholder="Location" />
                  <i class="bi bi-geo-alt-fill"></i>
                </div>

                <div class="input-hero">
                  <select name="categories" id="categories">
                    <option value="All-Categories" selected>
                      All Categories
                    </option>
                    <option value="real-estate">Real estate</option>
                    <option value="books-magazines">Books & Magazines</option>
                  </select>
                </div>

                <div class="hero-input">
                  <button>Search</button>
                </div>
              </div>
            </div>
            <div class="trending-search">
              <h2>Trending Search:</h2>
              <div class="trending-item">
                <a href="#">İphone</a>
                <a href="#">Cars</a>
                <a href="#">Flowers</a>
                <a href="#">House</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
