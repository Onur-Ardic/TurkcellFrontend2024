<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Kütüphane</title>
  </head>
  <body>
    <nav class="navbar border-bottom mb-5 navbar-expand-lg bg-white">
      <div class="container">
        <a class="navbar-brand" href="#"><h1>{{BOOKZ}}</h1></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end gap-2"
          id="navbarNav"
        >
          <ul class="navbar-nav">
            <li class="nav-item">
              <div class="d-flex justify-content-center align-items-center">
                <button
                  id="addBookButton"
                  class="btn btn-primary"
                  data-toggle="modal"
                  data-target="#bookModal"
                >
                  Kitap Ekle
                </button>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div id="toastContainer" class="toast-container"></div>

    <div class="container mt-5">
      <div class="row">
        <div class="col-md-3">
          <div class="card">
            <div class="card-header">
              <h5 class="card-title">Filtreler</h5>
            </div>
            <div class="card-body">
              <div class="form-group">
                <label><strong>Kategoriler</strong></label>
                <div id="categoryCheckboxes" class="checkbox-group"></div>
              </div>
              <div class="form-group">
                <label><strong>Yazarlar</strong></label>
                <div id="authorCheckboxes" class="checkbox-group"></div>
              </div>
            </div>
          </div>
        </div>

        <div class="col-md-9">
          <div class="d-lg-flex justify-content-between mb-3">
            <div class="d-flex justify-content-center align-items-center">
              <input
                type="text"
                id="searchInput"
                class="form-control mr-2"
                placeholder="Kitap adı veya yazar ara"
              />
            </div>
            <div class="form-group">
              <select id="sortSelect" class="form-control">
                <option value="titleAsc">A-Z</option>
                <option value="titleDesc">Z-A</option>
                <option value="yearAsc">En Eski</option>
                <option value="yearDesc">En Yeni</option>
              </select>
            </div>
          </div>
          <div id="booksContainer" class="row"></div>
        </div>
      </div>
    </div>

    <div
      class="modal fade"
      id="bookModal"
      tabindex="-1"
      aria-labelledby="bookModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="bookModalLabel">Kitap Ekle/Güncelle</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="bookForm">
              <input type="hidden" id="bookId" />
              <div class="form-group">
                <label for="bookTitle">Kitap Adı</label>
                <input
                  type="text"
                  class="form-control"
                  id="bookTitle"
                  required
                />
              </div>
              <div class="form-group">
                <label for="bookAuthor">Yazar</label>
                <input
                  type="text"
                  class="form-control"
                  id="bookAuthor"
                  required
                />
              </div>
              <div class="form-group">
                <label for="bookCategory">Kategori</label>
                <input
                  type="text"
                  class="form-control"
                  id="bookCategory"
                  required
                />
              </div>
              <div class="form-group">
                <label for="bookYear">Yıl</label>
                <input
                  type="number"
                  class="form-control"
                  id="bookYear"
                  required
                />
              </div>
              <div class="form-group">
                <label for="bookCoverUrl">Kapak Görsel URL'i</label>
                <input
                  type="text"
                  class="form-control"
                  id="bookCoverUrl"
                  required
                />
              </div>
              <button type="submit" class="btn btn-primary">Kaydet</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script type="module" src="index.js"></script>
  </body>
</html>
