<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
        <div>
            <label for="fullName">Adınız:</label>
            <input type="text" id="fullName"/>
        </div>
        <div>
            <label for="email">Emailiniz:</label>
            <input type="text" id="email"/>
        </div>
        <div>
            <label for="password">Parola:</label>
            <input type="password" id="password"/>
        </div>
        <div>
            <label for="gender">Cinsiyetiniz</label>
            <br>
            <label for="man" name=gender>Erkek</label>
            <input type="radio" id="man" name="gender" />
            <label for="woman" name="gender">Kadın</label>
            <input type="radio" id="woman" name="gender"/>
    
        </div>
        <div>
            <p>Your favorite Programming Language:</p>
            <input type="radio" id="html" name="fav_language" value="HTML" />
            <label for="html">HTML</label><br />
            <input type="radio" id="css" name="fav_language" value="CSS" />
            <label for="css">CSS</label><br />
            <input
              type="radio"
              id="javascript"
              name="fav_language"
              value="JavaScript"
            />
            <label for="javascript">JavaScript</label>
          </div>
          <input type="submit" value="Kaydet">
        </div>
    </form>
  </body>
</html>
