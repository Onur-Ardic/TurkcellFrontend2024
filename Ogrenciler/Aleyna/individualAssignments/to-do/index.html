<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>To-Do List</title>
  </head>

  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: rgb(240, 228, 174);
    }
    .container {
      max-width: 800px;
      margin: 50px auto;
      text-align: center;

      h1 {
        text-align: center;
        color: rgb(69, 175, 179);
        font-size: 30px;
      }
      #inputText {
        width: 300px;
        height: 30px;
        border: 2px solid salmon;
        border-radius: 10px;
        outline: none;
        color: black;
        font-size: 15px;
        font-weight: 600;
      }
      #inputAdd {
        height: 35px;
        width: 70px;
        border: 2px solid rgb(42, 99, 51);
        border-radius: 10px;
        outline: none;
        color: white;
        background-color: green;
        cursor: pointer;
      }
      #inputDelete {
        height: 35px;
        width: 70px;
        border: 2px solid rgb(216, 27, 27);
        border-radius: 10px;
        outline: none;
        color: white;
        background-color: red;
        cursor: pointer;
      }
      #toDoActive {
        display: flex;
        justify-content: space-between;
        padding-top: 10px;
        height: 300px;
      }
      .activeCard {
        background-color: rgb(223, 155, 183);
      }
      .passiveCard {
        background-color: rgb(223, 155, 183);
        .card {
          text-decoration: line-through;
        }
      }
      .card {
        margin: 0.5rem;
      }
    }
  </style>

  <body>
    <section class="toDoCard">
      <div class="container">
        <h1>To-Do List</h1>
        <div class="toDoInput">
          <input type="text" id="inputText" />
          <input type="submit" id="inputAdd" value="Add" />
          <input type="submit" id="inputDelete" value="Delete" />
        </div>

        <div class="toDoActive row" id="toDoActive">
          <div class="activeCard col-4" draggable="true">
            <h6 class="text-white">To-Do</h6>
          </div>
          <div class="passiveCard col-4">
            <h6 class="text-white">Done</h6>
          </div>
        </div>
      </div>
    </section>
    <script src="app.js"></script>
  </body>
</html>
