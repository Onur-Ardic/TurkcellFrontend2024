<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BookWorm</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="shortcut icon" href="../images/logo.png" type="image/png" />
  </head>
  <body>
    <header class="col-12 banner p-2">
      <banner>
        <h6 class="fst-normal text-light text-center mt-1">
          <i
            class="fa-brands fa-pagelines fa-flip-horizontal"
            style="color: #edf3fd"
          ></i>
          Welcome to scroll through digital pages..
          <i class="fa-brands fa-pagelines" style="color: #edf3fd"></i>
        </h6>
      </banner>
    </header>

    <section class="title-image">
      <div class="container">
        <img class="title-img pt-5 w-100" src="../images/title.png" />
      </div>
    </section>

    <div class="main-wrapper">
      <div class="container">
        <div class="row">
          <div class="mt-5 row align-items-center col row-cols-1">
            <div class="col text-center">
              <a href="#book-list"
                ><img
                  src="../images/wrap6.jpg"
                  class="img-fluid rounded-circle"
              /></a>
            </div>
            <div class="col text-center">
              <h3 class="mb-3 font-paragraph py-4">Create Your Own Library</h3>
            </div>
          </div>

          <div class="row align-items-center text-center col mt-5 row-cols-1">
            <div class="col">
              <img src="../images/wrap7.jpg" class="img-fluid rounded-circle" />
            </div>
            <div class="col text-center">
              <h3 class="mb-3 font-paragraph py-4">
                This Month's Best Selling Books
              </h3>
            </div>
          </div>

          <div class="row align-items-center text-center col mt-5 row-cols-1">
            <div class="col">
              <img
                src="../images/mainwrap3.jpg"
                class="img-fluid rounded-circle"
              />
            </div>
            <div class="col text-center">
              <h3 class="mb-3 font-paragraph py-4">Pearls From Our Authors</h3>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container my-4">
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container">
          <div>
            <button
              class="btn btn-primary mb-3 text-light"
              data-bs-toggle="modal"
              data-bs-target="#addBookModal"
            >
              Add Book
            </button>
          </div>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#searchNav"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="searchNav">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0 gap-1">
              <li class="nav-item">
                <div class="position-relative" id="searchDiv">
                  <input
                    type="text"
                    id="searchInput"
                    class="form-control mb-3"
                    placeholder="Search by title or author"
                  />
                  <i
                    class="fa-solid fa-magnifying-glass mt-2 position-absolute"
                  ></i>
                </div>
              </li>
              <li class="nav-item">
                <div class="d-flex gap-3">
                  <div class="mb-3">
                    <select id="filterCategory" class="form-select"></select>
                  </div>
                </div>
              </li>
              <li class="nav-item">
                <div class="mb-3">
                  <select id="sortBooks" class="form-select">
                    <option value="title-asc" selected>A-Z</option>
                    <option value="title-desc">Z-A</option>
                    <option value="date-asc">Date(Oldest)</option>
                    <option value="date-desc">Date(Latest)</option>
                  </select>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <div
        id="book-list"
        class="d-flex flex-wrap gap-3 text-center align-items-center justify-content-center"
      ></div>
    </div>

    <div
      class="modal fade"
      id="addBookModal"
      tabindex="-1"
      aria-labelledby="addBookModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="addBookModalLabel">Add/Edit Book</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="bookForm">
              <input type="hidden" id="bookId" />
              <div class="mb-3">
                <label for="bookTitle" class="form-label">Title</label>
                <input
                  type="text"
                  class="form-control"
                  id="bookTitle"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="bookAuthor" class="form-label">Author</label>
                <input
                  type="text"
                  class="form-control"
                  id="bookAuthor"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="bookCategory" class="form-label">Category</label>
                <input
                  type="text"
                  class="form-control"
                  id="bookCategory"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="bookDate" class="form-label"
                  >Publication Date</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="bookDate"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="bookImage" class="form-label">Image URL</label>
                <input
                  type="url"
                  class="form-control"
                  id="bookImage"
                  required
                />
              </div>
              <button type="submit" class="btn btn-primary text-light">
                Save
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div class="contact-us text-center my-5">
      <div class="container col-md-12">
        <h3>Subscribe To !</h3>
        <p>Join us to follow new releases and for our author column!</p>
        <div class="row justify-content-center">
          <div class="col-auto">
            <input
              type="text"
              class="form-control w-100"
              placeholder="E-mail"
            />
          </div>
          <div class="col-auto">
            <button class="btn btn-primary mb-3 text-light">Sign Up</button>
          </div>
        </div>
      </div>
    </div>

    <div class="footer">
      <div class="text-center rounded-5 p-3">
        <img class="rounded-6" src="../images/footer.png" alt="" />
        <p class="mt-3">
          Designed and developed with ❤️ by
          <span>BOOKWORM</span>, 2024
        </p>
      </div>
    </div>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

    <script src="request.js"></script>
    <script src="manageBooks.js"></script>
    <script src="ui.js"></script>
    <script src="main.js"></script>
  </body>
</html>
