<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>XOX Game</title>
  </head>
  <style>
    body {
      background-color: #f1d6b8;
    }
    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;

      h1 {
        color: #74a664;
      }
      #reset {
        background-color: #ff2e63;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        margin: 10px;
        &:hover {
          background-color: #da5481;
          color: white;
        }
      }
      #boxSection {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-template-rows: repeat(3, 1fr);
        height: 250px;
        width: 250px;
        text-align: center;
        align-items: center;
        margin: 30px auto;
        border: 2px solid #da5481;
      }
      .box {
        cursor: pointer;
        font-size: 3rem;
        font-weight: 700;
        border: 2px solid #da5481;
        height: 82px;
        &:hover {
          background-color: #ff2e63;
          color: white;
        }
      }
    }
  </style>

  <body>
    <div class="container">
      <h1 class="text-center mt-5">XOX Game Queue</h1>
      <div id="boxSection">
        <button class="box" id="box0"></button>
        <button class="box" id="box1"></button>
        <button class="box" id="box2"></button>
        <button class="box" id="box3"></button>
        <button class="box" id="box4"></button>
        <button class="box" id="box5"></button>
        <button class="box" id="box6"></button>
        <button class="box" id="box7"></button>
        <button class="box" id="box8"></button>
      </div>
      <h2 class="text-center" id="result"></h2>
      <button class="btn" id="reset">Play Again</button>
    </div>
    <script src="app.js"></script>
  </body>
</html>
