<body>
    <div id="add" class="w-100">
        <div class="container">
        <div class="row">
            <div class="col-lg-7 col-md-6 col-12">
                <form>
                    <div class="my-3">
                        <label for="movieNameInput" class="form-label fw-bold text-light bg-dark rounded px-3 py-1">Movie Name:</label>
                        <input type="text" id="movieNameInput" class="form-control" required>
                    </div>
                    <div class="my-3">
                        <label for="directorInput" class="form-label fw-bold text-light bg-dark rounded px-3 py-1">Director:</label>
                        <input type="text" id="directorInput" class="form-control" required>
                    </div>
                    <div class="my-3">
                        <label for="yearInput" class="form-label fw-bold text-light bg-dark rounded px-3 py-1">Year:</label>
                        <input type="number" id="yearInput" class="form-control" required>
                    </div>
                    <div class="my-3">
                        <label for="typeInput" class="form-label fw-bold text-light bg-dark rounded px-3 py-1">Type:</label>
                        <input type="text" id="typeInput" class="form-control" required>
                    </div>
                    <div class="my-3">
                        <label for="imageInput" class="form-label fw-bold text-light bg-dark rounded px-3 py-1">Image:</label>
                        <input type="text" id="imageInput" class="form-control" required>
                    </div>
                    <button id="btnAdd" class="btn btn-dark" type="submit">Submit</button>
                </form>
            </div>
            <div class="col-lg-5 col-md-6 col-12 p-5">
                <div id="cardShows" class="card position-relative">
                    <div class="card-body">
                        <img src="img/Red and Blue Movie Night Poster.png" alt="" class="opacity-50 w-100">
                        <div class="position-absolute top-50 start-50 translate-middle mt-3">
                            <h2 class="card-title"><span class="d-block fst-italic"></span></h2>
                            <h3 class="fw-medium my-3"><span class="d-block fst-italic"></span></h2>
                            <p class="fw-medium my-3 year "><span class="d-block fst-italic"></span></p>
                            <p class="fw-medium my-3 type"><span class="d-block fst-italic"></span></p>
                        </div>                        
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    
    <div class="container">
        <h1 class="my-5">MOVIES</h1>
        <div id="filters" class="d-flex gap-2">
            <div class="active btn btn-outline-dark">All</div>
            <div class="btn btn-outline-dark">Comedy</div>
            <div class="btn btn-outline-dark">Action</div>
            <div class="btn btn-outline-dark">Science Fiction</div>
        </div>
        <div id="movies" class="row row-cols-xl-4 row-cols-lg-3 row-cols-md-2 row-cols-sm-1 row-cols-1">
