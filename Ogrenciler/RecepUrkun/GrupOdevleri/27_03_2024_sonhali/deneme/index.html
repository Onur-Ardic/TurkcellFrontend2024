<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="../utilities.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <main>
      <header class="header">
        <section id="header-top">
          <div class="container py-10">
            <div class="header-top">
              <div class="header-item1">FREE DELIVERY on all orders</div>
              <div class="header-item2 text-center">
                <div class="py-15">
                  <strong
                    ><i
                      class="fa-solid fa-bolt-lightning"
                      style="margin-right: 4px"
                    ></i
                    >FLASH SALE:</strong
                  >
                  60% OFF CAR BATTERIES | USE CODE "BATT60"
                </div>
              </div>
              <div class="header-item3">
                <ul class="menu-top-header-menu">
                  <li>Help</li>
                  <li>About Us</li>
                  <li>Contact Us</li>
                  <li>Blog</li>
                </ul>
              </div>
              <ul class="language-currency visible-none">
                <li>English<i class="fa-solid fa-angle-down"></i></li>
                <li>USD<i class="fa-solid fa-angle-down"></i></li>
              </ul>
            </div>
          </div>
        </section>

        <section id="header-middle">
          <div class="container text-center">
            <div class="header-middle">
              <div class="header-middle-left">
                <div class="logo-wrapper">
                  <img
                    src="https://druco-be87.kxcdn.com/druco/wp-content/themes/druco/images/logo.png"
                    alt=""
                  />
                </div>
              </div>

              <div class="header-search">
                <form>
                  <select name="term" class="select-category">
                    <option value="">All categories</option>
                    <option value="car-batteries">Batteries</option>
                  </select>

                  <div class="search-table">
                    <div class="search-field search-content">
                      <input type="text" placeholder="Search for products" />
                      <input type="hidden" name="post_type" value="product" />
                      <div class="search-button">
                        <input type="submit" title="Search" value="Search" />
                      </div>
                    </div>
                  </div>
                </form>
              </div>

              <ul class="language-currency">
                <li>English<i class="fa-solid fa-angle-down"></i></li>
                <li>USD<i class="fa-solid fa-angle-down"></i></li>
              </ul>

              <ul class="header-right">
                <li><i class="fa-regular fa-user"></i></li>
                <li><i class="fa-regular fa-heart"></i></li>
                <li><i class="fa-solid fa-cart-shopping"></i></li>
              </ul>
            </div>
          </div>
        </section>

        <section id="header-bottom">
          <div class="container">
            <div class="header-bottom">
              <div class="menu-wrapper">
                <div class="ts-menu">
                  <ul>
                    <li>Home <i class="fa-solid fa-angle-down"></i></li>
                    <li>Pages <i class="fa-solid fa-angle-down"></i></li>
                    <li>Service Part <i class="fa-solid fa-angle-down"></i></li>
                    <li>Brake <i class="fa-solid fa-angle-down"></i></li>
                    <li>
                      Car Batteries <i class="fa-solid fa-angle-down"></i>
                    </li>
                    <li>
                      Tools & Garage <i class="fa-solid fa-angle-down"></i>
                    </li>
                  </ul>
                </div>
              </div>
              <div class="header-contact-info">
                <img
                  src="https://druco-be87.kxcdn.com/druco/wp-content/themes/druco/images/phone-icon.png"
                  alt=""
                />
                <div class="call_us">
                  <span>Call us 24/7</span>
                  <a href="tel:+0892298228">+08 9229 8228</a>
                </div>
              </div>
            </div>
          </div>
        </section>

      </header>
    </main>
  </body>
</html>
