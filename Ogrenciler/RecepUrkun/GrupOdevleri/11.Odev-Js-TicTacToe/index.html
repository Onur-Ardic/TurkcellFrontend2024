<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./main.css" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="container my-3">
      <div class="info text-center mb-3 text-light">
        <h1 class="display-3">Tic Tac Toe</h1>
        <h2 class="currentPlayer fw-light my-3">Player: X</h2>
        <h3 class="winnerPlayer fw-light d-none my-3">Winner: X</h3>
      </div>
      <div
        class="d-flex flex-column align-items-center justify-content-center text-center text-light"
      >
        <div class="row">
          <div class="col fs-3 border border-primary"></div>
          <div class="col fs-3 border border-primary"></div>
          <div class="col fs-3 border border-primary"></div>
        </div>
        <div class="row">
          <div class="col fs-3 border border-primary"></div>
          <div class="col fs-3 border border-primary"></div>
          <div class="col fs-3 border border-primary"></div>
        </div>
        <div class="row">
          <div class="col fs-3 border border-primary"></div>
          <div class="col fs-3 border border-primary"></div>
          <div class="col fs-3 border border-primary"></div>
        </div>
        <button class="btn btn-primary my-3 btn-lg" onclick=sifirla()>Sıfırla</button>
      </div>
    </div>

    <script src="./app.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
