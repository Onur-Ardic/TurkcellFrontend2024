<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="main.css" />
    <title>Input Save Object</title>
  </head>
  <body>
    <h1 class="text-center mt-5 text-light">CREATE YOUR BUSINESS CART</h1>
    <div class="container py-5 formBackground rounded-4 w-75">
      <form class="row g-3 needs-validation" id="myForm">
        <div class="col-md-6">
          <label for="name" class="form-label">Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            placeholder="Name"
            required
          />
        </div>
        <div class="col-md-6">
          <label for="surname" class="form-label">Surname</label>
          <input
            type="text"
            class="form-control"
            id="surname"
            placeholder="Surname"
            required
          />
        </div>
        <div class="col-md-6">
          <label for="title" class="form-label">Title</label>
          <input
            type="text"
            class="form-control"
            id="title"
            placeholder="Title"
            required
          />
        </div>
        <div class="col-md-6">
          <label for="telephone" class="form-label">Telephone</label>
          <input
            type="number"
            class="form-control"
            id="telephone"
            placeholder="Telephone"
            required
          />
        </div>
        <div class="col-md-6">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Email"
            required
          />
        </div>
        <div class="col-md-6">
          <label for="city" class="form-label">City</label>
          <input
            type="text"
            class="form-control"
            id="city"
            placeholder="City"
            required
          />
        </div>
        <div class="col-md-3">
          <label for="background-color" class="form-label"
            >Background Color</label
          >
          <input
            type="color"
            class="form-control form-control-color"
            id="background-color"
            value="#000"
            title="Choose your color"
          />
        </div>
        <div class="col-md-3">
          <label for="text-color" class="form-label">Text Color</label>
          <input
            type="color"
            class="form-control form-control-color"
            id="text-color"
            value="#1D9A92"
            title="Choose your color"
          />
        </div>
        <div class="col-md-6">
          <label for="logo" class="form-label ">Logo</label>
          <input class="form-control" type="file" id="logo" disabled />
          <p class="text-dark mt-2">Kendi logunuzu seçmek için 5$ ödeyin ve premium olun!</p>
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-primary btn-lg">Oluştur</button>
        </div>
      </form>
    </div>

    <div class="container my-5 w-75">
        <h2 class="text-center text-light" id="cardHeader"></h2>
      <div class="row" id="cardContainer">
      </div>
    </div>

    <script src="uygulama.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script>
      (() => {
        "use strict";

        const forms = document.querySelectorAll(".needs-validation");

        Array.from(forms).forEach((form) => {
          form.addEventListener(
            "submit",
            (event) => {
              if (!form.checkValidity()) {
                event.preventDefault();
                event.stopPropagation();
              }

              form.classList.add("was-validated");
            },
            false
          );
        });
      })();
    </script>
  </body>
</html>
