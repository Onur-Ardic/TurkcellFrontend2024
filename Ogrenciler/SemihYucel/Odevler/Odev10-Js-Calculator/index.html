<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hesap Makinesi</title>
</head>
<style>
body {
  font-family: Arial, sans-serif;
  background-color: #f4f4f4;
  background-image: url(https://m.media-amazon.com/images/I/61EtSQ7KqqL._AC_SL1000_.jpg);
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.calculator {
  background-color: #fff;
  padding: 20px;
  border-radius: 5px;
  box-shadow: 0 2px 5px rgba(0,0,0,0.1);
  text-align: center;
}

input, select, button {
  margin: 5px;
  height: 30px;
  padding: 5px;
  width: 150px;
}

button {
  background-color: #000407;
  color: #fff;
  width: 100px;
  height: 40px;
  border: none;
  border-radius: 3px;
  cursor: pointer;
}

button:hover {
  background-color: #0056b3;
}

</style>
<body>
<div class="calculator">
  <h1>Hesap Makinesi</h1>
  <input type="number" id="num1" placeholder="Birinci sayı">
  <input type="number" id="num2" placeholder="İkinci sayı">
  <select id="islem" style="height: 40px !important;">
    <option value="topla">Toplama</option>
    <option value="cikar">Çıkarma</option>
    <option value="carp">Çarpma</option>
    <option value="bol">Bölme</option>
  </select>
  <button onclick="hesapla()">Hesapla</button>
</div>
<script src="app.js"></script>
</body>
</html>
