<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700;800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <a href="" class="logo">
          <img src="images/logo (1).png" alt="" />
        </a>
      </div>
    </header>
    <div class="content">
      <div class="container">
        <div class="coming-holder row flex-wrap justify-between">
          <div class="coming-text col">
            <h1>
              Work <br />
              in Progress
            </h1>
            <div class="wave"></div>
            <p class="subtitle">COMING SOON</p>
            <form class="coming-form row flex-wrap">
              <img src="images/arrow (1).png" alt="arrow" class="arrow" />
              <input
                type="textbox"
                class="email"
                placeholder="Enter your email address to subscribe"
              />
              <button class="btn">SUBSCRIBE</button>
            </form>
          </div>
          <div class="coming-img">
            <div class="img-box">
              <img src="images/cvPhotoNeco.png" alt="" />
            </div>
            <div class="img-content">
              <h4>Necati Dogrul</h4>
              <p class="subtitle">CEO</p>
              <p class="body">
                A full stack all around <b>designer</b> that may or may not
                include a guide for specific creative potential methods who
                framing and evaluating moves.
              </p>
              <div class="links row flex-wrap justify-center"></div>
              <a href="" class="caption">LINKEDIN</a>
              <a href="" class="caption">TWITTER</a>
              <a href="" class="caption">INSTAGRAM</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
