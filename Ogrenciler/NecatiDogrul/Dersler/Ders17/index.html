<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Blog Sitesi</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <div class="container">
            <h1>Blog Sitesi</h1>
            <div class="row">
                <div class="col-md-8">
                    <div class="card mb-3">
                        <img src="https://picsum.photos/800/400" class="card-img-top" alt="Blog Resmi" />
                        <div class="card-body"></div>
                            <h5 class="card-title">Blog Başlığı</h5>
                            <p class="card-text">Blog içeriği buraya gelecek.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"
        ></script>
        <script>
            fetch('https://jsonplaceholder.typicode.com/posts')
                .then(response => response.json())
                .then(data => {
                    const cardTitle = document.querySelector('.card-title');
                    const cardText = document.querySelector('.card-text');
                    cardTitle.textContent = data[0].title;
                    cardText.textContent = data[0].body;
                })
                .catch(error => console.log(error));
        </script>
    </body>
</html>
