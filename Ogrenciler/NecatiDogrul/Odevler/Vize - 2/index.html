<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KOOB</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header
        class="d-flex flex-wrap align-items-center justify-content-center py-3 mb-4 border-bottom"
      >
        <ul
          class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0 gap-3"
        >
          <button
            type="button"
            class="btn btn-primary"
            data-bs-toggle="modal"
            data-bs-target="#exampleModal"
          >
            Add New Book
          </button>
          <li><h1 class="text-center">Skoob</h1></li>
        </ul>
      </header>
    </div>

    <div class="row">
      <div class="col-12">
        <div
          id="cards"
          class="cards d-flex flex-wrap gap-3 m-2 justify-content-center"
        ></div>
      </div>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="addBookModalLabel">Add New Book</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="form">
              <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input
                  type="text"
                  class="form-control"
                  id="title"
                  name="title"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="author" class="form-label">Author</label>
                <input
                  type="text"
                  class="form-control"
                  id="author"
                  name="author"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="category" class="form-label">Category</label>
                <input
                  type="text"
                  class="form-control"
                  id="category"
                  name="category"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="publishedDate" class="form-label"
                  >Published Date</label
                >
                <input
                  type="date"
                  class="form-control"
                  id="publishedDate"
                  name="publishedDate"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="coverImageUrl" class="form-label"
                  >Cover Image URL</label
                >
                <input
                  type="url"
                  class="form-control"
                  id="coverImageUrl"
                  name="coverImageUrl"
                  required
                />
              </div>
              <button id="addBookButton" type="submit" class="btn btn-primary">
                Add Book
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Update Modal -->
    <div
      class="modal fade"
      id="updateModal"
      tabindex="-1"
      aria-labelledby="updateModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="updateModalLabel">Update Book</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="updateForm">
              <div class="mb-3">
                <label for="updateTitle" class="form-label">Title</label>
                <input
                  type="text"
                  class="form-control"
                  id="updateTitle"
                  name="title"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="updateAuthor" class="form-label">Author</label>
                <input
                  type="text"
                  class="form-control"
                  id="updateAuthor"
                  name="author"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="updateCategory" class="form-label">Category</label>
                <input
                  type="text"
                  class="form-control"
                  id="updateCategory"
                  name="category"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="updatePublishedDate" class="form-label"
                  >Published Date</label
                >
                <input
                  type="date"
                  class="form-control"
                  id="updatePublishedDate"
                  name="publishedDate"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="updateCoverImageUrl" class="form-label"
                  >Cover Image URL</label
                >
                <input
                  type="url"
                  class="form-control"
                  id="updateCoverImageUrl"
                  name="coverImageUrl"
                  required
                />
              </div>
              <button
                id="updateBookButton"
                type="submit"
                class="btn btn-primary"
              >
                Update Book
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="request.js"></script>
    <script src="ui.js"></script>
    <script src="book.js"></script>
    <script src="app.js"></script>
  </body>
</html>
