<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KOOB</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-light">
    <div
      class="container-fluid mb-4"
      style="
        background-image: url('https://images.alphacoders.com/132/thumb-1920-1326370.png');
        background-size: contain;

        background-position: center;
        max-width: 100vw;
        height: 20vh;
      "
    >
      <header
        class="d-flex flex-wrap align-items-center justify-content-center py-3 mb-4"
      >
        <ul
          class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0 gap-3"
        >
          <h1 class="mt-5 text-start text-white fw-bold me-5 fs-1">SKOOB</h1>
          <button
            type="button"
            class="btn btn-warning rounded-5 mt-5"
            data-bs-toggle="modal"
            data-bs-target="#exampleModal"
          >
            Add New Book
          </button>
        </ul>
      </header>
    </div>

    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-3 col-sm-11 d-flex flex-column">
          <h1 class="text-center">
            <img src="images/booj.svg" alt="" />
          </h1>
        </div>
        <div class="col-9 d-flex gap-4">
          <div class="col-6 d-flex flex-column justify-content-start">
            <h5>
              <img src="images/search.svg" alt="" />
              Search
            </h5>
            <input
              type="text"
              class="form-control flex-grow-1"
              id="search"
              name="search"
              placeholder="Search by title or author"
            />
          </div>
          <div class="col-6 d-flex flex-column justify-content-start">
            <h5><img src="images/sort.svg" alt="" /> Sort By</h5>
            <select id="sortDropdown" class="form-select flex-grow-1">
              <option value="titleAZ">Title A-Z</option>
              <option value="titleZA">Title Z-A</option>
              <option value="dateAsc">Date Ascending</option>
              <option value="dateDesc">Date Descending</option>
            </select>
          </div>
        </div>
      </div>
      <div class="row flex mt-3 justify-content-center">
        <div class="col-lg-3 col-sm-11 d-flex flex-column">
          <div class="border border-2 p-3 rounded-3">
            <h5 class="mt-3"><img src="images/filter.svg" alt="" /> Filters</h5>
            <form id="filterForm">
              <div class="mb-3">
                <label for="filterCategory" class="form-label">Category</label>
                <input
                  type="text"
                  class="form-control"
                  id="filterCategory"
                  name="filterCategory"
                />
              </div>
              <div class="mb-3">
                <label for="filterAuthor" class="form-label">Author</label>
                <input
                  type="text"
                  class="form-control"
                  id="filterAuthor"
                  name="filterAuthor"
                />
              </div>
            </form>
          </div>
        </div>
        <div class="col-9">
          <div id="cards" class="cards d-inline-flex flex-wrap gap-5"></div>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="addBookModalLabel">Add New Book</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="form">
              <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input
                  type="text"
                  class="form-control"
                  id="title"
                  name="title"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="author" class="form-label">Author</label>
                <input
                  type="text"
                  class="form-control"
                  id="author"
                  name="author"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="category" class="form-label">Category</label>
                <input
                  type="text"
                  class="form-control"
                  id="category"
                  name="category"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="publishedDate" class="form-label"
                  >Published Date</label
                >
                <input
                  type="date"
                  class="form-control"
                  id="publishedDate"
                  name="publishedDate"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="coverImageUrl" class="form-label"
                  >Cover Image URL</label
                >
                <input
                  type="url"
                  class="form-control"
                  id="coverImageUrl"
                  name="coverImageUrl"
                  required
                />
              </div>
              <button id="addBookButton" type="submit" class="btn btn-primary">
                Add Book
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Update Modal -->
    <div
      class="modal"
      id="updateModal"
      tabindex="-1"
      aria-labelledby="updateModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="updateModalLabel">Update Book</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="updateForm">
              <div class="mb-3">
                <label for="updateTitle" class="form-label">Title</label>
                <input
                  type="text"
                  class="form-control"
                  id="updateTitle"
                  name="title"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="updateAuthor" class="form-label">Author</label>
                <input
                  type="text"
                  class="form-control"
                  id="updateAuthor"
                  name="author"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="updateCategory" class="form-label">Category</label>
                <input
                  type="text"
                  class="form-control"
                  id="updateCategory"
                  name="category"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="updatePublishedDate" class="form-label"
                  >Published Date</label
                >
                <input
                  type="date"
                  class="form-control"
                  id="updatePublishedDate"
                  name="publishedDate"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="updateCoverImageUrl" class="form-label"
                  >Cover Image URL</label
                >
                <input
                  type="url"
                  class="form-control"
                  id="updateCoverImageUrl"
                  name="coverImageUrl"
                  required
                />
              </div>
              <button
                id="updateBookButton"
                type="submit"
                class="btn btn-primary"
              >
                Update Book
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <footer
        class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top"
      >
        <div class="col-md-4 d-flex align-items-center">
          <a
            href="/"
            class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1"
          >
          </a>
          <span class="mb-3 mb-md-0 text-muted"
            >Â© 2024, Skoob by Necati Dogrul</span
          >
        </div>

        <ul>
          <a href="https://github.com/necatidogrul">
            <img src="images/github.svg" alt="" />
          </a>
        </ul>
      </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="request.js"></script>
    <script src="ui.js"></script>
    <script src="book.js"></script>
    <script src="app.js"></script>
  </body>
</html>
