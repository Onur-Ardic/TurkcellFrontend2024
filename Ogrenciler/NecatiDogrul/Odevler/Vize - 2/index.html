<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KOOB</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="text-center">skooB</h1>
      <div class="row">
        <div class="col-3">
          <form id="form">
            <div class="mb-3">
              <label for="title" class="form-label">Title</label>
              <input
                type="text"
                class="form-control"
                id="title"
                name="title"
                required
              />
            </div>
            <div class="mb-3">
              <label for="author" class="form-label">Author</label>
              <input
                type="text"
                class="form-control"
                id="author"
                name="author"
                required
              />
            </div>
            <div class="mb-3">
              <label for="category" class="form-label">Category</label>
              <input
                type="text"
                class="form-control"
                id="category"
                name="category"
                required
              />
            </div>
            <div class="mb-3">
              <label for="publishedDate" class="form-label"
                >Published Date</label
              >
              <input
                type="date"
                class="form-control"
                id="publishedDate"
                name="publishedDate"
                required
              />
            </div>
            <div class="mb-3">
              <label for="coverImageUrl" class="form-label"
                >Cover Image URL</label
              >
              <input
                type="url"
                class="form-control"
                id="coverImageUrl"
                name="coverImageUrl"
                required
              />
            </div>
            <button type="submit" class="btn btn-primary">Add Book</button>
          </form>
        </div>
        <div class="col-9">
          <div id="cards" class="cards d-flex flex-wrap gap-3 m-5"></div>
        </div>
      </div>
    </div>
    <script src="request.js"></script>
    <script src="ui.js"></script>
    <script src="book.js"></script>
    <script src="app.js"></script>
  </body>
</html>
