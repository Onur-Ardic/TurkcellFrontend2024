<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <title>Library</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-success">
      <div
        class="col-12 d-flex flex-column justify-content-center align-items-center"
      >
        <a class="navbar-brand fs-1 fw-bold" href="#"
          ><span class="text-light">BOOK</span>IFY</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav">
            <li class="nav-item dropdown">
              <a
                class="nav-link active dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Kitapları Listele
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" id="sortA" href="#">A-Z</a></li>
                <li><a class="dropdown-item" id="sortZ" href="#">Z-A</a></li>
                <li>
                  <a class="dropdown-item" id="sortDate" href="#">Tarih</a>
                </li>
              </ul>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Kitap,Yazar Adı Giriniz..."
              aria-label="Search"
              id="search"
            />
            <button type="button" class="btn btn-danger me-2" id="searchButton">
              Ara
            </button>
          </form>
          <button
            type="button"
            class="btn btn-primary"
            data-bs-toggle="modal"
            data-bs-target="#bookAddModal"
          >
            Yeni Kitap
          </button>
        </div>
      </div>
    </nav>
    <div class="container">
      <div
        class="modal fade"
        id="bookAddModal"
        tabindex="-1"
        aria-labelledby="bookAddModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="bookAddModalLabel">
                Yeni Kitap
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form>
                <div class="mb-3">
                  <label for="title" class="col-form-label">Kitap Adı </label>
                  <input type="text" class="form-control" id="title" />
                </div>
                <div class="mb-3">
                  <label for="author" class="col-form-label">Yazar</label>
                  <input type="text" class="form-control" id="author" />
                </div>
                <div class="mb-3">
                  <label for="category" class="col-form-label">Kategori</label>
                  <input type="text" class="form-control" id="category" />
                </div>
                <div class="mb-3">
                  <label for="year" class="col-form-label">Tarih (Yıl)</label>
                  <input type="number" class="form-control" id="year" />
                </div>
                <div class="mb-3">
                  <label for="cover" class="col-form-label"
                    >Kapak Fotoğrafı URL</label
                  >
                  <input type="text" class="form-control" id="cover" />
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-danger"
                data-bs-dismiss="modal"
              >
                Kapat
              </button>
              <button
                type="button"
                class="btn btn-success"
                id="addButton"
                data-bs-dismiss="modal"
              >
                Ekle
              </button>
              <button
                type="button"
                class="btn btn-success"
                id="saveButton"
                data-bs-dismiss="modal"
              >
                Değişiklileri Kaydet
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row d-flex justify-content-around my-5" id="cards"></div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="ui.js"></script>
    <script src="book.js"></script>
    <script src="request.js"></script>
    <script src="filter.js"></script>
    <script src="app.js"></script>
  </body>
</html>
