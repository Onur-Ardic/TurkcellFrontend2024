<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alışveriş Sepeti</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container" class="text-center">
      <h1 class="mb-4">Alışveriş Sepetim</h1>
      <div id="form-wrapper" class="mb-4">
        <form id="form" class="d-flex flex-column">
          <input
            id="item-input"
            type="text"
            class="form-control mb-2"
            placeholder="Item"
          />
          <input
            id="category-input"
            type="text"
            class="form-control mb-2"
            placeholder="Kategori Seç"
          />
          <div class="button-wrapper">
            <button id="btn-add" class="btn btn-primary">Add to Cart</button>
          </div>
        </form>
      </div>
      <div class="mb-4">
        <select id="category-filter" class="form-select mb-2">
          <option value="all">Tüm Kategoriler</option>
        </select>
        <input
          id="search-input"
          type="text"
          class="form-control"
          placeholder="Ürün Ara"
        />
      </div>
      <div id="product-wrapper" class="list-group"></div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
