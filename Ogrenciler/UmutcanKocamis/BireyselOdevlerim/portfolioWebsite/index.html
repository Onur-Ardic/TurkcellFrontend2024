<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Umutcan Kocamış</title>
  </head>
  <body>
    <div class="background-1"></div>
    <div class="background-2"></div>
    <header>
      <div class="container">
        <nav>
          <a href="./index.html" class="header-logo">
            <img src="./images/logo.png" alt="Logo" />
          </a>
        </nav>
      </div>
    </header>
    <section id="main-content">
      <div class="container">
        <div class="coming-holder">
          <div class="coming-text">
            <h1>
              Work <br />
              in Progress
            </h1>
            <div class="wave-image"></div>
            <p class="subtitle">coming soon</p>
            <form class="coming-form">
              <img src="./images/arrow.png" alt="Arrow" class="arrow" />
              <input
                type="text"
                id="email"
                placeholder="Enter your email address to subscribe..."
              />
              <button class="btn-filled">subscribe</button>
            </form>
          </div>
          <div class="coming-image">
            <div class="img-box">
              <img src="./images/profile-pic.jpg" alt="Profile-pic" />
            </div>
            <div class="img-content">
              <h4>Umutcan Kocamış</h4>
              <p class="subtitle">CEO</p>
              <p class="body">
                A frontend <b>developer</b> that may or may not include a guide
                for specific creative potential methods who framing and
                evaluating moves.
              </p>
              <div class="coming-links">
                <a href="#" class="caption">LINKEDIN</a>
                <a href="#" class="caption">TWITTER</a>
                <a href="#" class="caption">INSTAGRAM</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
