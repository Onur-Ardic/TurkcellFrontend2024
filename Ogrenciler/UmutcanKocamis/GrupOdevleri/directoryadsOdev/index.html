<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>DirectoryAds</title>
  </head>
  <body>
    <!-- Hero -->
    <section id="hero">
      <div class="container">
        <h1 class="logo">DIRECTORYADS</h1>
        <div class="content">
          <p class="title">Welcome To DirectoryAds</p>
          <p class="title-content">
            Lorem ipsum dolor sit amet, consectetur adipisicing elit.
          </p>
          <div class="label-area">
            <label for="wru"></label>
            <input
              type="text"
              id="wru"
              placeholder="What are you looking for?"
            />
            <label for="location"></label>
            <input type="text" id="location" placeholder="Location" />
            <select name="" id="">
              <option value="">All categories</option>
              <option value="">Real Estate</option>
            </select>
            <button>Search</button>
          </div>
        </div>
        <p>Trending Search:</p>
        <button>iPhone</button>
        <button>Cars</button>
        <button>Flowers</button>
        <button>House</button>
      </div>
    </section>
    <!-- Featured Ads -->
    <section id="featured-ads">
      <div class="container">
        <h2>Featured Ads</h2>
        <div class="card">
          <img src="./images/img_2.jpg" alt="Image 2" />
          <div class="card-content">
            <button>Real Estate</button>
            <p class="own-new">Own New House</p>
            <p class="adres">Don St, Brooklyn, New York</p>
            <div class="star-rating">
              <div class="rating">
                <label for="star5">&#9733;</label>
                <label for="star4">&#9733;</label>
                <label for="star3">&#9733;</label>
                <label for="star2">&#9733;</label>
                <label for="star1">&#9733;</label>
                <span>(3 Reviews)</span>
              </div>
            </div>
          </div>
        </div>
        <div class="arrows">
          <p><i class="arrow left"></i></p>
          <p><i class="arrow right"></i></p>
        </div>
      </div>
    </section>
  </body>
</html>
