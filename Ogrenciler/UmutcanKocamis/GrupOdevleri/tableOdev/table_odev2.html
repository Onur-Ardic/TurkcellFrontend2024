<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Html Semantic Tag</title>
    <style>
      .header {
        background-color: rgb(193, 138, 245);
        text-align: center;
        width: 500px;
        height: 75px;
      }
      .nav {
        background-color: rgb(44, 201, 67);
        text-align: center;
        width: 500px;
        height: 50px;
      }
      .aside {
        width: 100px;
        height: 200px;
        background-color: rgb(193, 138, 245);
        text-align: center;
      }
      .main {
        width: 387px;
        text-align: center;
        background-color: aqua;
      }
      .article {
        background-color: blue;
      }
      .figure {
        background-color: orange;
      }
      .p {
        background-color: greenyellow;
      }
      .section {
        background-color: blue;
      }
      .footer {
        width: 500px;
        height: 75px;
        background-color: blueviolet;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <header class="header">header</header>
    <br />
    <nav class="nav">nav</nav>
    <table class="table" border="1">
      <thead>
        <tr>
          <td class="aside">aside</td>
          <td class="main">
            <main>
              main
              <article class="article">
                article
                <figure class="figure">figure</figure>
                <p class="p">p</p>
              </article>
              <section class="section">section</section>
            </main>
          </td>
        </tr>
      </thead>
    </table>
    <footer class="footer">footer</footer>
  </body>
</html>
