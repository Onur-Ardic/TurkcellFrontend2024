<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header class="sticky-top">
        <nav class="navbar navbar-expand-md bg-dark-subtle">
            <div class="container">
                <a class="navbar-brand" href="#">${Root}.Library/>... </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#libraryNavbar"
                    aria-controls="libraryNavbar" aria-expanded="false">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="libraryNavbar">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    </ul>
                    <form class="d-flex w-75">
                        <input type="text" class="form-control me-2" placeholder="Search Book or Author" id="searchInput">
                        <button id="modalBtn" type="button" class="btn btn-success form-control"
                            data-bs-toggle="modal" data-bs-target="#libraryModal">Add A New Book</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section>
            <form action="" class="container mt-3">
                <div class="row">
                    <div class="col-12 d-none d-md-block">
                        <p class="typing d-block text-nowrap">Hacker olmaya çok yakınsın. Değerli bilgiler burada...</p>
                    </div>
                    <div class="col-12 col-md-6">
                        <div class="input-group mt-2">
                            <select name="filterByAuthor" id="filterAuthor" class="form-control me-2">
                                <option value="all">All Authors</option>
                            </select>
                            <select name="filterByGenre" id="filterGenre" class="form-control">
                                <option value="all">All Genres</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-12 col-md-6">
                        <div class="d-flex justify-content-evenly mt-2 gap-2">
                            <button class="btn btn-light w-25" id="azSort">A-Z</button>
                            <button class="btn btn-light w-25" id="zaSort">Z-A</button>
                            <button class="btn btn-light w-25" id="dateUpSort">Date Up</button>
                            <button class="btn btn-light w-25" id="dateDownSort">Date Down</button>
                        </div>
                    </div>
                </div>
            </form>
        </section>
        <section>
            <div class="container">
                <div class="row" id="bookList">
                </div>
        </section>
    </main>

    <div class="modal fade" id="libraryModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="statusTitle">Add A New Book</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form action="#">
                        <input type="text" class="form-control" id="idInput" hidden>
                        <label for="bookName">Book Name</label>
                        <input type="text" class="form-control" id="bookName">
                        <label for="authorName">Author Name</label>
                        <input type="text" class="form-control" id="bookAuthor">
                        <label for="bookGenre">Genre</label>
                        <input type="text" class="form-control" id="bookGenre">
                        <label for="bookYear">Year</label>
                        <input type="number" class="form-control" id="bookYear">
                        <label for="bookPicture">Picture URL</label>
                        <input type="text" class="form-control" id="bookPicture">
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-success" id="librarySave">Save</button>
                </div>
            </div>
        </div>
    </div>

   <div class="fixed-top">
    <div id="alertToast" class="toast top-0 end-0" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
            <strong class="me-auto">İşlem Gerçekleşti</strong>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body fw-bold fs-3" id="alertToastBody">
        </div>
    </div>
   </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="js/ui.js"></script>
    <script src="js/sort.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/library.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
