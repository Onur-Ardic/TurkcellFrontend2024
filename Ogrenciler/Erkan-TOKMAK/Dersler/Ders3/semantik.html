<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantik With Table</title>
    <style>
        .header {
            background-color: palevioletred;
            height: 100px;
            width: 100%;
            text-align: center;
            font-size: 32px;
            color: black;
            font-weight: bold;
        }
        .nav {
            background-color: greenyellow;
            height: 100px;
            width: 100%;
            text-align: center;
            font-size: 32px;
            color: black;
            font-weight: bold;
        }
        .aside {
            background-color: palevioletred;
            height:540px;
            text-align: center;
            font-size: 32px;
            color: black;
            font-weight: bold;
        }
        .main {
            background-color: rgb(19, 19, 230);
            height: 540px;
            text-align: center;
            font-size: 32px;
            color: black;
            font-weight: bold;
        }
        .article {
            background-color: aqua;
            width: 90%;
            height: 400px;
            color: black;
            font-weight: bold;
            margin-left: 5%;
        }
        .section {
            background-color: gainsboro;
            width: 90%;
            height: 50px;
            color: black;
            font-weight: bold;
            margin-left: 5%;
        }
        .figure {
            background-color: yellowgreen;
            width: 90%;
            height: 150px;
            margin: 0px;
            margin-left: 5%;
            color: black;
            font-weight: bold;
        }
        .p {
            background-color: yellowgreen;
            width: 90%;
            height: 150px;
            margin: 0px;
            margin-left: 5%;
            color: black;
            font-weight: bold;
        }
        .footer {
            background-color: purple;
            width: 100%;
            height: 100px;
            text-align: center;
            font-size: 32px;
            color: black;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header class="header">< Header /></header><br>
    <nav class="nav">< Nav /></nav><br>
    <table border="1" width="100%">
        <tbody width="100%">
            <tr>
                <td class="aside">< Aside /></td>
                <td class="main">< Main />
                    <article class="article">< Article />
                        <figure class="figure">< Figure /></figure><br>
                        <p class="p">< P /></p>
                    </article><br>
                    <section class="section">< Section /></section>
                </td>
            </tr>
        </tbody>
    </table><br>
    <footer class="footer">< Footer /></footer>
</body>
</html>
