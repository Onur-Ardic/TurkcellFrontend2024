<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hesap Makinası</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container d-flex flex-column">
      <input
        class="align-self-center my-3 w-75 form-control"
        type="text"
        id="display"
        readonly
      />
      <div class="row w-75 align-self-center mb-5">
        <div class="grid col-lg-9">          
          <button class="btn btn-secondary" onclick="appendToDisplay('1')">1</button>
          <button class="btn btn-secondary" onclick="appendToDisplay('2')" >2</button>
          <button class="btn btn-secondary" onclick="appendToDisplay('3')" >3</button>
          <button class="btn btn-secondary" onclick="appendToDisplay('4')" >4</button>
          <button class="btn btn-secondary" onclick="appendToDisplay('5')" >5</button>
          <button class="btn btn-secondary" onclick="appendToDisplay('6')" >6</button>
          <button class="btn btn-secondary" onclick="appendToDisplay('7')" >7</button>
          <button class="btn btn-secondary" onclick="appendToDisplay('8')" >8</button>
          <button class="btn btn-secondary" onclick="appendToDisplay('9')" >9</button>
          <button class="btn btn-secondary" onclick="appendToDisplay('0')" >0</button>
          <button class="btn btn-info " onclick="clearDisplay()">C</button>
          <button class="btn btn-info" onclick="result()">=</button>
        </div>
        <div class="col-lg-3 d-flex flex-column">
         
        <button class="btn btn-info margin5px" onclick="plus()">+</button>
        <button class="btn btn-info margin5px" onclick="minus()">-</button>
        <button class="btn btn-info margin5px" onclick="multip()">*</button>
        <button class="btn btn-info margin5px" onclick="division()">/</button>
      </div>
    </div>
    <form action="#">
      <div>
        <label for="inputOne">Sayı Giriniz:</label>
        <input type="number" id="inputOne" />
      </div>
      <div>
        <label for="inputTwo">Sayı Giriniz:</label>
        <input type="number" id="inputTwo" />
      </div>
      <button type="submit" onclick="islemSec()">İşlem Seç</button>
    </form>
    <h1 id="output"></h1>
    <script src="app.js"></script>
  </body>
</html>
