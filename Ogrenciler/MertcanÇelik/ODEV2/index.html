<section class="tax-calculator">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8 col-md-10">
                <div class="section-heading">
                    <h2 class="title">
                        Vergi ve Kar Hesaplayıcı
                    </h2>
                    <p class="text">
                        En son teknolojileri ve araçları kullanarak, hem harika çalışan hem de kullanması kolay bir kod oluşturuyoruz.
                    </p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6">
                <div class="box-calculator">
                    <h4 class="calculator-title">Vergi Hesaplayıcı</h4>
                    <div class="calculate-wrappwr">
                        <form action="#">
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label>İş Alanınız:</label>
                                        <select class="input-field" name="hous">
                                            <option value="retail">Perakende</option>
                                            <option value="all">Tümü</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label>Ülkeniz:</label>
                                        <select class="input-field" name="hous">
                                            <option value="usa">ABD</option>
                                            <option value="all">Tümü</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label>Çalışan Sayısı:</label>
                                        <select class="input-field" name="hous">
                                            <option value="usa">1-7</option>
                                            <option value="all">1-15</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label>Yıllık Gelir:</label>
                                        <input type="text" class="input-field" placeholder="$50000">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="form-group">
                                        <label>Toplam Ödeme</label>
                                        <input type="text" class="input-field" placeholder="$00">
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="box-calculator box-calculator2">
                    <h4 class="calculator-title">Kar Hesaplayıcı</h4>
                    <div class="calculate-wrappwr">
                        <form action="#">
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="form-group">
                                        <label>Tutar Girin:</label>
                                        <input type="text" class="input-field" placeholder="$100">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="form-group">
                                        <label>Toplam Kar:</label>
                                        <input type="text" class="input-field" placeholder="$150">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="form-group">
                                        <label>Net Kar:</label>
                                        <input type="text" class="input-field" placeholder="$50">
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
