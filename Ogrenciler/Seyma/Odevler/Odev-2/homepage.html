<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kütüphane</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet" />

<body>
  <section id="homepage">
    <div class="background">
      <div class="container">
        <div style="margin-bottom: 100px;">
          Book Name: <input id="bookName" style="width: 300px;" /><br>
          Author: <input id="author" style="width: 300px;" /><br>
          Category Name: <input id="category" style="width: 300px;" /><br>
          Published Date: <input id="publishedDate" style="width: 300px;" /><br>
          <button id="saveBookBtn">Save</button>
        </div>
        <select id="authorSelect" style="width: 300px;">
        </select>
        <div id="books">
        </div>
      </div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
