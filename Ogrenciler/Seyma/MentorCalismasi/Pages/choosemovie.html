<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Choose Movie</title>
  <link rel="stylesheet" href="../css/style.css">
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
</head>

<body class="text-center bg-dark">
  <div class="container">
    <div id="choosemovie" class="rounded-2">
      <h3 class="text-white">Film Seçiniz</h3>
      <div class="d-flex mb-3 text-center gap-2">
        <div class="card w-100 box-shadow bg-dark text-white">
          <div class="card-header">
            <h4 id="yesilYol" class="my-0 font-weight-normal">Yeşil Yol</h4>
          </div>
          <div class="card-body">
            <img class="mb-3" src="https://images.justwatch.com/poster/265835203/s332/yesil-yol" alt="">
            <div class="d-flex justify-content-between text-align-center">
              <h2 class="card-title pricing-card-title">100 <small class="opacity-25">₺</small></h2>
              <button type="button" id="yesilyolButton" class="btn btn-lg btn-block btn-warning px-2 biletAlButton">Bilet Al</button>
              <a type="button" class="btn btn-lg btn-secondary px-2" data-bs-toggle="modal" data-bs-target="#yesilyol"> Fragman</a>
            </div>
          </div>
        </div>
        <div class="card box-shadow bg-dark text-white">
          <div class="card-header">
            <h4 class="my-0 font-weight-normal">Avatar</h4>
          </div>
          <div class="card-body">
            <img class="mb-3" src="https://cdn1.ntv.com.tr/gorsel/HFwGwK73tUiXFFG0gdSXcg.jpg?width=1000&mode=crop&scale=both" alt="">
            <div class="d-flex justify-content-between text-align-center">
              <h2 class="card-title pricing-card-title">100 <small class="opacity-25">₺</small></h2>
              <button type="button" id="avatarButton" class="btn btn-lg btn-block btn-warning px-2 biletAlButton">Bilet Al</button>
              <a type="button" class="btn btn-lg btn-secondary px-2" data-bs-toggle="modal" data-bs-target="#avatar"> Fragman</a>
            </div>
          </div>
        </div>
        <div class="card box-shadow bg-dark text-white">
          <div class="card-header">
            <h4 class="my-0 font-weight-normal">Twilight</h4>
          </div>
          <div class="card-body">
            <img class="mb-3" src="https://m.media-amazon.com/images/I/61sW9OBNRxL._AC_UF1000,1000_QL80_.jpg"
              alt="">
              <div class="d-flex justify-content-between text-align-center">
                <h2 class="card-title pricing-card-title">100 <small class="opacity-25">₺</small></h2>
                <button type="button" id="twilightButton" class="btn btn-lg btn-block btn-warning px-2 biletAlButton">Bilet Al</button>
                <a type="button" class="btn btn-lg btn-secondary px-2" data-bs-toggle="modal" data-bs-target="#twilight"> Fragman</a>
              </div>
          </div>
        </div>
        <div class="card box-shadow bg-dark text-white">
          <div class="card-header">
            <h4 class="my-0 font-weight-normal">Frozen</h4>
          </div>
          <div class="card-body">
            <img class="mb-3 img" src="https://lumiere-a.akamaihd.net/v1/images/p_frozen_18373_3131259c.jpeg?region=0%2C0%2C540%2C810"
              alt="">
              <div class="d-flex justify-content-between text-align-center">
                <h2 class="card-title pricing-card-title">100 <small class="opacity-25">₺</small></h2>
                <button type="button" id="frozenButton" class="btn btn-lg btn-block btn-warning px-2 biletAlButton">Bilet Al</button>
                <a type="button" class="btn btn-lg btn-secondary px-2" data-bs-toggle="modal" data-bs-target="#frozen"> Fragman</a>
              </div>
          </div>
        </div>
        <section class="modals">
          <div class="modal fade" id="yesilyol" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="yesilyolLabel" aria-hidden="true">
            <div class="modal-dialog modal-xl">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="yesilyolLabel">Yeşil Yol Fragman</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <iframe width="966" height="545" src="https://www.youtube.com/embed/Ki4haFrqSrw" title="The Green Mile (1999) Official Trailer - Tom Hanks Movie HD" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe> 
                </div>
                <div class="modal-footer">
                  <button type="button" onclick=handleClick() class="btn btn-secondary" data-bs-dismiss="modal">Kapat</button>
                </div>
              </div>
            </div>
          </div>
          <div class="modal fade" id="avatar" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="avatarLabel" aria-hidden="true">
            <div class="modal-dialog modal-xl">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="yesilyolLabel">Avatar Fragman</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <iframe width="966" height="543" src="https://www.youtube.com/embed/d9MyW72ELq0" title="Avatar: The Way of Water | Official Trailer" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                </div>
                <div class="modal-footer">
                  <button type="button" onclick=handleClick() class="btn btn-secondary" data-bs-dismiss="modal">Kapat</button>
                </div>
              </div>
            </div>
          </div>
          <div class="modal fade" id="twilight" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="twilightLabel" aria-hidden="true">
            <div class="modal-dialog modal-xl" >
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="twilightLabel">Twilight Fragman</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <iframe width="966" height="411" src="https://www.youtube.com/embed/8mnL1wAZMss" title="Twilight - Alacakaranlık Film Fragman" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                </div>
                <div class="modal-footer">
                  <button type="button" onclick=handleClick() class="btn btn-secondary" data-bs-dismiss="modal">Kapat</button>
                </div>
              </div>
            </div>
          </div>
    
          <div class="modal fade" id="frozen" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="frozenLabel" aria-hidden="true">
            <div class="modal-dialog modal-xl">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="frozenLabel">Frozen Fragman</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <iframe width="966" height="431" src="https://www.youtube.com/embed/TbQm5doF_Uc" title="Disney&#39;s Frozen Official Trailer" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                </div>
                <div class="modal-footer">
                  <button type="button" onclick=handleClick() class="btn btn-secondary" data-bs-dismiss="modal">Kapat</button>
                </div>
              </div>
            </div>
          </div>
          
        </section>
      </div>
    </div>
  </div>

  <script src="../Js/choosemovie.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
    crossorigin="anonymous"></script>
</body>
</html>
