<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biletiniz Oluşturuluyor</title>
  <link rel="stylesheet" href="../css/style.css">
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
   
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
</head>

<body class="text-center bg-dark">
  <div class="container">
    <div id="createticket" class="rounded-2">
      <h3 id="biletOlusturuldu" class="text-white mb-2">Bilet Oluşturuldu</h3>
      <div class="row">
        <div class="col">
          <div class="card w-100 flex-md-row mb-4 box-shadow h-md-250">
            <div class="card-body d-flex flex-column align-items-start">
              <h1>İstanbul Sahne</h1>
              <h2  class="text-danger" href="#">Film: 
                <span id="filmAdi"></span></h2>
              <h4  class="mb-1 text-muted">Koltuk Seçimi: <span id="koltukBilgi"></span></h4>
              <h3  class="mb-auto">Bilet Fiyatı: <span id="biletfiyati"></span> tl</h3>
              <h4 id="personInfoText" class="text-start"></h4>
            </div>
            <img id="resim" class="rounded-2 w-25" src="" alt="">
          </div>
        </div>
      </div>
      <div class="d-flex justify-content-end">
        <button id="buyTicket" class="btn btn-warning btn-block p-2 w-25" type="button">Satın Al</button>
      </div>
    </div>

  </div>

  <script src="../Js/main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
    crossorigin="anonymous"></script>
    
</body>

</html>
