<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      *{
        padding: 0;
        box-sizing: border-box;
      }
      .container {
        background-color: gray;
        width: 510px;
        padding: 5px;
      }
      .header {
        background-color: pink;
        text-align: center;
        color: black;
        width: 500px;
        height: 100px;
        border: pink solid 1px;
        border-radius: 10px;
      }
      .navbar {
        background-color: green;
        text-align: center;
        color: black;
        width: 500px;
        height: 40px;
        border: green solid 1px;
        border-radius: 10px;
      }
      .aside {
        background-color: deeppink;
        text-align: center;
        color: black;
        width: 195px;
        height: 310px;
        border: deeppink solid 1px;
        border-radius: 10px;
      }
      .main {
        background-color: blue;
        text-align: center;
        color: black;
        width: 298px;
        height: 310px;
        border: blue solid 1px;
        border-radius: 10px;
      }
      .article {
        background-color: gray;
        text-align: center;
        color: black;
        width: 250px;
        height: 200px;
        margin-left: 25px;
        border: blue solid 1px;
        border-radius: 10px;
      }
      .figure {
        background-color: yellow;
        text-align: center;
        color: black;
        width: 200px;
        height: 70px;
        margin-left: 25px;
        border: blue solid 1px;
        border-radius: 5px;
      }
      .p {
        background-color: greenyellow;
        text-align: center;
        color: black;
        width: 200px;
        height: 70px;
        margin-left: 25px;
        border: blue solid 1px;
        border-radius: 5px;
      }
      .section {
        background-color: lightblue;
        text-align: center;
        color: black;
        width: 250px;
        height: 40px;
        margin-left: 25px;
        border: blue solid 1px;
        border-radius: 5px;
      }
      .footer {
        background-color: green;
        text-align: center;
        color: black;
        width: 503px;
        height: 40px;
        border: green solid 1px;
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header class="header">Header</header>
    
    <nav class="navbar">Nav</nav>
    
    <table class="table">
      <tbody>
        <td>
          <aside class="aside">aside</aside>
        </td>
        <td>
          <aside class="main">main <br /><br /> <article class="article">
              article
              <figure class="figure">figure</figure>
              <p class="p">p</p>
            </article>
            <br />
            <section class="section">section</section>
          </aside>
        </td>
      </tbody>
    </table>
    
    <footer class="footer">footer</footer>

    </div>
    
  </body>
</html>
