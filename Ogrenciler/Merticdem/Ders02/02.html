<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form >
        <div>
            <label for="name">Name = </label>
            <input type="text" id="name">
        </div>
        <br>
        <div>
            <label for="surname">Surname = </label>
            <input type="text" id="surname">        
        </div>
        <br>
        <div>
            <label for="age">Age = </label>
            <input type="number" id="age">
        </div>
        <br>
        <div>
            <label for="email">Email = </label>
            <input type="email" id="email">
        </div>
        <br>
        <div>
            <label for="password">Password = </label>
            <input type="password" id="password">
        </div>
        <br>
        <div>
            <label for="gender">Gender = </label>
            <label for="woman">Woman</label>
            <input type="radio" id="woman" name="gender">
            <label for="man">Man</label>
            <input type="radio" id="man" name="gender">
        </div>
        <br>
        <div>
            <label for="">Language</label>
            <br>
            <input type="checkbox" id="language1" name="language1" value="python">
            <label for="language1">Python</label><br>
            <input type="checkbox" id="language2" name="language2" value="js">
            <label for="language2">JS</label><br>
            <input type="checkbox" id="language3" name="language3" value="css">
            <label for="language3">CSS</label>
        </div>
        <br>
        <div>
            <input type="submit" value="Submit">
        </div>
    </form>
</body>
</html>
