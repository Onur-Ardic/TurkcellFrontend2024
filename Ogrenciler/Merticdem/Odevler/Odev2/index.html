<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center">Kitap Kütüphanesi Projesi</h1>
      <button
        class="btn btn-primary mb-3"
        data-toggle="modal"
        data-target=".modalBook"
      >
        Kitap Ekle
      </button>
      <div class="mb-3">
        <input
          type="text"
          class="form-control"
          placeholder="Kitap Ara"
          id="search"
        />
        <select class="form-control mt-2" id="authorFilter">
          <option value="0">Yazara Göre Seçiniz</option>
        </select>
        <select name="" class="form-control mt-2" id="categoryFilter">
          <option value="0">Kategoriye Göre Seçiniz</option>
        </select>
        <select class="form-control mt-2" id="selectOrder">
          <option value="az">A-Z Sıralama</option>
          <option value="za">Z-A Sıralama</option>
          <option value="date">Tarihe Göre Sıralama</option>
        </select>
      </div>
      <div id="bookList" class="row"></div>
    </div>
    <script src="app.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.min.js"
      integrity="sha512-ykZ1QQr0Jy/4ZkvKuqWn4iF3lqPZyij9iRv6sGqLRdTPkY69YX6+7wvVGmsdBbiIfN/8OdsI7HABjvEok6ZopQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </body>
</html>
