<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Management</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poetsen+One&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        font-family: "Poetsen One", sans-serif;
        font-weight: 400;
        font-style: normal;
        color: #0b3846;
      }
      .card-img-top {
        width: 100%;
        height: 500px;
        object-fit: cover;
        transition: transform 0.3s ease;
      }

      .card-img-top:hover {
        transform: scale(1.1);
      }
      .bodyimg {
        background-image: url("https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0");
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-position: center;
        height: 100vh;
        color: white;
      }
      .btn-secondary {
        background-color: #0b3846;
        color: white;
        border: 0px;
      }
      .btn-primary {
        background-color: #962e05;
        color: white;
        border: 0px;
        &:hover {
          background-color: #962e05;
        }
        &:focus {
          background-color: #962e05;
        }
      }
    </style>
  </head>
  <body class="bodyimg">
    <div class="container mt-5">
      <div class="row mb-4">
        <div class="col-md-6">
          <h2 class="">MERIC'S LIBRARY</h2>
          <input
            type="text"
            id="searchInput"
            class="form-control mb-2"
            placeholder="Kitap adı veya yazar ara..."
          />
        </div>
        <div class="col-md-6 text-right">
          <button class="btn btn-primary" onclick="UI.showBookForm()">
            Add Book
          </button>
        </div>
      </div>

      <div class="row mb-4">
        <div class="col-md-4">
          <select id="categoryFilter" class="form-control">
            <option value="all">All Categories</option>
          </select>
        </div>
        <div class="col-md-4">
          <select id="authorFilter" class="form-control">
            <option value="all">All Authors</option>
          </select>
        </div>
        <div class="col-md-4">
          <select id="sortType" class="form-control">
            <option value="titleAsc">A-Z</option>
            <option value="titleDesc">Z-A</option>
            <option value="dateAsc">Tarihe göre Önce En Eski</option>
            <option value="dateDesc">Tarihe göre Önce En Yeni</option>
          </select>
        </div>
      </div>

      <div class="row" id="bookList"></div>
    </div>

    <div id="bookForm" class="modal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <form id="bookFormContent">
            <div class="modal-header">
              <h5 class="modal-title">Book Form</h5>
              <button
                type="button"
                class="close"
                onclick="UI.hideBookForm()"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <input type="hidden" id="bookId" />
              <div class="form-group">
                <label for="bookTitle">Title</label>
                <input type="text" id="bookTitle" class="form-control" />
              </div>
              <div class="form-group">
                <label for="bookAuthor">Author</label>
                <input type="text" id="bookAuthor" class="form-control" />
              </div>
              <div class="form-group">
                <label for="bookCategory">Category</label>
                <input type="text" id="bookCategory" class="form-control" />
              </div>
              <div class="form-group">
                <label for="bookDate">Date</label>
                <input type="date" id="bookDate" class="form-control" />
              </div>
              <div class="form-group">
                <label for="bookCover">Cover Image URL</label>
                <input type="text" id="bookCover" class="form-control" />
              </div>
            </div>
            <div class="modal-footer">
              <button type="submit" class="btn btn-primary">Save</button>
              <button
                type="button"
                class="btn btn-secondary"
                onclick="UI.hideBookForm()"
              >
                Close
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div id="bookModal" class="modal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalBookTitle"></h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p><strong>Author:</strong> <span id="modalBookAuthor"></span></p>
            <p>
              <strong>Category:</strong> <span id="modalBookCategory"></span>
            </p>
            <p><strong>Date:</strong> <span id="modalBookDate"></span></p>
            <img
              id="modalBookCover"
              src=""
              alt="Book Cover"
              class="img-fluid"
            />
          </div>
          <div class="modal-footer">
            <button id="editBookButton" class="btn btn-primary">Edit</button>
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
            <button
              type="button"
              class="btn btn-danger"
              id="deleteBookButton"
              onclick="deleteBook(book.id)"
            >
              Sil
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="api.js"></script>
    <script src="ui.js"></script>
    <script src="main.js"></script>
  </body>
</html>
