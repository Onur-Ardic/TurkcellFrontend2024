<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Html Semantic Tag</title>
    <style>
      .header{
        background-color: rgb(193, 138, 245);
        text-align: center;
        color: black;
        width: 500px;
        height: 100px;
      }
      .nav{
        background-color: rgb(44, 201, 67);
        text-align: center;
        color: black;
        width: 500px;
        height: 100px;
      }
      .table{
        border: 1px solid black;
      }
      .footer{}
    </style>
  </head>
  <body>
    <header class="header">header
    </header>
    <br>
    <nav class="nav">nav</nav>
    <table class="table">
      <thead>
        <th>
             <td>aside</td>
             <td>main</td>
            
          </td>
        </tr>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <footer class="footer">footer</footer>
  </body>
