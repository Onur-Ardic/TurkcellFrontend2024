<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"

      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Sinema Koleksiyonu</title>
    <style>
      .input-area {
        background-color: #031046;
      }

      input,
      textarea,
      select {
        border: none;
        border-radius: 20px;
        padding: 10px;
      }

      input:focus,
      textarea:focus,
      select:focus {
        outline: none;
        border: 2px solid #f7dffc;
        box-shadow: 0 0 10px #f7dffc;
        transition: border-color 0.3s, box-shadow 0.3s;
      }

      .film-cards-area {
        background-color: #deeaff;
      }

      .card {
        background-color: rgb(35, 35, 35);
      }

      #save {
        border: none;
        background-color: rgb(255, 24, 24);
      }
    </style>
  </head>

  <body>
    <div class="input-area py-5">
      <div class="container text-white">
        <h2 class="row justify-content-center">
          Kendi Film Koleksiyonunuzu Oluşturun
        </h2>
        <form id="form" class="row justify-content-around mt-5">
          <div class="col-lg-5 d-flex flex-column gap-5 mb-5">
            <input id="name" type="text" placeholder="Film adı" />
            <select name="" id="type">
              <option value="bilim-kurgu">Bilim Kurgu</option>
              <option value="aksiyon">Aksiyon</option>
              <option value="ask">Aşk</option>
              <option value="korku-gerilim">Korku/Gerilim</option>
              <option value="drama">Drama</option>
              <option value="animasyon">Animasyon</option>
              <option value="komedi">Komedi</option>
            </select>
            <input id="director" type="text" placeholder="Yönetmen" />
            <input id="afis-url" type="text" placeholder="Resim URL..." />
          </div>
          <div class="col-lg-5 d-flex flex-column gap-5">
            <input id="year" type="text" placeholder="Yıl" />
            <input id="imdb" type="text" placeholder="IMDb puanı" />
            <textarea
              name="movie-description"
              id="movie-description"
              placeholder="Film açıklaması..."
            ></textarea>
            <input id="cast" type="text" placeholder="Başrol oyuncu kadrosu" />
          </div>
          <div class="row justify-content-center w-25 my-4 py-3">
            <button class="rounded-4 p-2 text-white fw-bold" id="save">
              Kaydet
            </button>
          </div>
        </form>
      </div>
    </div>
    <div class="film-cards-area py-5">
