<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Uygulaması</title>
    <meta name="author" content="Hasan YASEN, Egemen KAPLAN, Erkan TOKMAK">
</head>

<body>
    <form>
        <div>
            <label for="name">İsim: </label>
            <input type="text" id="name" />
        </div>
        <br />
        <div>
            <label for="surname">Soyisim: </label>
            <input type="text" id="surname" />
        </div>
        <br />
        <div>
            <label for="email">Email: </label>
            <input type="email" id="email" />
        </div>
        <br />
        <div>
            <label for="password">Parola: </label>
            <input type="password" id="password" />
        </div>
        <br />
        <div>
            <label for="gender">Cinsiyet: </label>
            <label for="man">Erkek: </label>
            <input type="radio" id="man" name="gender" />

            <label for="woman">Kadın: </label>
            <input type="radio" id="woman" name="gender" />
        </div>
        <br />
        <div>
            <label for="language">Bildiğiniz Diller: </label>
            <label for="c">C: </label>
            <input type="checkbox" id="c" />

            <label for="python">Python: </label>
            <input type="checkbox" id="python" />
        </div>
        <br />
        <div>
            <label for="tel">Telefon No: </label>
            <input type="tel" id="tel" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" />
        </div>
        <br />
        <div>
            <label for="file">CV Yükle: </label>
            <input type="file" id="file" />
        </div>
        <br />
        <div>
            <label for="date">Doğum Tarihi: </label>
            <input type="date" id="date" />
        </div>
        <br />
        <div>
            <input type="submit" value="Kaydet" />
            <input type="reset" value="Reset" />
        </div>
    </form>
</body>

</html>
