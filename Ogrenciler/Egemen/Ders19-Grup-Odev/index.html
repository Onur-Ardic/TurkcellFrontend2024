<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: rgb(205, 193, 207);
            transition: all 200ms ease-in-out;
        }

        h1 {
            text-align: center;
            font-size: 3rem;
            color: #611a58;
        }

        .main {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            width: 50%;
            margin: 0 auto;
        }

        input {
            width: 100%;
            height: 50px;
            font-size: 2rem;
            border: none;
            border-radius: 10px;
            background-color: #6d3b66;
            color: #fff;
            margin: 10px;
            padding: 20px;
            text-align: center;
        }

        .buttons {
            width: 100%;
            display: flex;
            justify-content: space-between;
        }

        button {
            width: 22%;
            height: 50px;
            font-size: 2rem;
            border: none;
            border-radius: 10px;
            background-color: #903884;
            color: #fff;
            cursor: pointer;
        }

        button:hover {
            background-color: #bc49ad;
            color: #000;
        }

        .result-main {
            margin-top: 20px;
            font-size: 3rem;
            color: #611a58;
        }
        #result{
            color: #18116c;
            font-weight: bold;
        }
        #clearInputs{
            width: 100%;
        }
    </style>
</head>

<body>
    <!-- Kullanıcı 2 adet sayı girecek, bir de işlem seçecek, seçilen işleme göre sonucu ekrana yazdıracak bir hesap makinası yazınız. Sonsuz bir döngü içerisinde olacak, 
kullanıcıya her seferinde tekrar işlem yapmak isteyip istemediği sorulacak, istemiyorsa program sonlanacak, 
istiyorsa yeni sayılar girip yeni işlem seçerek devam edecek. Fonksiyonlar kullanılacak. -->
    <div class="main">
        <h1>HESSAP MAKİNESİ</h1>
        <input id="input1" type="number" />
        <input id="input2" type="number" />
        <div class="buttons">
            <button id="btnSum">+</button>
            <button id="btnSubs">-</button>
            <button id="btnMultiple">*</button>
            <button id="btnDivide">/</button>
        </div>
        <div class="result-main">
            <span>SONUÇ:</span>
            <span id="result"></span>
        </div>
        <button id="clearInputs" style="display: none;">Başka bir işlem için tıklayın</button>
    </div>
    <script src="app.js"></script>
</body>

</html>
