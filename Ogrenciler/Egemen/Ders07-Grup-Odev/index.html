<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>grid</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="search-by-vehicle">
      <div class="container search-by-vehicle-container">
        <div class="search-by-vehicle-form-side">
          <h2 class="form-title">SEARCH BY VEHICLE</h2>
          <form action="#" class="search-form">
            <div class="search-form-selects">
              <select name="make" id="" class="search-form-select">
                <option value="">Select Make</option>
                <option value="make-bmw">BMW</option>
                <option value="make-ford">Ford</option>
                <option value="make-hyundai">Hyundai</option>
                <option value="make-lexus">Lexus</option>
                <option value="make-mazda">Mazda</option>
                <option value="make-mercedes">Mercedes</option>
                <option value="make-toyota">Toyota</option>
              </select>
              <select name="model" id="" class="search-form-select">
                <option value="">Select Model</option>
                <option value="124-gt">124 GT</option>
                <option value="124-spider">124 SPIDER</option>
                <option value="500">500</option>
                <option value="500c">500C</option>
                <option value="595">595</option>
                <option value="595c">595C</option>
              </select>
              <select name="year" id="" class="search-form-select">
                <option value="">Select Year</option>
                <option value="2019">2019</option>
                <option value="2020">2020</option>
                <option value="2021">2021</option>
                <option value="2022">2022</option>
              </select>
              <select name="engine" id="" class="search-form-select">
                <option value="">Select Engine</option>
                <option value="1.1">1.1</option>
                <option value="1.2">1.2</option>
                <option value="1.3">1.3</option>
                <option value="1.4">1.4</option>
              </select>
            </div>

            <input type="submit" value="GO" class="btn-yellow" />
          </form>
        </div>
        <div class="search-by-vehicle-content">
          <div class="search-by-vehicle-content-texts">
            <h4 class="">NEVER MISS A SALE</h4>
            <h1 class="vehicle-content-h">Rocket Racing Wheels</h1>
            <p class="vehicle-content-p">
              Lorem ipsum dolor, sit amet consectetur adipisicing elit.
              Voluptatum provident placeat laboriosam possimus odit repellat?
            </p>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
