<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hogwarts Kütüphanesi</title>
    <link rel="stylesheet" href="./css/main.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-secondary bg-opacity-50">
    <header data-bs-theme="dark" class="sticky-top">
      <div class="text-bg-dark collapse" id="navbarHeader">
        <div class="container">
          <div class="row">
            <div class="col-sm-8 col-md-7 py-4">
              <h4>Hakkımızda</h4>
              <p class="text-body-secondary">
                Telif Hakkı © 2024 Hogwarts Cadılık ve Büyücülük Okulu
                Kütüphanesi. Tüm hakları saklıdır.
              </p>
            </div>
            <div class="col-sm-4 offset-md-1 py-4">
              <h4>İletişim</h4>
              <ul class="list-unstyled">
                <li>
                  <a href="#" class="text-white">Twitter'da Takip Edin</a>
                </li>
                <li><a href="#" class="text-white">Mail Atın</a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <div class="navbar navbar-dark bg-dark shadow-sm">
        <div class="container">
          <a href="#" class="navbar-brand d-flex align-items-center gap-3">
            <i class="bi bi-book"></i>
            <strong>Hogwarts Kütüphanesi</strong>
          </a>
          <button
            class="navbar-toggler collapsed"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarHeader"
            aria-controls="navbarHeader"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
      </div>
    </header>
    <section class="hero">
      <div class="container col-xxl-8 px-4 py-5">
        <div class="row flex-lg-row-reverse align-items-center g-5 py-5">
          <div class="col-10 col-sm-8 col-lg-6">
            <img
              src="./img/library.webp"
              class="d-block mx-lg-auto img-fluid rounded"
              alt="Kütüphane Resmi"
              width="700"
              height="500"
              loading="lazy"
            />
          </div>
          <div class="col-lg-6">
            <h1 class="display-5 fw-bold text-body-emphasis lh-1 mb-5">
              Online Hogwarts Kütüphanesi'ne Hoş Geldiniz
            </h1>
            <button
              type="button"
              class="btn btn-primary"
              data-bs-toggle="modal"
              data-bs-target="#bookModal"
            >
              Yeni Kitap Ekle
            </button>
          </div>
        </div>
      </div>
    </section>
    <section class="book-cards">
      <div class="container">
        <div class="row">
          <div class="my-5"><h2 class="fw-bold">MEVCUT KİTAPLAR</h2></div>
          <div class="filter-sort-search d-flex justify-content-between pb-5">
            <div class="filter-sort d-flex gap-3">
              <select class="filter-by-author form-select">
                <option selected>Filtrele (Yazar)</option>
                <option value="1">J. K. Rowling</option>
                <option value="2">Newt Scamander</option>
                <option value="3">Kennilworthy Whisp</option>
              </select>
              <select class="filter-by-category form-select">
                <option selected>Filtrele (Kategori)</option>
                <option value="1">Roman</option>
                <option value="2">Fantezi</option>
                <option value="3">Felsefe</option>
              </select>
              <select class="sort form-select">
                <option selected>Sırala</option>
                <option value="1">A-Z</option>
                <option value="2">Z-A</option>
                <option value="3">Tarih</option>
              </select>
            </div>
            <div class="search d-flex gap-1">
              <input
                type="search"
                class="form-control form-control-dark"
                id="searchInput"
                placeholder="Ara"
                aria-label="Search"
              /><button
                type="button"
                class="btn btn-outline-dark me-2"
                id="searchButton"
              >
                <i class="bi bi-search"></i>
              </button>
            </div>
          </div>
          <div class="bookContainer d-flex flex-wrap mb-5"></div>
        </div>
      </div>
    </section>
    <section class="modal-form">
      <div
        class="modal fade"
        tabindex="-1"
        data-bs-backdrop="static"
        id="bookModal"
      >
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Kitap Bilgileri</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form>
                <div class="mb-3">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Adı"
                    id="bookNameInput"
                  />
                </div>
                <div class="mb-3">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Yazarı"
                    id="bookAuthorInput"
                  />
                </div>
                <div class="mb-3">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Kategori"
                    id="bookCategoryInput"
                  />
                </div>
                <div class="mb-3">
                  <input
                    type="number"
                    min="1900"
                    max="2024"
                    class="form-control"
                    placeholder="Yayım Tarihi"
                    id="bookYearInput"
                  />
                </div>
                <div class="mb-3">
                  <input
                    type="url"
                    class="form-control"
                    placeholder="Kapak Resmi (url)"
                    id="bookCoverInput"
                  />
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
                id="quitButton"
              >
                Vazgeç
              </button>
              <button
                type="button"
                class="btn btn-primary"
                data-bs-dismiss="modal"
                id="addButton"
              >
                Ekle
              </button>
              <button
                type="button"
                class="btn btn-success d-none"
                data-bs-dismiss="modal"
                id="updateButton"
              >
                Güncelle
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./js/book.js"></script>
    <script src="./js/request.js"></script>
    <script src="./js/ui.js"></script>
    <script src="./js/app.js"></script>
    <script src="./js/filter.js"></script>
    <script src="./js/sort.js"></script>
    <script src="./js/search.js"></script>
  </body>
</html>
