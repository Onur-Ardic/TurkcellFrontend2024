<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Contact Us</title>
    <link rel="stylesheet" href="contact.css" />
  </head>
  <body>
    <div class="outer-cbox">
      <div class="containerc">
        <div class="top-cbox">
          <h4 class="text-style-c h1">CONTACT US</h4>
          <h2 class="text-style-c h2">Get In Touch!</h2>
          <p class="text-style-c p1">
            Launch your campaign and benefit from our expertise on designing and
            managing conversion centered bootstrap v5 html page.
          </p>
        </div>
        <div class="bottom-cbox">
          <div class="outer-cbox1">
            <div class="cbox1">
              <div>
                <label class="label-style" for="name">Name:</label>
                <input type="text" id="name" />
                <label class="label-style" for="email">Email:</label>
                <input type="email" id="email" />
              </div>
              <div>
                <label class="label-style" for="subject">Subject:</label>
                <input type="text" id="subject" />
              </div>
              <div>
                <label class="label-style" for="comments">Message:</label>
                <input type="text" id="comments" />
              </div>
              <div>
                <button class="label-style button" type="submit" id="submit" name="send">
                  Send Message
                </button>
              </div>
            </div>
          </div>
          <div class="cbox2">
            <div class="phone">
              <h3 class="title-cbox2"><b>Phone</b></h3>
              <a class="p-box2" href="tel:+152534-468-854">+152 534-468-854</a>
            </div>
            <br />
            <div class="email">
              <h3 class="title-cbox2"><b>Email</b></h3>
              <a class="p-box2" href="mailto:contact@example.com">contact@example.com</a>
            </div>
            <br />
            <div class="Location">
              <h3 class="title-cbox2"><b>Location</b></h3>
              <p class="p-box2">C/54 Northwest Freeway, Suite 558, Houston, USA 485</p>
            </div>
            <br />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
