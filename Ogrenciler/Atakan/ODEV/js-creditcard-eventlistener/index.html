<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kendi Kartını Tasarla</title>
    <link rel="stylesheet" href="style.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
</head>
<body>
    <div class="container my-3">
        <h2>Kendi Kartını Tasarla</h2>
        <div class="row">
            <div class="col-lg-6">
                <form>
                    <!-- left                     -->
                    <div class="row mb-4">
                      <div class="col">
                        <div data-mdb-input-init class="form-outline">
                          <input type="text" id="nameInput" class="form-control" />
                          <label class="form-label" for="form6Example1">Adınız</label>
                        </div>
                      </div>
                      <div class="col">
                        <input
                        type="range"
                        class="form-range"
                        min="8"
                        max="40"
                        step="8"
                        id="fSize"
                      />
                      <label class="form-label">Yazı Büyüklüğü</label>
                      </div>
                    </div>
                    <div class="row mb-4 d-flex align-items-baseline">
                        <div class="col">
                          <div data-mdb-input-init class="form-outline">
                            <input type="text" id="surnameInput" class="form-control" />
                            <label class="form-label" for="form6Example1">Soyadınız</label>
                          </div>
                        </div>
                        <div class="col">   
                            <input class="form-check-input " type="checkbox" value="0" aria-label="Checkbox for following text input" id="location">
                    
                        <label class="form-label "> Konum </label>
                        </div>
                      </div>
                      <div class="row mb-4">
                        <div class="col">
                            <select class="form-select" aria-label="Default select example" id="cityInput">
                                <option value="0" selected>Şehrini Seç</option>
                                <option value="1">Artvin</option>
                                <option value="2">Aydın</option>
                                <option value="3">Balıkesir</option>
                              </select>
                        </div>
                       <div class="col">
                        <button data-mdb-ripple-init type="button" class="btn btn-primary btn-block mb-4" id="createNumber">Hesap Numarası Oluştur</button>
                       </div>   
                      </div>
                    
                      <div class="mb-4 row justify-content-between me-1 px-2 ">
                        <button  data-mdb-ripple-init type="button" class="btn btn-primary btn-block col-lg-3 mb-2" id="save">Kaydet</button>
                    
                        <button data-mdb-ripple-init type="button" class="btn btn-warning btn-block col-lg-3 mb-2" id="cls">Temizle</button>

                      </div>
                      
                  </form>
            </div>
            <!-- right  -->
            <div class="col-lg-6">
                <div id="creditsCard" class="kart p-5 d-flex flex-column justify-content-between">
                    <div class="d-flex" id="usrinfo">
                        <p class="px-2" id="nameCard">Adınız</p>
                        <p class="px-2" id="surnameCard">Soyadınız</p>
                    </div>  
                    <div class="d-flex justify-content-between align-items-baseline">
                        <div >
                            <p class="px-2" id="cardNumber" >0000 0000 0000 0000</p>
                        </div>
                                        
                        <div> <!-- div içine almayınca test class çalışmadı ?  -->                            
                            <img class="chip" src="./img/chip.png" alt="">
                        </div>
                    </div> 
                </div>              
            </div>

        </div>
        <div class="row">
          <h2 class="mb-5" id="saveHeader" style="display: none;">Kaydettiğiniz Kartlar</h2>
        <div class="col-lg-6 " id="savedCardsContainer">
        </div>
        <div class="col-lg-6 " id="savedCardsContainer2">
        </div>
        <button type="button" class="btn btn-danger" style="display: none;" id="clsCards"  >Temizle</button>
      </div>

     </div>

       
        


    </div>
   
    <script type="module" src="app.js"></script>    
</body>
</html>
