<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 5 Semantik Etiketler</title>
    <style>
        .header{
            background-color: pink;
            text-align: center;
            color: black;
            width: 100%;
        }
        .nav{
            background-color: greenyellow;
            text-align: center;
            color: black;
            width: 100%;
        }
        .aside{
            background-color:pink;
            text-align: center;
            color: black;
        }

    .main{
        background-color: aqua;
        text-align: center;
        color: black;
    }
    .article{
        background-color: blue;
        text-align: center;
        color: black;

    }
    .figure{
        background-color: yellow;
        text-align: center;
        color: black;
    }
    .table{
        width: 100%;
    }
    .p{
        background-color: chartreuse;
        text-align: center;
    }
    .section{
        background-color: blue;
        text-align: center;
        color: black;
    }
    .footer{
        background-color: cornflowerblue;
        text-align: center;
        color: black;
    }
    </style>
</head>
<body>
    <header class="header"> Header </header>
    <br>
    <nav class="nav"> Nav</nav>
    <br>
    <table class="table" border="1px">
        <tr>
            <td rowspan="5" style="background-color: pink;"><aside class="aside">Aside</aside></td>
            <td><main class="main">Main</main></td>

        </tr>
        <tr>
            <td> <article class="article">Article</article> </td>
        </tr>
        <tr>
            <td><figure class="figure">Figure</figure></td>
        </tr>
        <tr>
            <td><p class="p">P</p></td>
        </tr>
        <tr>
            <td><section class="section">Section</section></td>
        </tr>
        
    </table>
    <br>
    <footer class="footer">Footer</footer>
    
</body>
</html>
