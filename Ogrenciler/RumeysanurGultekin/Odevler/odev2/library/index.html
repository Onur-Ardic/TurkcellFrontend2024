<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <style>
        #KitapEkle{
                background-size: cover;
                height: 500px;
                display: flex;
                align-items: center !important; }
        #kitapeklebody{
                 background-color: rgba(255, 255, 255, 0.9);
                padding: 50px 80px;
                font-family: "Dancing Script", cursive !important;
            }
        #kutuphane{
            font-family: "Dancing Script", cursive !important;
        }
    </style>
</head>
<body>
    <section id="KitapEkle" style="background-image: url(https://www.hippo.com/sites/default/files/content/blog/image/2022-02/how-to-make-a-home-library-hero.jpg)"; >
        <div class="container justify-content-center" id="kitapeklebody">
            <div id="kitapekleheader">
                <h1 class="text-dark my-5">Kişisel Kütüphanenizi Oluşturun</h1>
            </div>
            
            <div id="ModalLibrary" class="flex justify-content-center">
                
                <button type="button" class="btn btn-warning px-5 text-center" data-bs-toggle="modal" data-bs-target="#ModalAc" id="ModalKitapEkle" >
                    Kitap Ekle:
                </button>
                
                <div class="modal fade" id="ModalAc" tabindex="-1" role="dialog" aria-labelledby="ModalAclongTitle" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                        <h5 class="modal-title" id="ModalAcTitle">Kütüphaneye Kitap Ekle:</h5>
                        </div>
                        <div class="modal-body">
                            <div id="formVerileri" class="mx-5 ">
                                <form id="formKitap">
                                    <div class="my-3">
                                        <label for="Input1" class="form-label"
                                          >Kitap Kapağı Ekle:</label>
                                        <input type="text" class="form-control" id="imageInput" required />
                                      </div>
                                    <div class="my-2">
                                        <label for="Input1" class="form-label">Kitap adı:</label>
                                        <input type="text" class="form-control" id="bookName">
                                    </div>
                                    <div class="my-2">
                                        <label  for="Input1" class="form-label">Kitap yazarı:</label>
                                        <input type="text" class="form-control" id="bookAuthor">
                                    </div>
                                    <div class="my-2">
                                        <label for="Input1" class="form-label">Yayım Tarihi:</label>
                                        <input type="number"  class="form-control" id="bookDate">
                                    </div>
                                    <div class="my-4">
                                        <label class="mb-2">Kitabın Kategorisini Seçiniz:</label>
                                        <select class="form-select" aria-label="Default select example" id="categoriesInput">
                                            <!-- <option selected="">Kitabın Kategorisini Seçiniz:</option> -->
                                            <option value="Kişisel Gelişim">Kişisel Gelişim</option>
                                            <option value="Roman">Roman</option>
                                            <option value="Çocuk ve Gençlik">Çocuk ve Gençlik</option>
                                        </select>
                                    </div>
                                    <div class="my-2 d-grid">
                                        <button type="submit" class="btn btn-danger" id="addBook">Kitap Ekle</button>
                                    </div>
                                    <div class="my-2 d-grid">
                                        <button type="submit" disabled class="btn btn-danger" id="updateBook">Güncelle</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                    </div>
                </div>
            </div> 
            
        </div>
    </section>
    <section id="kutuphane" class="bg-warning ">
        <div  id="library" class="container py-3">
            
            <div id="librarybody" class="row">
                <div id="bookfilter" class="col-2 border-right-dark mt-5">
                    <form id="searchAuthorDiv">
                        <label class="fs-6 fw-bold mb-2 mt-5">Yazar Adına Göre Ara:</label>
                        <input id="searchAuthor" placeholder="Yazarın adını giriniz.." class="mb-3 form-control" type="text">
                    </form>
                    <form id="searchBookDiv">
                        <label class="fs-6 fw-bold mb-2">Kitap Adına Göre Ara:</label>
                        <input id="searchBookName" placeholder="Kitabın adını giriniz.." class="mb-3 form-control" type="text">
                    </form>
                    <div id="siralama " class="mb-5">
                        <div class="dropdown">
                            <a class="btn btn-secondary dropdown-toggle px-5" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                              Sırala
                            </a>
                          
                            <ul class="dropdown-menu">
                              <li><button class="dropdown-item" href="#" id="sortA">A-Z</button></li>
                              <li><button class="dropdown-item" href="#" id="sortZ">Z-A</button></li>
                              <li><button class="dropdown-item" href="#" id="sortDate">Tarihe Göre Sırala</button></li>
                            </ul>
                          </div>
                    </div>
                    
                    <div id="kategorifiltrele">
                        <h4>Kategori</h4>
                        <div id="kategoributon" class="d-flex flex-column">
                            <button class="btn btn-secondary my-2 me-5" id="selectR">Roman</button>
                            <button class="btn btn-secondary my-2 me-5" id="selectK">Kişisel Gelişim</button>
                            <button class="btn btn-secondary my-2 me-5" id="selectC">Çocuk ve Gençlik</button>
                        </div>
                    </div>
                </div>
                <div id="bookaddlist" class="col-10"> 
                    <h2 class="text-center my-5">KİTAP LİSTESİ</h2>
                    <div id="booklist" class="row" >
                    
                </div>
            </div>
                
            </div>
            
            
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
    crossorigin="anonymous"></script>
  
   <script src="uı.js"></script>
   <script src="request.js"></script>
   <script src="app.js"></script>
   <script src="filter.js"></script>
</body>
</html>
