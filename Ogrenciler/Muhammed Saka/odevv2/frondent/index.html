<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kitap Koleksiyonu</title>
  <link rel="icon" href="image/akademi.ico" type="image/x-icon">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/darkly/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="#">
        <img src="image/logo.png" alt="Site Logo" style="height: 30px; margin-right: 10px;">
        <strong>Kitap Koleksiyonu</strong>
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <button class="btn btn-primary" data-toggle="modal" data-target="#bookModal" onclick="resetForm()">Yeni Kitap Ekle</button>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  
  <div class="container mt-5">
    <div class="text-center mb-4">
      <h1>Kitap Koleksiyonum</h1>
      <p class="lead">Koleksiyonunuza yeni kitaplar ekleyin, düzenleyin ve yönetin.</p>
    </div>
    <div class="row mb-4 justify-content-center">
      <div class="col-md-3 mb-2">
        <input type="text" id="search" class="form-control" placeholder="Ara...">
      </div>
      <div class="col-md-3 mb-2">
        <select id="filter-category" class="form-control">
          <option value="">Kategori</option>
          <option value="Korku">Korku</option>
          <option value="Aksiyon">Aksiyon</option>
          <option value="Macera">Macera</option>
          <option value="Aşk">Aşk </option>
          <option value="Bilim Kurgu">Bilim Kurgu</option>
          <option value="Gerilim">Gerilim</option>
          <option value="Oyun">Oyun</option>

        </select>
      </div>
      <div class="col-md-3 mb-2">
        <select id="filter-author" class="form-control">
          <option value="">Yazar</option>
        </select>
      </div>
      <div class="col-md-3 mb-2">
        <select id="sort-books" class="form-control">
          <option value="az">A-Z</option>
          <option value="za">Z-A</option>
          <option value="date">Tarih</option>
        </select>
      </div>
    </div>
    <div id="book-list" class="row"></div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="bookModal" tabindex="-1" aria-labelledby="modalTitle" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalTitle">Kitap Ekle</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="book-form">
            <input type="hidden" id="book-id">
            <div class="form-group">
              <label for="title">Kitap Adı</label>
              <input type="text" class="form-control" id="title" required>
            </div>
            <div class="form-group">
              <label for="author">Yazar</label>
              <input type="text" class="form-control" id="author" required>
            </div>
            <div class="form-group">
              <label for="category">Kategori</label>
              <select class="form-control" id="category" required>
                  <option value="">Kategori Seçin</option>
                  <option value="Korku">Korku</option>
                  <option value="Aksiyon">Aksiyon</option>
                  <option value="Macera">Macera</option>
                  <option value="Bilim Kurgu">Bilim Kurgu</option>
                  <option value="Aşk">Aşk</option>
                  <option value="Gerilim">Gerilim</option>
                  <option value="Oyun">Oyun</option>
              </select>
          </div>
            <div class="form-group">
              <label for="year">Yazıldığı Tarih</label>
              <input type="text" class="form-control" id="year" required>
            </div>
            <div class="form-group">
              <label for="cover">Kapak Görsel URL</label>
              <input type="text" class="form-control" id="cover" required>
            </div>
            <button type="submit" class="btn btn-primary">Kaydet</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <div id="alert-container" class="alert" style="display: none;"></div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
  <script src="ui.js"></script>
  <script src="request.js"></script>
  <script src="book.js"></script>
  <script src="filter.js"></script>
  <script src="app.js"></script>
</body>
</html>
