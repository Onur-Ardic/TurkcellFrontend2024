<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://wallpapers.com/images/hd/open-blank-book-illustration-2zafldo231y5qmdc.jpg"
        type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./designs/css/style.css">
    <title>BoBook</title>
</head>

<body class="bg-dark">
    <nav class="navbar navbar-expand-lg bg-black navbar-dark" data-bs-theme="dark" id="main-nav">
        <div class="container-fluid">
            <a class="navbar-brand fs-2 fw-bold" href="index.html">BoBook</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#bookNav"
                aria-controls="bookNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse gap-4" id="bookNav">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0 gap-2">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="filterDropdown" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Filtrele
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="filterDropdown" id="dropdownMenu">
                        </ul>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="sortDropdown" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Sırala
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="sortDropdown">
                            <li><a class="dropdown-item sort-option" href="#" data-sort="date">Tarihe Göre Sırala (
                                    Artan )</a>
                            </li>
                            <li><a class="dropdown-item sort-option" href="#" data-sort="reverse-date">Tarihe Göre
                                    Sırala (
                                    Azalan )</a>
                            </li>
                            <li><a class="dropdown-item sort-option" href="#" data-sort="alpha">Alfabetik Olarak Sırala
                                    ( Kitap Adı )
                                    ( A-Z )</a></li>
                            <li><a class="dropdown-item sort-option" href="#" data-sort="reverse-alpha">Alfabetik Olarak
                                    Sırala ( Kitap Adı ) ( Z-A )</a></li>
                        </ul>
                    </li>
                </ul>
                <form class="d-flex">
                    <button id="addNewBook" type="button" class="btn btn-warning" data-bs-toggle="modal"
                        data-bs-target="#createBookModal">
                        Yeni Kitap Ekle
                    </button>
                </form>
                <form class="d-flex my-3">
                    <input id="serachOnPage" class="form-control border-0 me-2" type="search"
                        placeholder="Kitap / yazar ismi ara" aria-label="Kitap veya yazar ismi">
                </form>
            </div>
        </div>
    </nav>
    <div class="modal fade" id="createBookModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="createBookModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl">
            <form id="bookForm" class="needs-validation" novalidate>
                <div class="modal-content bg-black">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5 text-white" id="createBookModalLabel">Kitap Ekle - Düzenle</h1>
                        <button type="button" class="btn-close bg-white" data-bs-dismiss="modal"
                            aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control border-0" id="coverUrl"
                                placeholder="Kapak Fotoğrafı (URL)" required>
                            <label for="coverUrl">Kapak Fotoğrafı ( URL )</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control border-0" id="title" placeholder="Kitap Adı"
                                maxlength=100 required>
                            <label for="title">Kitap Adı</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control border-0" id="year" placeholder="Yayım Yılı"
                                maxlength="4" required>
                            <label for="year">Yayım Yılı</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control border-0" id="genre" placeholder="Kategori"
                                maxlength="20" required>
                            <label for="genre">Kategori</label>
                        </div>
                        <div class="form-floating">
                            <textarea class="form-control border-0" placeholder="Açıklama" id="description"
                                maxlength="600" style="height: 150px" required></textarea>
                            <label for="description">Açıklama</label>
                        </div>
                        <hr class="text-white">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control border-0" id="authorImageUrl"
                                placeholder="Yazar Fotoğrafı (Url)" required>
                            <label for="authorImageUrl">Yazar Fotoğrafı ( URL )</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control border-0" id="authorName" placeholder="Yazar Adı"
                                maxlength="100" required>
                            <label for="authorName">Yazar Adı</label>
                        </div>
                        <div class="form-floating">
                            <textarea class="form-control border-0" placeholder="Biyografi" id="biography"
                                maxlength="700" style="height: 150px" required></textarea>
                            <label for="biography">Biyografi</label>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">İptal Et</button>
                        <button id="saveButton" type="submit" class="btn btn-warning">Kaydet</button>
                    </div>
            </form>
        </div>
    </div>
    </div>
    <div id="card-container"
        class="container-fluid mt-5 d-flex align-items-center justify-content-center flex-wrap gap-4">
    </div>
    <div id="alert-container" class="alert-container"></div>
    <script src="./js/helpers/api-helper.js"></script>
    <script src="./js/api.js"></script>
    <script src="./js/book-card.js"></script>
    <script src="./js/helpers/ui-helper.js"></script>
    <script src="./js/ui.js"></script>
    <script src="./js/app.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js">
    </script>
</body>

</html>
