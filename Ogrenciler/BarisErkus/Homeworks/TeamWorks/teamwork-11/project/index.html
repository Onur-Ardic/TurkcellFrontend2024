<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>XOX</title>
    <style>
        .row {
            button {
                width: 150px;
                height: 150px;
                font-size: 30px;
                font-weight: bold;
            }
        }
    </style>
</head>

<body>
    <div class="container d-flex flex-column align-items-center justify-self-center mt-5">
        <div class="row border">
            <button class="col border" id="cell00"></button>
            <button class="col border" id="cell01"></button>
            <button class="col border" id="cell02"></button>
        </div>
        <div class="row border">
            <button class="col border" id="cell10"></button>
            <button class="col border" id="cell11"></button>
            <button class="col border" id="cell12"></button>
        </div>
        <div class="row border">
            <button class="col border" id="cell20"></button>
            <button class="col border" id="cell21"></button>
            <button class="col border" id="cell22"></button>
        </div>
        <div>
            <button class="btn btn-danger mt-3 me-5" onclick="reset()">Tekrar Oyna</button>
            <button class="btn btn-danger mt-3" onclick="resetScore()">Skoru Sıfırla</button>
        </div>
        <div class="counts mt-5">
            <span class="fs-3 fw-bold me-5">X: 0</span>
            <span class="fs-3 fw-bold ms-5">O: 0</span>
        </div>
    </div>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
