<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Sinema Koleksiyon</title>
    <style>
        body {
            min-height: 100vh;
        }
    </style>
</head>

<body class="d-flex flex-column align-items-center justify-content-center">
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="input-group mb-3">
                    <input type="file" class="form-control" id="imageInput" accept="image/png, image/jpeg, image/jpg">
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="movieNameInput" placeholder="Film Adı">
                    <label for="movieNameInput">Film Adı</label>
                </div>
                <div class="mb-3 form-floating">
                    <input type="text" class="form-control" id="movieTopic" placeholder="Konusu"></input>
                    <label for="movieTopic">Konusu</label>
                </div>
                <div class="d-flex justify-content-between">
                    <div class="form-floating mb-3 col-5">
                        <input type="text" class="form-control" id="directorInput" placeholder="Yönetmen">
                        <label for="directorInput">Yönetmen</label>
                    </div>
                    <div class="form-floating mb-3 col-5">
                        <input type="number" class="form-control" id="yearInput" placeholder="Yılı">
                        <label for="yearInput">Yılı</label>
                    </div>
                    <div class="dropdown">
                        <button class="btn btn-lg btn-secondary dropdown-toggle" type="button" id="movieKind"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Türü
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="movieKind">
                            <li><a class="dropdown-item" href="#" data-value="Bilim Kurgu">Bilim Kurgu</a></li>
                            <li><a class="dropdown-item" href="#" data-value="Korku / Gerilim">Korku / Gerilim</a></li>
                            <li><a class="dropdown-item" href="#" data-value="Komedi">Komedi</a></li>
                        </ul>
                    </div>
                </div>
                <div class="d-flex justify-content-end mt-5">
                    <button class="btn btn-primary btn-lg" onclick="addToCollection()" id="addToCollection">Koleksiyona
                        Ekle</button>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row" id="card-container">

        </div>
    </div>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
