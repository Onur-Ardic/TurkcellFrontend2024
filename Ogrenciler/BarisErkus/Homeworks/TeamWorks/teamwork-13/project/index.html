<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Sinema Koleksiyon</title>
    <style>
        body {
            min-height: 100vh;
        }
    </style>
</head>

<body class="d-flex flex-column align-items-center">
    <div class="container mt-5">
        <div class="row">
            <div class="col">
                <form class="needs-validation" novalidate>
                    <div class="input-group mb-3">
                        <input type="file" class="form-control" id="imageInput"
                            accept="image/png, image/jpeg, image/jpg" required>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="movieNameInput" placeholder="Film Adı" required>
                        <label for="movieNameInput">Film Adı</label>
                    </div>
                    <div class="mb-3 form-floating">
                        <input type="text" class="form-control" id="movieTopic" placeholder="Konusu" required></input>
                        <label for="movieTopic">Konusu</label>
                    </div>
                    <div class="d-flex justify-content-between flex-wrap">
                        <div class="form-floating mb-3 col-5">
                            <input type="text" class="form-control" id="directorInput" placeholder="Yönetmen" required>
                            <label for="directorInput">Yönetmen</label>
                        </div>
                        <div class="form-floating mb-3 col-5">
                            <input type="number" class="form-control" id="yearInput" placeholder="Yılı" required>
                            <label for="yearInput">Yılı</label>
                        </div>
                        <div class="dropdown">
                            <button class="btn btn-lg btn-warning dropdown-toggle" type="button" id="movieKind"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                Türü
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="movieKind">
                                <li><a class="dropdown-item" href="#" data-value="Bilim Kurgu">Bilim Kurgu</a></li>
                                <li><a class="dropdown-item" href="#" data-value="Korku / Gerilim">Korku / Gerilim</a>
                                </li>
                                <li><a class="dropdown-item" href="#" data-value="Komedi">Komedi</a></li>
                            </ul>
                        </div>
                    </div>
                    <div class="d-flex justify-content-end mt-5">
                        <button class="btn btn-primary btn-lg" id="addToCollection">Koleksiyona Ekle</button>
                    </div>
                </form>
                <div class="d-flex justify-content-end mt-3">
                    <button class="btn btn-danger btn-sm" id="deleteAllItemButton">Tüm Koleksiyonu Temizle</button>
                </div>
            </div>
        </div>
    </div>
    <div class="container mt-5">
        <div class="row justify-content-center" id="card-container">
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="ui.js"></script>
    <script src="app.js"></script>
</body>

</html>
