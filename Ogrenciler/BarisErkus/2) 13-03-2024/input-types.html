<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input</title>
</head>

<body>
    <form>
        <!-- text -->
        <label for="name">İsim:</label>
        <input type="text" id="name" name="name">
        <br><br>
        <label for="surname">Soyisim:</label>
        <input type="text" id="surname" name="surname">
        <br><br>
        <label for="email">Email</label>
        <input type="email" id="email">
        <br><br>
        <label for="age">Yaş:</label>
        <input type="text" id="age" name="age">
        <br><br>
        <!-- checkbox -->
        <label for="javascript">Javascript</label>
        <input type="checkbox" value="Javascript" id="javascript">
        <label for="Python">Python</label>
        <input type="checkbox" value="Python" id="python">
        <br><br>
        <!-- color -->
        <input type="color" id="color">
        <br><br>
        <!-- date  -->
        <label for="date">Date</label>
        <input type="date" id="date">
        <label for="datetime">Datetime</label>
        <input type="datetime" id="datetime">
        <label for="datetime-local">Datetime Local</label>
        <input type="datetime-local" id="datetime-local">
        <label for="month">Month</label>
        <input type="month" id="month">
        <label for="time">Time</label>
        <input type="time" id="time">
        <label for="week">Week</label>
        <input type="week" id="week">
        <br><br>
        <!-- file -->
        <label for="file">File</label>
        <input type="file" id="file">
        <br><br>
        <!-- <label for="hidden">Hidden</label> -->
        <!-- <input type="hidden" id="hidden"> -->
        <label for="image">Image</label>
        <input type="image" id="image"
            src="https://images.pexels.com/photos/20065715/pexels-photo-20065715/free-photo-of-deniz-safak-gun-dogumu-peyzaj.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load"
            alt="Form Gönder" width="100" height="100">
        <br><br>
        <label for="number">Number</label>
        <input type="number" id="number">
        <br><br>
        <label for="password">Password</label>
        <input type="password" id="password">
        <br><br>
        <label for="girl">Kız</label>
        <input type="radio" id="girl" value="girl" name="gender">
        <label for="man">Erkek</label>
        <input type="radio" id="man" value="man" name="gender">
        <br><br>
        <label for="range">Range</label>
        <input type="range" id="range" min="35" max="105">
        <br><br>
        <label for="reset">Reset</label>
        <input type="reset" id="reset">
        <br><br>
        <label for="search">Search</label>
        <input type="search" id="search">
        <br><br>
        <label for="tel">Telefon</label>
        <input type="tel" id="tel">
        <br><br>
        <label for="url">Url</label>
        <input type="url" id="url">
        <br><br>
        <br />
        <input type="button" value="Kaydet" onclick="alert('Kaydedildi')">
    </form>
</body>

</html>
