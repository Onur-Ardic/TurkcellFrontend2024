<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="./css/main.css" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <title>About</title>
  </head>
  <body>
    <section class="about justify-content-center align-items-center d-flex">
      <div class="container">
        <div class="py-4 justify-content-center d-flex"></div>
      </div>
    </section>

    <div class="row align-items-md-stretch">
      <div class="col-md-6">
        <div class="h-100 p-5 text-bg-dark rounded-3 text-center">
          <h2>Change the background</h2>
          <p>
            Swap the background-color utility and add a `.text-*` color utility
            to mix up the jumbotron look. Then, mix and match with additional
            component themes and more.
          </p>
          <button class="btn btn-outline-light" type="button">
            Example button
          </button>
        </div>
      </div>
      <div class="col-md-6">
        <div class="h-100 p-5 bg-body-tertiary border rounded-3">
          <video
            controls
            class="w-100"
            src="./images/video2.mp4"
            type="video/mp4"
          >
            Your browser does not support the video tag.
          </video>
        </div>
      </div>
    </div>

    <div class="newsletter justify-content-xl-between">
        <div>
          <h2 class="title-font">Newsletter</h2>
          <p>Subscribe to our Newsletter get 10% discount code</p>
        </div>
        <div class="newsletter-email-container">
          <input type="email" placeholder="Your email address" />
          <button style="background-color: black;" class="btn" type="submit">SUBSCRIBE</button>
        </div>
      </div>
      </body>
      </html>
