    <section class="feel-free py-5">
      <div class="container">
        <div class="row">
          <div class="col-lg-6 p-5">
            <div class="title">
              <h1 class="mb-0 text-dark">
                <strong
                  >FEEL <br />
                  YOURSELF FREE</strong
                >
              </h1>
              <p class="text-dark font-monospace opacity-50">
                The inspiration you seek is hidden here
              </p>
            </div>
            <div class="start-shopping mt-5 mb-5">
              <button
                type="button"
                class="btn btn-primary"
                style="
                  --bs-btn-padding-y: 0.5rem;
                  --bs-btn-padding-x: 1.5rem;
                  --bs-btn-font-size: 1rem;
                "
              >
                Start Shopping
              </button>
            </div>
          </div>
          <div class="header-imgs col-lg-6 position-relative">
            <div class="cup position-absolute">
              <img
                src="./assets/header-imgs/cup.png"
                class="img-fluid"
                alt="Cup"
              />
            </div>
            <div class="camera position-absolute">
              <img
                src="./assets/header-imgs/header-camera.png"
                class="img-fluid"
                alt="Camera"
              />
            </div>
            <div class="flower position-absolute mt-2">
              <img
                src="./assets/header-imgs/flower-photo.png"
                class="img-fluid"
                alt="Flower"
              />
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="can-you-buy bg-secondary py-5">
      <div class="container">
        <div class="title">
          <h2 class="text-dark text-center mb-5">
            <strong>WHAT CAN YOU BUY ?</strong>
          </h2>
        </div>
        <div class="row categories">
          <div class="flex-lg-column col-lg-4">
            <h4 class="category-header font-monospace">Photographs</h4>
            <div class="category-content">
              <div class="img mb-3">
                <img src="./assets/category-imgs/awarding-photo.png"  class="img-fluid" />
              </div>
              <div class="img mb-3">
                <img src="./assets/category-imgs/brown-door.png" class="img-fluid" />
              </div>
              <div class="img mb-3">
                <img src="./assets/category-imgs/sunflower.png"  class="img-fluid"/>
              </div>
              <div class="text-center">
                <button
                type="button"
                class="btn btn-primary"
                style="
                    --bs-btn-padding-y: 0.5rem;
                    --bs-btn-padding-x: 1.5rem;
                    --bs-btn-font-size: 1rem;
                    "
                  > 
                  Start Shopping
                </button>
              </div>
            </div>
          </div>
          <div class="flex-lg-column col-lg-4">
            <h4 class="category-header font-monospace">Professional Cameras</h4>
            <div class="category-content">
              <div class="img mb-3">
                <img src="./assets/category-imgs/camera1.png" class="img-fluid"/>
              </div>
              <div class="img mb-3">
                <img src="./assets/category-imgs/camera2.png" class="img-fluid"/>
              </div>
              <div class="img mb-3">
                <img src="./assets/category-imgs/lens.png" class="img-fluid"/>
              </div>
              <div class="img mb-3">
                <img src="./assets/category-imgs/camera3.png" class="img-fluid"/>
              </div>
              <div class="text-center">
                <button
                type="button"
                class="btn btn-primary"
                style="
                    --bs-btn-padding-y: 0.5rem;
                    --bs-btn-padding-x: 1.5rem;
                    --bs-btn-font-size: 1rem;
                    "
                  > 
                  Start Shopping
                </button>
              </div>
            </div>
          </div>
          <div class="flex-lg-column col-lg-4">
            <h4 class="category-header font-monospace">Giftables</h4>
            <div class="category-content">
              <div class="img mb-3">
                <img src="./assets/category-imgs/sosyopix1.png" class="img-fluid"/>
              </div>
              <div class="img mb-3">
                <img src="./assets/category-imgs/sosyopix2.png" class="img-fluid"/>
              </div>
              <div class="img mb-3">
                <img src="./assets/category-imgs/sosyopix3.png" class="img-fluid"/>

                class="btn btn-primary"
                style="
                    --bs-btn-padding-y: 0.5rem;
                    --bs-btn-padding-x: 1.5rem;
                    --bs-btn-font-size: 1rem;
                    "
                  > 
                  Start Shopping
                </button>
              </div>
            </div>
          </div>
