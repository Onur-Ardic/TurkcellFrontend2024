<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float</title>
    <link rel="stylesheet" href="float.css">
</head>
<body>
    <div class="floatLeft">
        <div class="box header">Deneme 1</div> 
        <div class="box floatLeft">Deneme 2</div>
        <div class="box floatRight">Deneme 3</div>
        <div class="clear"></div>
        <div class="thirdRow">1.</div>
        <div class="thirdRow">2.</div>
        <div class="thirdRow">3.</div>
        <div class="clear"></div>
        <div class="fourthRow">1.</div>
        <div class="fourthRow">2.</div>
        <div class="fourthRow">3.</div>
        <div class="fourthRow">3.</div>
        <div class="clear"></div>
        <div class="box footer">Deneme 4</div>
    </div>
    <div class="floatRight">
        <div class="box header">Deneme 1</div> 
        <div class="box floatLeft">Deneme 2</div>
        <div class="box floatRight">Deneme 3</div>
        <div class="clear"></div>
        <div class="thirdRow">1.</div>
        <div class="thirdRow">2.</div>
        <div class="thirdRow">3.</div>
        <div class="clear"></div>
        <div class="fourthRow">1.</div>
        <div class="fourthRow">2.</div>
        <div class="fourthRow">3.</div>
        <div class="fourthRow">3.</div>
        <div class="clear"></div>
        <div class="box footer">Deneme 4</div>
    </div>
    
</body>
</html>
