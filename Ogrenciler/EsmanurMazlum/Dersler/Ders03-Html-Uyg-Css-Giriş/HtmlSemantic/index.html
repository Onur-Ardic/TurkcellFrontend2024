<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html 5 Semantik Etiketler</title>
    <style>
        *{
            font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            text-align: center;
        }
        header{
            background-color: rgba(240, 121, 180, 0.829);
            width: 500px;
            height: 50px;
            margin: 10px;
        }
        nav{
            background-color: rgb(96, 228, 129);
            width: 500px;
            height: 35px;
            margin: 10px;
        }
        aside{
            background-color: rgb(243, 179, 179);
            width: 150px;
            height: 300px;
            margin: 10px;
            float: left;
        }
        div{
            clear: both;
        }
        main{
            background-color: rgb(175, 219, 240);
            width: 330px;
            height: 300px;
            margin: 10px;
            float: right;
            float: left;
        }
        footer{
            background-color: rgba(167, 64, 170, 0.705);
            width: 500px;
            height: 50px;
            margin: 10px;
        }
        article{
            background-color: rgb(100, 195, 240);
            margin: 20px 20px 0 20px;
            height: 190px;
        }
        figure{
            background-color: rgb(250, 206, 85);
            height:60px;
            margin:20px 20px 0 20px;
        }
        p{
            background-color: rgb(207, 245, 103);
            height:60px;
            margin: 10px 20px;
        }
        section{
            background-color: rgb(69, 159, 243);
            margin: 10px 20px;
            height: 50px;
        }
    </style>
</head>
<body>
    <header>Header</header>
    <nav>Nav</nav>
    <aside>Aside</aside>

    <main>
        Main
        <article>
            Article
            <figure>Figure</figure>
            <p>Paragraph</p>
        </article>
        <section>Seciton</section>
    </main>
    <div class="clear"></div>
    <footer>Footer</footer>
</body>
</html>
