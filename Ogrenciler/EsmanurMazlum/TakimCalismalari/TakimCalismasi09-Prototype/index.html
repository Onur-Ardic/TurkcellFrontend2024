<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <title>Movie Site</title>
</head>

<body>
    <div class="container">
        <div class="bg-dark py-5 px-5 text-white mt-5 rounded-5">
            <h2 class="text-center">Kendi Film Listeni Oluştur</h2>
            <form id="form">
                <input type="text" class="form-control" id="filmId" hidden>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Film Adı:</label>
                    <input type="text" class="form-control" id="filmAdi" required>
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Film Yönetmeni:</label>
                    <input type="text" class="form-control" id="filmYonetmen" required>
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Film Yılı:</label>
                    <input type="text" class="form-control" id="filmYili" required>
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Film Türü:</label>
                    <input type="text" class="form-control" id="filmTuru" required>
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Film Afişi: (url adresini yapıştırınız.)</label>
                    <input type="text" class="form-control" id="filmAfis">
                </div>
                <button type="submit" class="btn btn-primary form-control">Kaydet</button>
            </form>
        </div>

    </div>

    <section>
        <div class="container">
            <div id="cardRow" class="row"></div>
        </div>
    </section>
    <script src="movie.js"></script>
    <script src="ui.js"></script>
    <script src="app.js"></script>
</body>

</html>
