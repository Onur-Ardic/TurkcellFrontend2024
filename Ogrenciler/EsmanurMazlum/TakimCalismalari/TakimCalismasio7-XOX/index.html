<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>XOX</title>
    <style>
      .xoxbox {
        width: 250px;
        height: 250px;
        font-size: 40px;
        font-weight: bold;
        /* border: 1px solid black; */
      }
      body{
        overflow-x:hidden ;
      }
    </style>
  </head>
  <body>
    <div
      id="area"
      class="text-center d-flex flex-column align-items-center justify-content-center mt-3"
    >
      <div id="row" class="row">
        <button id="box1" class="xoxbox col-4 border bg-primary"></button>
        <button id="box2" class="xoxbox col-4 border bg-primary"></button>
        <button id="box3" class="xoxbox col-4 border bg-primary"></button>
      </div>
      <div class="row">
        <button id="box4" class="xoxbox col-4 border bg-secondary"></button>
        <button id="box5" class="xoxbox col-4 border bg-secondary"></button>
        <button id="box6" class="xoxbox col-4 border bg-secondary"></button>
      </div>
      <div class="row">
        <button id="box7" class="xoxbox col-4 border bg-primary"></button>
        <button id="box8" class="xoxbox col-4 border bg-primary"></button>
        <button id="box9" class="xoxbox col-4 border bg-primary"></button>
      </div>
    </div>
    <div class="row">
      <div class="mt-5 text-center">
        <button class="btn btn-primary" id="newGame">Yeniden Oyna</button>
        <button class="btn btn-warning" id="newGameStart">
          Yeni Oyun Ba≈ülat
        </button>
      </div>
      <div class="fs-3 text-center">
        <div id="playerTurn"></div>
        <div class="border border-success text-white d-inline-block bg-success" id="winner"></div>
        <div id="xScore"></div>
        <div id="oScore"></div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
