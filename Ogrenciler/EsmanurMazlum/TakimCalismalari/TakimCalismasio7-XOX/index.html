<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>XOX</title>
    <style>
        .xoxbox{
            width: 250px;
            height: 250px;
            font-size: 40px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="text-center d-flex flex-column align-items-center justify-content-center">
        <div class="row">
            <div id="box1" class="xoxbox col-4 border bg-primary"></div>
            <div id="box2" class="xoxbox col-4 border bg-primary"></div>
            <div id="box3" class="xoxbox col-4 border bg-primary"></div>
        </div>
        <div class="row">
            <div id="box4" class="xoxbox col-4 border bg-secondary"></div>
            <div id="box5" class="xoxbox col-4 border bg-secondary"></div>
            <div id="box6" class="xoxbox col-4 border bg-secondary"></div>
        </div>
        <div class="row">
            <div id="box7" class="xoxbox col-4 border bg-primary"></div>
            <div id="box8" class="xoxbox col-4 border bg-primary"></div>
            <div id="box9" class="xoxbox col-4 border bg-primary"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
