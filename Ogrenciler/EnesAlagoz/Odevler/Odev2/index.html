<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Kütüphane Projesi</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <nav class="navbar bg-dark" style="height: 185px">
      <div class="container-fluid d-flex justify-content-center align-items-center" style="height: 200px">
        <button type="button" class="btn btn-warning me-5 fw-bold" id="openFilter">Aç</button>
        <a class="navbar-brand d-flex flex-column justify-content-center text-center" href="#">
          <div class="d-flex justify-content-between align-items-center w-100">
            <span
              class="brand-circle d-inline-flex justify-content-center align-items-center rounded-circle text-warning">
              Benim Kütüphanem
            </span>
          </div>
        </a>
        <button type="button" class="btn btn-warning ms-5 fw-bold" id="closeFilter">Kapat</button>
      </div>
    </nav>
    <div class="container-fluid bg-dark" id="filterSection" style="display: none">
      <div class="row">
        <div
          class="filter-area mb-3 d-flex align-items-baseline justify-content-center gap-3 text-black p-3 rounded-3 my-5">
          <div>
            <input
              type="button"
              class="filter-area-item bg-warning fw-bold py-2 ps-3 pe-3 rounded-3 border border-0"
              id="polisiye"
              name="polisiye"
              value="Polisiye" />
          </div>
          <div>
            <input
              type="button"
              class="filter-area-item bg-warning fw-bold py-2 ps-3 pe-3 rounded-3 border border-0"
              id="fantastik"
              name="fantastik"
              value="Fantastik" />
          </div>
          <div>
            <input
              type="button"
              class="filter-area-item bg-warning fw-bold py-2 ps-3 pe-3 rounded-3 border border-0"
              id="aksiyon-macera"
              name="aksiyon-macera"
              value="Aksiyon-Macera" />
          </div>
          <div>
            <input
              type="button"
              class="filter-area-item bg-warning fw-bold py-2 ps-3 pe-3 rounded-3 border border-0"
              id="klasikler"
              name="klasikler"
              value="Klasikler" />
          </div>
          <div>
            <input
              type="button"
              class="filter-area-item bg-warning fw-bold py-2 ps-3 pe-3 rounded-3 border border-0"
              id="karikatur"
              name="karikatur"
              value="Karikatür" />
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6">
          <input
            type="text"
            id="searchTitle"
            class="form-control fw-bold border border-3 border-warning"
            placeholder="Kitap Adı" />
        </div>
        <div class="col-md-6">
          <input
            type="text"
            id="searchAuthor"
            class="form-control fw-bold border border-3 border-warning"
            placeholder="Yazar" />
        </div>
      </div>
      <div class="row d-flex justify-content-center">
        <div class="col-md-4">
          <label for="sortBy">Sıralama:</label>
          <select class="form-select fw-bold border border-3 border-warning" id="sortBy">
            <option value="" selected disabled>Seçiniz</option>
            <option value="nameAsc">A'dan Z'ye</option>
            <option value="nameDesc">Z'den A'ya</option>
            <option value="dateAsc">Yazıldığı Tarihe Göre (Eskiden Yeniye)</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="col-12 text-center my-5">
          <button id="searchButton" class="btn btn-warning fw-bold">Ara</button>
          <button type="button" class="btn btn-warning px-5 fw-bold" data-bs-toggle="modal" data-bs-target="#bookModal">
            Kitap Ekle
          </button>
        </div>
      </div>
    </div>

    <div
      class="container-fluid"
      id="KitapEkle"
      style="
        background-image: url(https://cdn.pixabay.com/photo/2020/06/10/01/16/book-5280551_1280.jpg);
        height: 100vh;
        background-size: cover;
      ">
      <div class="modal fade" id="bookModal" tabindex="-1" aria-labelledby="bookModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="bookModalLabel">Kitap Ekle</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body bg-dark">
              <form id="bookForm ">
                <input type="hidden" id="bookId" />
                <div class="mb-3">
                  <input type="text" placeholder="Kitap Adi" class="form-control" id="title" required />
                </div>
                <div class="mb-3">
                  <input type="text" placeholder="Yazar Adı" class="form-control" id="author" required />
                </div>
                <div class="mb-3">
                  <input type="text" placeholder="Kategori" class="form-control" id="category" required />
                </div>
                <div class="mb-3">
                  <input type="number" placeholder=" Yazıldığı Tarih" class="form-control" id="year" required />
                </div>
                <div class="mb-3">
                  <input type="text" placeholder="Url" class="form-control" id="coverUrl" required />
                </div>
                <button id="addButton" type="submit" class="btn btn-secondary">Ekle</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container-fluid text-center bg-dark py-3">
      <div
        id="polisiyePanel"
        class="panel my-3"
        style="background-image: url('https://cdn.pixabay.com/photo/2012/12/30/11/52/blue-light-73088_1280.jpg')">
        <h3 class="text-warning bw-bold py-3">Polisiye</h3>
        <div class="container">
          <div id="bookListPolisiye" class="row"></div>
        </div>
      </div>
      <div
        id="fantastikPanel"
        class="panel my-3"
        style="background-image: url('https://cdn.pixabay.com/photo/2019/03/03/22/40/fantasy-4033016_960_720.jpg')">
        <h3 class="text-warning fw-bold py-3">Fantastik</h3>
        <div class="container">
          <div id="bookListFantastik" class="row"></div>
        </div>
      </div>
      <div
        id="aksiyonMaceraPanel"
        class="panel my-3"
        style="background-image: url('https://cdn.pixabay.com/photo/2023/09/20/00/27/master-chief-8263662_1280.jpg')">
        <h3 class="text-warning bw-bold py-3">Aksiyon-Macera</h3>
        <div class="container">
          <div id="bookListAksiyonMacera" class="row"></div>
        </div>
      </div>
      <div
        id="klasiklerPanel"
        class="panel my-3"
        style="background-image: url('https://cdn.pixabay.com/photo/2017/04/24/00/16/car-2255161_1280.jpg')">
        <h3 class="text-warning bw-bold py-3">Klasikler</h3>
        <div class="container">
          <div id="bookListKlasikler" class="row"></div>
        </div>
      </div>
      <div
        id="karikaturPanel"
        class="panel my-3"
        style="background-image: url('https://cdn.pixabay.com/photo/2023/09/29/11/08/tombstone-8283591_1280.jpg')">
        <h3 class="text-warning fw-bold py-3">Karikatür</h3>
        <div class="container">
          <div id="bookListKarikatür" class="row"></div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
    <script src="scripts/openClose.js"></script>
    <script src="scripts/book.js"></script>
    <script src="scripts/request.js"></script>
    <script src="scripts/ui.js"></script>
    <script src="scripts/filter.js"></script>
    <script src="scripts/app.js"></script>
  </body>
</html>
