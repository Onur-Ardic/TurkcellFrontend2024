<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Film Koleksiyonu</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous" />

    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="container mt-5">
      <h1>Film Ekle</h1>
      <form id="filmForm" class="mb-3">
        <div class="row">
          <div class="col-md-6">
            <div class="mb-3">
              <label for="filmAdi" class="form-label">Film Adı:</label>
              <input type="text" class="form-control" id="filmAdi" required />
            </div>
            <div class="mb-3">
              <label for="yonetmen" class="form-label">Yönetmen:</label>
              <input type="text" class="form-control" id="yonetmen" required />
            </div>
          </div>
          <div class="col-md-6">
            <div class="mb-3">
              <label for="yil" class="form-label">Yıl:</label>
              <input type="number" class="form-control" id="yil" required />
            </div>
            <div class="mb-3">
              <label for="tur" class="form-label">Tür:</label>
              <input type="text" class="form-control" id="tur" required />
            </div>
          </div>
          <div class="mb-3">
            <label for="afisUrl" class="form-label">URL:</label>
            <input type="url" class="form-control" id="afisUrl" required />
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Ekle</button>
      </form>

      <h1>Film Koleksiyonu</h1>
      <div id="filmKoleksiyonu" class="row"></div>
    </div>

    <script src="app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
  </body>
</html>
