<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Game XOX</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <h1>XOX</h1>
    <h2 id="player"></h2>
    <div class="container">
      <div class="row">
        <div class="col d-flex justify-content-start">
          <div class="card" style="width: 18rem">
            <img
              src="https://cdn.pixabay.com/photo/2023/05/18/13/40/cristiano-ronaldo-8002334_1280.png"
              class="card-img-top"
              alt="resim" />
            <div class="card-body"></div>
          </div>
        </div>
        <div class="col">
          <h2 id="player"></h2>
          <div class="game-container">
            <div class="block"></div>
            <div class="block"></div>
            <div class="block"></div>
            <div class="block"></div>
            <div class="block"></div>
            <div class="block"></div>
            <div class="block"></div>
            <div class="block"></div>
            <div class="block"></div>
          </div>
          <p id="error"></p>
        </div>
        <div class="col d-flex justify-content-end">
          <div class="card" style="width: 18rem">
            <img
              src="https://cdn.pixabay.com/photo/2023/05/18/13/18/lionel-messi-8002267_960_720.png"
              class="card-img-top"
              alt="resim" />
            <div class="card-body"></div>
          </div>
        </div>
      </div>
    </div>

    <button onclick="restartGame()">Tekrar Oyna</button>

    <script src="app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
  </body>
</html>
