<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YazılıMan HTML günlüğü</title>
    <style>
      caption,
      table,
      th,
      td {
        border: 1px solid red;
        text-align: left;
      }

      caption {
        font-weight: bold;
        text-align: center;
      }
    </style>
  </head>

  <body>
    <table>
      <caption>
        Ürünler Tablosu
      </caption>
      <tr>
        <th>Ürün Adı</th>
        <th>Fiyat</th>
      </tr>
      <tr>
        <td>Bilgisayar</td>
        <td>2000 TL</td>
      </tr>
      <tr>
        <td>Akıllı Telefon</td>
        <td>1500 TL</td>
      </tr>
    </table>
  </body>
</html>
