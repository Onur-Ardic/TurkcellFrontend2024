<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .header{
            text-align: center;
            background-color: crimson;
            height: 200px;
            color: #fff;
        }
        .nav{
            text-align: center;
            background-color: navy;
            height: 200px;
            color: #fff;
        }
        .aside{
            text-align: center;
            background-color:hotpink;
            height: 200px;
            color: #fff;
            width: 100%;
        }
        .main{
            text-align: center;
            background-color:darkcyan;
            height: 200px;
            color: #fff;
            width: 100%;
        }
        .article{
            text-align: center;
            background-color: navy;
            color: #fff;
            height: 150px;
            text-align: center;
        }
        .figure{
            text-align: center;
            background-color: rgba(0, 177, 24, 0.834);
            color: #fff;
            margin: 0;
        }
        .paragraf{
            text-align: center;
            background-color: rgba(182, 3, 3, 0.859);
            color: #fff;
        }
        .section{
            text-align: center;
            background-color: rgba(234, 0, 230, 0.859);
            color: #fff;
        }
        .footer{
            text-align: center;
            background-color: rgba(0, 234, 39, 0.859);
            color: #fff;
        }
        .table{
            width: 100%;
        }
    </style>
</head>
<body>
    <header class="header">HEADER</header>
    <br>
    <nav class="nav">NAV</nav>
    <table class="table">
        <tbody>
            <tr>
                <td>
                    <aside class="aside">ASİDE</aside>
                </td>
                <td>
                    <main class="main">MAİN
                        <article class="article">
                            ARTİCLE
                            <figure class="figure">FIGURE</figure>
                            <p class="paragraf">PARAGRAF</p>
                        </article>
                        <section class="section">SECTION</section>
                    </main>
                </td>
            </tr>
        </tbody>
    </table>
    <footer class="footer">FOOTER</footer>
</body>
</html>
