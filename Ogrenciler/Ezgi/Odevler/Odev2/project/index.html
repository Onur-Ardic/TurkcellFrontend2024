<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Kütüphanem</title>
</head>

<body>

        <div class="page">
            <nav class="navbar navbar-expand-lg mb-5">
                <div class="container d-flex gap-5">
                    <a class="navbar-brand text-white fs-2" href="#"><img id="kitapKurdu" src="./assets/images/kitapKurdu2.jpg" alt=""></a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0 gap-5">
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle text-white fw-bold" href="#" role="button"
                                    data-bs-toggle="dropdown" aria-expanded="false">
                                    Sırala
                                </a>
                                <ul class="dropdown-menu">
                                    <li><a id="sortA" class="dropdown-item" href="#">A-Z</a></li>
                                    <li><a id="sortZ" class="dropdown-item" href="#">Z-A</a></li>
                                    <li><a id="sortDate" class="dropdown-item" href="#">Tarih</a></li>
                                </ul>
                            </li>
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle text-white fw-bold" href="#" role="button"
                                    data-bs-toggle="dropdown" aria-expanded="false">
                                    Yazar
                                </a>
                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item" href="#">dfadfa</a></li>
                                    <li><a class="dropdown-item" href="#">asdsa</a></li>
                                    <li><a class="dropdown-item" href="#">adfadf</a></li>
                                </ul>
                            </li>
                            <li class="nav-item">
                                <button id="addBookBtn" type="button" class="btn btn-success fw-bold" data-bs-toggle="modal"
                                    data-bs-target="#addBookModal">
                                    Kitap Ekle+
                                </button>
                                <div class="modal fade" id="addBookModal" data-bs-backdrop="static" data-bs-keyboard="false"
                                    tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                                    <div class="modal-dialog">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h1 class="modal-title fs-5" id="addBookModalTitle">Kitap Ekle</h1>
                                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                    aria-label="Close"></button>
                                            </div>
                                            <div class="modal-body">
                                                <form id="addBookForm">
                                                    <div class="mb-3">
                                                        <label for="nameBook" class="form-label">Kitap Adı:</label>
                                                        <input type="text" class="form-control" id="nameBook">
                                                    </div>
                                                    <div class="mb-3">
                                                        <label for="writer" class="form-label">Yazarı:</label>
                                                        <input type="text" class="form-control" id="writer">
                                                    </div>
                                                    <div class="mb-3">
                                                        <label for="description" class="form-label">Açıklama:</label>
                                                        <input type="text" class="form-control" id="description"
                                                            maxlength="200" />
                                                    </div>
                                                    <div class="mb-3">
                                                        <label for="category" class="form-label">Kategori:</label>
                                                        <select class="form-control" name="category" id="category">
                                                            <option>Bilim-Kurgu</option>
                                                            <option>Şiir</option>
                                                            <option>Polisiye</option>
                                                            <option>Tarihi</option>
                                                            <option>Korku-Gerilim</option>
                                                            <option>Aşk</option>
                                                            <option>Çocuk</option>
                                                        </select>
                                                    </div>
    
                                                    <div class="mb-3">
                                                        <label for="date" class="form-label">Yazıldığı Tarih:</label>
                                                        <input type="text" class="form-control" id="date">
                                                    </div>
    
                                                    <div class="mb-3">
                                                        <label for="image" class="form-label">Resim URL:</label>
                                                        <input type="text" class="form-control" id="image">
                                                    </div>
                                                    <div class="mb-3">
                                                        <button type="button" disabled class="btn btn-warning"
                                                            data-bs-dismiss="modal" id="modalUpdateBtn">
                                                            Güncelle
                                                        </button>
                                                        <button id="saveForm" type="submit"
                                                            class="btn btn-success">Ekle</button>
                                                    </div>
                                                </form>
                                            </div>
    
                                        </div>
                                    </div>
                                </div>
    
                            </li>
                            <li class="nav-item text-black">
                                <button id="clearBtn" class="nav-link bg-dark-subtle rounded-2 text-black fw-bold" aria-current="page"
                                    href="#">Temizle</button>
                            </li>
                        </ul>
                        <form class="d-flex text-white" role="search">
                            <input id="searchInput" class="form-control me-2" type="search" placeholder="Search"
                                aria-label="Search">
                            <button id="searchBtn" class="btn btn-outline-success" type="submit"><i
                                    class="fa-solid fa-magnifying-glass"></i></button>
                        </form>
                    </div>
                </div>
            </nav>
            <div class="page-hero text-white py-5">
                <div class="container">
                    <div class="row">
                        <div
                            class="filter-area mb-3 d-flex align-items-baseline justify-content-evenly bg-warning-subtle text-black gap-4 p-3 rounded-3  fw-bold">
                            <div>
                                <input type="checkbox" id="science-fiction" name="science-fiction" value="Bilim-Kurgu">
                                <label for="science-fiction">Bilim-Kurgu</label><br>
                            </div>
                            <div>
                                <input type="checkbox" id="poem" name="poem" value="Şiir">
                                <label for="poem">Şiir</label><br>
                            </div>
                            <div>
                                <input type="checkbox" id="detective" name="detective" value="Polisiye">
                                <label for="detective">Polisiye</label><br>
                            </div>
                            <div>
                                <input type="checkbox" id="historical" name="historical" value="Tarihi">
                                <label for="historical">Tarihi</label><br>
                            </div>
                            <div>
                                <input type="checkbox" id="horror-thriller" name="horror-thriller" value="Korku-Gerilim">
                                <label for="horror-thriller">Korku-Gerilim</label><br>
                            </div>
                            <div>
                                <input type="checkbox" id="love" name="love" value="Aşk">
                                <label for="love">Aşk</label><br>
                            </div>
                            <div>
                                <input type="checkbox" id="kid" name="kid" value="Çocuk">
                                <label for="kid">Çocuk</label><br>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="body py-5">
            <div class="container">
                <div id="books-area">
                    <h2 class="row justify-content-center fw-bold py-5">KÜTÜPHANEM</h2>
                </div>
            </div>
        </div>



    <script src="request.js"></script>
    <script src="ui.js"></script>
    <script src="filter.js"></script>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
