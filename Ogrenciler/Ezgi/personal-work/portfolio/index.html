<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Abel&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="container">
            <nav>
                <a href="index.html"><img src="https://demo.cocobasic.com/seppo-html/demo-5/images/logo.png" alt=""></a>
            </nav>
        </div>
    </header>
    <section class="main">
        <div class="container">
            <div class="main-content">
                <div class="main-text">
                    <h1>My Profile</h1>
                    <div class="wave-image"></div>
                    <p class="subtitle">Code & Debug & Coffee</p>
                    <form class="main-form">
                        <img src="https://demo.cocobasic.com/seppo-html/demo-5/images/arrow.png" alt="">
                        <input type="text" id="email" placeholder="Enter your email address to subscribe...">
                        <button class="subscribe">SUBSCRIBE</button>
                    </form>
                </div>
                <div class="main-image">
                    <div class="image-box">
                        <img src="https://demo.cocobasic.com/seppo-html/demo-5/images/preview.png" alt="">
                    </div>
                    <div class="image-info">
                        <h4>Ezgi Karakaya</h4>
                        <p>Front End Developer</p>
                        <p>I am constantly engaged in learning and research to expand my knowledge and proficiency in
                            front-end technologies.
                        </p>
                        <div class="main-links">
                            <a href="">LINKEDIN</a>
                            <a href="">GITHUB</a>
                            <a href="">GMAIL</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <div class="bg-shape-1"></div>
    <div class="bg-shape-2"></div>
</body>

</html>
