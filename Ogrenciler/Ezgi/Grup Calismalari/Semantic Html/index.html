<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .header{
        width: 100%;
        height: 90px;
        background-color: deeppink;
        color: black;
        text-align: center;
        font-size: 20px;
        font-weight: bold;
    }
    .nav{
        width: 100%;
        height: 60px;
        background-color: green;
        color: black;
        text-align: center;
        font-size: 20px;
        font-weight: bold;
    }
    .aside{
        background-color: fuchsia;
        width: 30%;
        height: 350px;
        color: black;
        text-align: center;
        font-size: 20px;
        font-weight: bold;
    }
    .main{
        background-color: dodgerblue;
        width: 70%;
        height: 350px;
        color: black;
        text-align: center;
        font-size: 20px;
        font-weight: bold;
    }
    .article{
        background-color: aqua;
        width: 100%;
        height: 250px;
    }
    .figure{
        background-color: yellow;
        width: 100%;
        height: 70px;
        margin-inline-start: 0px;
    }
    .p{
        background-color: yellow;
        width: 100%;
        height: 70px;
    }
    .section{
        background-color: aqua;
        width: 100%;
        height: 40px;
    }
    .footer{
        background-color: blueviolet;
        width: 100%;
        height: 30px;
        text-align: center;
        font-size: 20px;
        font-weight: bold;
    }
</style>
<body>
    <header class="header">Header</header>
    <br>
    <nav class="nav">Nav</nav>
    <table width="100%">
        <tbody>
            <tr>
                <td class="aside"> <!--aside ve main e class verdik.kendilerine vermedik-->
                    <aside>Aside</aside>
                </td>
                <td class="main">
                    <main>Main
                        <article class="article">Article
                            <figure class="figure">Figure</figure>
                            <p class="p">P</p>
                        </article>
                        <br>
                        <section class="section">Section</section>
                    </main>
                </td>
            </tr>
        </tbody>
    </table>
    <footer class="footer">Footer</footer>
</body>
</html>
