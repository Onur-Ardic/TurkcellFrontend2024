<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

    .header, .nav, .main, .footer {
        font-size: 1.5em;
        display: flex; /* Metini flex içerisine aldık. */
        align-items: center; /*Dikeyde Ortala*/
        justify-content: center; /* Yatayda Ortala*/
        /*Rakamsal ayarlama yapmamak için bu yola başvurdum*/
        border-radius: 20px;
    }
    .header{ 
        width: 100%;
        height: 100px;
        /* text-align: center; */
        background-color: rgb(111, 118, 184); 
        color: whitesmoke;        
    }
    .nav{ 
        float: left;
        text-align: center;
        background-color: rgb(157, 173, 231); 
        color: whitesmoke;
        width: 30%;
        height: 500px;
        margin-bottom: 5px;
    }
    .main{
        float: right;
        width: 68%;
        height: 500px;
        color: whitesmoke;
        background-color: rgba(0, 102, 255, 0.548);
        text-align: center;
        margin-left: 5px; 
        margin-bottom: 5px;
    }
    .footer{
        width: 100%;
        height: 65px;
        background-color: rgba(92, 9, 226, 0.548);
        text-align: center;
        color: whitesmoke    ;        
    }
    .clear {
        clear: both;
        margin-top: 5px;
    }
    </style>



</head>
<body>
    <header class="header">Head</header>
    <br>
    <nav class="nav">Nav</nav>
    <main class="main">Main</main>
    <footer class="footer clear">Footer</footer>
</body>
</html>
