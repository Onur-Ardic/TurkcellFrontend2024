    <div class="container py-5 d-flex justify-content-around">    
        <a class="btn btn-dark text-white mt-auto custom-btn" data-toggle="modal" data-target="#bookModal" href="#">Ürün Ekle</a>
        <div class="modal fade" id="bookModal" tabindex="-1" role="dialog" aria-labelledby="bookModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="bookModalLabel">Yeni Kitap Bilgileri</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <form id="bookForm">
                    <div class="form-group">
                      <label for="bookTitle">Başlık</label>
                      <input type="text" class="form-control" id="bookTitle" placeholder="Kitap başlığı">
                    </div>
                    <div class="form-group">
                      <label for="bookAuthor">Yazar</label>
                      <input type="text" class="form-control" id="bookAuthor" placeholder="Yazar adı">
                    </div>
                    <div class="form-group">
                      <label for="bookPrice">Fiyat</label>
                      <input type="number" class="form-control" id="bookPrice" placeholder="Kitap fiyatı">
                    </div>
                    <div class="form-group">
                      <label for="bookCategory">Kategori</label>
                      <input type="text" class="form-control" id="bookCategory" placeholder="Kitap kategorisi">
                    </div>
                    <div class="form-group">
                      <label for="publicationYear">Yayın Yılı</label>
                      <input type="number" class="form-control" id="publicationYear" placeholder="Yayın yılı">
                    </div>
                    <div class="form-group">
                      <label for="bookImg">Resim URL</label>
                      <input type="text" class="form-control" id="bookImg" placeholder="Kitap resim URL'si">
                    </div>
                    <div class="form-group">
                      <img src="" id="bookImgPreview" class="img-fluid" alt="Kitap Resmi" style="display: none;">
                    </div>
                  </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Kapat</button>
                  <button type="button" class="btn btn-primary" id="saveBookButton">Kaydet</button>
                </div>
              </div>
            </div>
          </div>


        <form class="form-inline my-2 my-lg-0 d-flex">
            <input id="searchInput" class="form-control mr-sm-2" type="search" placeholder="Arama" aria-label="Search">
            <a class="btn btn-dark text-white mt-auto custom-btn" href="#">Ara</a>
        </form>
        <form class="nav-item dropdown" id="sortingDropdown">
            <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Önerilen</a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="#!" data-value="Önerilen">Önerilen</a></li>
                <li><hr class="dropdown-divider" /></li>

                <li><a class="dropdown-item" href="#!" data-value="Z-A">Z-A</a></li>
                <li><a class="dropdown-item" href="#!" data-value="Tarih Artan">Tarih Artan</a></li>
                <li><a class="dropdown-item" href="#!" data-value="Tarih Azalan">Tarih Azalan</a></li>
                <li><a class="dropdown-item" href="#!" data-value="Fiyat Artan">Fiyat Artan</a></li>
                <li><a class="dropdown-item" href="#!" data-value="Fiyat Azalan">Fiyat Azalan</a></li>
            </ul>
        </form>
        

    </div>
    
    <section class="py-5 container">
        <div class="col-lg-12 d-flex flex-row">
            <div class="filteredss col-lg-2 ">
                  <!-- Fiyat için range  eklenebilir  ? -->
                  <div class="custom-control custom-radio form-check">
                    <input type="radio" id="allSelect" name="customRadio" class="custom-control-input form-check-input">
                    <label class="custom-control-label form-check-label" for="allSelect">Tümü(t)</label>
                  </div>
                  <div class="custom-control custom-radio form-check">
                    <input type="radio" id="authorSelect" name="customRadio" class="custom-control-input form-check-input">
                    <label class="custom-control-label form-check-label" for="authorSelect">Yazarlar sıralanması gerek
                        J.K. Rowling(1)   <br>
                        J. R. R. Tolkien(2)</label>
                  </div>
                  <div class="custom-control custom-radio form-check">
                    <input type="radio" id="categorySelect" name="customRadio" class="custom-control-input form-check-input">
                    <label class="custom-control-label form-check-label" for="categorySelect">Kategori(y)</label>
                  </div> 
        
            </div>
            <div class="col-lg-10 row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center" id="book-list">
               
        </div>
        
            </div>
