<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Hasan YASEN, Ecem KILIÇ, K. İhsan TEZCAN">
    <title>Float Uygulaması - Ders3</title>
    <style>

        * {
            padding: 0;
            margin: 0;
            text-align: center;
        }

        .box {
            height: 200px;
            /* width: 100%; */
            background-color: red;
            margin: 5px;
        }

        .clear {
            clear: both;
        }

        .float-left {
            float: left;
            width: 23%;
            height: 200px;
        }

        .float-right {
            float: right;
            width: 75%;
            height: 200px;
        }


    </style>
</head>
<body>
    <div class="box">Header</div>
    <div class="box float-left">nav</div>
    <div class="box float-right">main</div>
    <div class="clear"></div>
    <div class="box">footer</div>
</body>
</html>
