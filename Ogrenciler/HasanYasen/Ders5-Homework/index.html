<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework2</title>

    <!-- Google Fonts Link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div id="home">
        <div class="top">
            <div class="logo">
                <img src="./images/logo.png" alt="logo-image">
            </div>
            <div class="nav-items">
                <div>
                    <p>Home</p>
                </div>
                <div>
                    <p>About</p>
                </div>
                <div>
                    <p>Investment</p>
                </div>
                <div class="select">
                    <p>Pages <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24">
                            <path fill="white" fill-rule="evenodd"
                                d="M7 9a1 1 0 0 0-.707 1.707l5 5a1 1 0 0 0 1.414 0l5-5A1 1 0 0 0 17 9z"
                                clip-rule="evenodd" />
                        </svg>
                    </p>
                </div>
                <div class="select">
                    <p>Blog <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24">
                            <path fill="white" fill-rule="evenodd"
                                d="M7 9a1 1 0 0 0-.707 1.707l5 5a1 1 0 0 0 1.414 0l5-5A1 1 0 0 0 17 9z"
                                clip-rule="evenodd" />
                        </svg>
                    </p>
                </div>
                <div>
                    <p>Contact</p>
                </div>
                <div class="login">
                    <button>Login</button>
                </div>
            </div>
        </div>

        <div class="bottom">
            <div class="left">
                <div>
                    <h1>100% Secure Investment Plan</h1>
                </div>
                <div>
                    <p>Quality control of your data including read length distribution</p>
                    <p>and uniformity assessment.</p>
                </div>
                <div class="flex">
                    <input type="text" placeholder="Enter your email" />
                    <button>Start Trial</button>
                    <div>
                        <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24">
                            <path fill="white"
                                d="M5.536 21.886a1.004 1.004 0 0 0 1.033-.064l13-9a1 1 0 0 0 0-1.644l-13-9A1 1 0 0 0 5 3v18a1 1 0 0 0 .536.886" />
                        </svg>
                    </div>
                </div>
            </div>
            <div class="right">
                <div>
                    <img src="./images/home.png" alt="home-image">
                </div>
            </div>
        </div>
    </div>

</body>

</html>
