<!DOCTYPE html>

        <div class="grid-container grid width80-left10 position-relative">

                <img src="https://druco-be87.kxcdn.com/druco/wp-content/uploads/2022/08/logo-3-204x142.jpg"

                <img src="https://druco-be87.kxcdn.com/druco/wp-content/uploads/2022/08/logo-2-204x142.jpg"
