<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>druco</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="categories">
        <div class="container">
            <div class="categories-left">
                <div class="empty"></div>
                <header class="categories-header">
                    <h2>Categories</h2>
                    <p>MARCH FAVORITES</p>
                </header>
                <div class="categories-btn">
                    <button class="btn geri">←</button>
                    <button class="btn ileri">→</button>
                </div>
            </div>
            <div class="category category-1">
                <a href="#">
                    <img class="category-img" src="https://druco-be87.kxcdn.com/druco/wp-content/uploads/2022/08/tires-310x310.jpg" alt="Wheels&Tires">
                </a>
                <a href="#">
                    <h3>Wheels & Tires</h3>
                </a>
            </div>
            <div class="category category-2">
                <a href="#">
                    <img class="category-img" src="https://druco-be87.kxcdn.com/druco/wp-content/uploads/2022/08/interior-310x310.jpg" alt="Interiors">
                </a>
                <a href="#">
                    <h3>Interiors</h3>
                </a>
            </div>
            <div class="category category-3">
                <a href="#">
                    <img class="category-img" src="https://druco-be87.kxcdn.com/druco/wp-content/uploads/2022/08/entertainment-310x310.jpg" alt="Entertainments">
                </a>
                <a href="#">
                    <h3>Entertainments</h3>
                </a>
            </div>
            <div class="category category-4">
                <a href="#">
                    <img class="category-img" src="https://druco-be87.kxcdn.com/druco/wp-content/uploads/2022/08/oils-310x310.jpg" alt="Fluids&Chemicals">
                </a>
                <a href="#">
                    <h3>Fluids & Chemicals</h3>
                </a>
            </div>
            <div class="category category-5">
                <a href="#">
                    <img class="category-img" src="https://druco-be87.kxcdn.com/druco/wp-content/uploads/2022/08/exteriors-310x310.jpg" alt="Exteriors">
                </a>
                <a href="#">
                    <h3>Exteriors</h3>
                </a>
            </div>
        </div>
    </section>
</body>
</html>
