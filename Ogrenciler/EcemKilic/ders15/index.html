<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>XOX</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link href="https://fonts.cdnfonts.com/css/brother" rel="stylesheet" />
  </head>
  <style>
    body {
      background-color: #d6e1eb;
    }
    .container {
      font-family: "BROTHER", sans-serif;
      .fields {
        border: 1px solid black;
        width: 500px;
        height: 500px;
        font-size: 50px;
        text-align: center;
        line-height: 100px;
        cursor: pointer;
      }
    }
  </style>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-4 mt-3 mx-auto">
          <h3 class="text-center">XOX GAME</h3>
          <div class="fields row row-cols-3 text-center">
            <div class="col border border-1 border-secondary p-2"></div>
            <div class="col border border-1 border-secondary p-2"></div>
            <div class="col border border-1 border-secondary p-2"></div>
            <div class="col border border-1 border-secondary p-2"></div>
            <div class="col border border-1 border-secondary p-2"></div>
            <div class="col border border-1 border-secondary p-2"></div>
            <div class="col border border-1 border-secondary p-2"></div>
            <div class="col border border-1 border-secondary p-2"></div>
            <div class="col border border-1 border-secondary p-2"></div>
          </div>
          <button class="btn btn-primary my-3 mx-auto d-block text-center">
            Play Again !
          </button>
          <div class="turn fs-1 text-center"></div>
        </div>
      </div>
      <div class="row">
        <div class="col-4 mx-auto result"></div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
