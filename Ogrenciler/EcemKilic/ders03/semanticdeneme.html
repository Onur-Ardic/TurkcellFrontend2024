<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .header{
            background-color: pink;
            color: black;
            width: 1200px;
            height: 100px;
            text-align: center;
        }
        .nav{
            background-color: green;
            color: black;
            width: 1200px;
            height: 50px;
            text-align: center;
        }
        .aside{
            background-color: pink;
            color: black;
            width: 200px;
            height: 500px;
            text-align: center;
        }
        .main{
            background-color: rgb(20, 159, 198);
            color: black;
            width: 900px;
            height: 500px;
            text-align: center;
        }
        .article{
            background-color: blue;
            color: black;
            width: 800px;
            height: 350px;
            text-align: center;
        }
        .figure{
            background-color: rgb(157, 157, 9);
            color: black;
            width: 720px;
            height: 100px;
            text-align: center;
        }
        .p{
            background-color: rgb(137, 195, 21);
            color: black;
            width: 720px;
            height: 100px;
            text-align: center;
            margin-left: 40px;
        }
        .section{
            background-color: blue;
            color: black;
            width: 800px;
            height: 100px;
            text-align: center;
        }
        .footer{
            background-color: blueviolet;
            color: black;
            width: 1200px;
            height: 100px;
            text-align: center;
        }
    </style>
</head>
<body>

    <table>
        <thead>
            <tr>
                <th>   
                    <header class="header"> Header</header>
                    <br>
                    <nav class="nav">Nav</nav>
                </th>
            </tr>
        </thead>

        <tbody>
            <tr style="display:flex;">
            <td style="display:table-row; width: 200px;">
                <aside class="aside">Aside</aside>
            </td>
            <td>
                <main class="main">Main
                    <article class="article">
                        <br>
                        <figure class="figure">Figure</figure>
                        <br>
                        <p class="p">Paragraf</p>
                    </article>
                    <br>
                    <section class="section">Section</section>
                </main>
                <br>
            </td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>
                    <footer class="footer">
                        Footer
                    </footer>
                </th>
            </tr>
        </tfoot>
    </table>
    
</body>
</html>
