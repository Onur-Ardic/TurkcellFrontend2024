<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/x-icon" href="img/paperIcon.jpg">
    <title>KÜLTÜRHANE</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">KÜLTÜRHANE</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#searchInput">Kitap Ara</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#categoryFilter">Kategoriye Göre Filtrele</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#authorFilter">Yazara Göre Filtrele</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#sortOrder">Sırala</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="text-right mb-4">
            <button id="addBookButton" class="btn btn-dark">Kitap Ekle</button>
        </div>
        <div class="row mb-4">
            <div class="col-md-6 col-lg-3">
                <input type="text" id="searchInput" class="form-control" placeholder="Kitap adı veya yazar">
            </div>
            <div class="col-md-6 col-lg-3">
                <select id="categoryFilter" class="form-control">
                    <option value="">Kategoriye Göre Filtrele</option>
                </select>
            </div>
            <div class="col-md-6 col-lg-3">
                <select id="authorFilter" class="form-control">
                    <option value="">Yazara Göre Filtrele</option>
                </select>
            </div>
            <div class="text-right mb-4 col-md-6 col-lg-3">
                <select id="sortOrder" class="form-control w-25">
                    <option value="az">A-Z</option>
                    <option value="za">Z-A</option>
                    <option value="date">Tarih</option>
                </select>
            </div>
        </div>
        <div id="bookList" class="row">
        </div>
    </div>

    <div class="modal fade" id="bookModal" tabindex="-1" role="dialog" aria-labelledby="bookModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="bookModalLabel">Kitap Ekle</h5>
                </div>
                <div class="modal-body">
                    <form id="bookForm">
                        <div class="form-group">
                            <label for="title">Kitap Adı</label>
                            <input type="text" class="form-control" id="title" required>
                        </div>
                        <div class="form-group">
                            <label for="author">Yazar</label>
                            <input type="text" class="form-control" id="author" required>
                        </div>
                        <div class="form-group">
                            <label for="category">Kategori</label>
                            <input type="text" class="form-control" id="category" required>
                        </div>
                        <div class="form-group">
                            <label for="year">Yazıldığı Tarih</label>
                            <input type="number" class="form-control" id="year" required>
                        </div>
                        <div class="form-group">
                            <label for="cover">Kapak Görsel URL'i</label>
                            <input type="url" class="form-control" id="cover" required>
                        </div>
                        <button id="submitButton" type="submit" class="btn btn-primary">Kaydet</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-white py-4">
        <div class="container">
            <div class="row">
                <div class="d-flex gap-4">
                    <span><h5>Follow Me</h5></span>
                    <span><a href="https://www.linkedin.com/in/ecem-k%C4%B1l%C4%B1%C3%A7-729431230/"><i class="fab fa-linkedin" style="color: #ffffff;"></i></a></span>
                    <span><a href="https://github.com/ecemklc"><i class="fab fa-github" style="color: #ffffff;"></i></a></span>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="text-center">
                    <p>Made with <i class="fas fa-heart"></i> by Ecem Kılıç</p>
                </div>
            </div>
        </div>
    </footer>    

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
