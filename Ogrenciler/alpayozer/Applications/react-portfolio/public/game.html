<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SnakeGame</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <style>
    body {
      min-height: 100vh;
      width: 100vw;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      margin: 0;
      background: linear-gradient(
        0deg,
        rgba(0, 0, 0, 0.966) 0%,
        rgb(16, 24, 24) 100%
      );
    }
    #game-board {
      background-image: url("assets/background.png");
      background-size: cover;
      border: 8px solid transparent;
      border-image: url("https://w7.pngwing.com/pngs/247/8/png-transparent-wood-frame-border-texture-wooden-woven-weave-geometric-pattern-design.png")
        20 round;
      width: 80vmin;
      height: 80vmin;
      display: grid;
      grid-template-rows: repeat(21, 1fr);
      grid-template-columns: repeat(21, 1fr);
    }
    .snake {
      background-color:#8E3E63; 
      border-radius: 5px;
    }
    .snake2 {
      background-color:#D2649A;
      border-radius: 5px;
    }
    .snake3 {
      background-color: #F3CA52;
      border-radius: 4px;
    }
    .food {
      background-image: url("./assets/apple.png");
      background-position: center;
      background-size: cover;
    }
    .score-table {
      display: flex;
      width: 80vmin;
      justify-content: space-between;
      color: white;
    }
    .button-group{
      display: none;
    }
    .arrowButton{
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 20px 30px;
      text-align: center;
      font-size: 25px;
      border-radius: 20%;
    }
    .mx{
      margin: 0px 20px;
    }
    .my{
      margin: 10px 0px;
    }
    @media only screen and (max-width: 768px) {
      .button-group{
        display: flex;
        flex-direction: column;
        width: 80vmin;
        justify-content: center;
        align-items: center;
    }
}
  </style>
  <body>
    <div class="score-table">
      <h3>Score: <span id="score"></span></h3>
      <h4>High Score: <span id="highScore"></span></h4>
      <h3>Level: <span id="level"></span></h3>
    </div>
    <div id="game-board"></div>
    <div class="button-group">
      <button id="upArrow" class="arrowButton my"><i class="fa-solid fa-arrow-up"></i></span></button>
      <div class="mx">
        <button id="leftArrow" class="arrowButton mx"><i class="fa-solid fa-arrow-left "></i></button>
        <button id="rightArrow" class="arrowButton mx"><i class="fa-solid fa-arrow-right "></i></button>
      </div>
        <button id="downArrow" class="arrowButton my"><i class="fa-solid fa-arrow-down"></i></span></button>
    </div>
    <script src="js/main.js" type="module"></script>
  </body>
</html>
