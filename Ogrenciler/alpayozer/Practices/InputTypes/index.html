<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>InputTypes</title>
  </head>
  <body>
    <h2>En yaygın kullanılan input tipleri</h2>
    <hr />
    <div>
      <form>
        <div>
          <label for="text">Text Input</label>
          <input type="text" id="text" />
        </div>
        <hr />
        <div>
          <label for="button">Button Input</label>
          <input type="button" id="button" value="Submit Button" />
        </div>
        <hr />
        <div>
          <label for="checkbox">Checkbox Input's</label>
          <br />
          <input type="checkbox" id="checkbox1" />
          <label for="checkbox1">Html</label>
          <input type="checkbox" id="checkbox2" />
          <label for="checkbox2">Css</label>
          <input type="checkbox" id="checkbox3" />
          <label for="checkbox3">Javascript</label>
        </div>
        <hr />
        <div>
          <label for="color">Color Input</label>
          <input type="color" id="color" />
        </div>
        <hr />
        <div>
          <label for="date">Date Input</label>
          <input type="date" id="date" />
        </div>
        <hr />
        <div>
          <label for="datetime-local">Datetime-local Input</label>
          <input type="datetime-local" id="datetime-local" />
        </div>
        <hr />
        <div>
          <label for="email">Email Input</label>
          <input type="email" id="email" />
        </div>
        <hr />
        <div>
          <label for="file">File Input</label>
          <input type="file" id="file" />
        </div>
        <hr />
        <div>
          <label for="password">Password Input</label>
          <input type="password" id="password" />
        </div>
        <hr />
        <div>
          <label for="radio">Radio Input's</label>
          <br />
          <label for="radio1">Html</label>
          <input type="radio" id="radio1" name="radio" />
          <label for="radio2">Css</label>
          <input type="radio" id="radio2" name="radio" />
          <label for="radio3">Javascript</label>
          <input type="radio" id="radio3" name="radio" />
        </div>
        <hr />
        <div>
          <label for="range">Range Input</label>
          <input type="range" id="range" />
        </div>
        <hr />
        <div>
          <label for="submit">Submit Input</label>
          <input type="submit" id="submit" value="Submit" />
        </div>
      </form>
    </div>
    <hr />
    <a
      href="https://www.w3schools.com/html/html_form_input_types.asp"
      target="_blank"
      ><h3>Tüm input tiplerini görmek için tıklayınız</h3></a
    >
  </body>
</html>
