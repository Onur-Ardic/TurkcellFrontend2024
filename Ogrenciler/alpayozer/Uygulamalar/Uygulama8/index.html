<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DIRECTORYADS</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <section id="welcome" class="background-image">
      <div class="container">
        <header>
          <div class="">
            <a class="logo" href="#">DIRECTORYADS</a>
          </div>
          <div class="navbar"></div>
        </header>
        <div class="welcome-top">
          <h1>Welcome To DirectoryAds</h1>
          <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>
        </div>
        <div class="welcome-form">
          <form>
            <div>
              <div class="input-area">
                <input type="text" placeholder="What are you looking for?" />
              </div>
              <div class="input-area">
                <div class="wrap-icon">
                  <input type="text" placeholder="Location" />
                  <i class="fa-solid fa-location-dot"></i>
                </div>
              </div>
              <div class="input-area">
                <select name="" id="">
                  <option value="">All Categories</option>
                  <option value="">Real Estate</option>
                  <option value="">Books & Magazines</option>
                  <option value="">Furniture</option>
                  <option value="">Electronics</option>
                  <option value="">Cars & Vehicles</option>
                  <option value="">Others</option>
                </select>
              </div>
              <div class="input-area">
                <button>Search</button>
              </div>
            </div>
          </form>
        </div>
        <div class="welcome-footer">
          <h2>Trending Search:</h2>
          <a href="">Ä°Phone</a>
          <a href="">Cars</a>
          <a href="">Flowers</a>
          <a href="">House</a>

        </div>
      </div>
    </section>
    <section id="featured-ads" class="featured-ads">
      <div class="container">
        <div class="featured-title">
          <div>
            <h2>Featured Ads</h2>
          </div>
        </div>
        <div class="featured-cards">
            <a href="" class="featured-cards-image"></a>
            <div class="featured-cards-content">
              <span>Real Estate</span>
              <h3>Own New House</h3>
              <address>Don St, Brooklyn, New York</address>
              <p class="featured-review">
              <i class="fa-solid fa-star featured-star" ></i>
              <i class="fa-solid fa-star featured-star"></i>
              <i class="fa-solid fa-star featured-star"></i>
              <i class="fa-solid fa-star featured-star"></i>
              <i class="fa-solid fa-star"></i>
              (3 Reviews)
              </p>
            </div>
        </div>

      </div>

    </section>
  </body>
</html>
