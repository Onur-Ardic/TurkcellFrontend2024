<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agon</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="utilities.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <section id="slider">
      <div class="container slider">
        <div class="slider-content">
          <button class="slider-button bg-blue">
            Digital Marketing Agency
          </button>
          <h1 class="slider-title">
            Advanced analytics to <br />
            grow your business
          </h1>
          <p class="fs-24 color-gray">
            Integrated workflow designed for product teams. We create <br />
            world-class development and branding
          </p>
          <div>
            <button class="slider-black-button fs-18">
              Get Start <i class="fa-solid fa-arrow-right pl-26"></i>
            </button>
            <button class="slider-how-button fs-18">
              <i class="fa-solid fa-play color-blue"></i> How it works
            </button>
          </div>
          <div class="slider-clients">
            <div>
              <h2 class="fs-28">+38k</h2>
              <p class="fs-14 color-gray">Happy Clients</p>
            </div>
            <div>
              <h2 class="fs-28">+45k</h2>
              <p class="fs-14 color-gray">Project Done</p>
            </div>
            <div>
              <h2 class="fs-28">100%</h2>
              <p class="fs-14 color-gray">Client Satisfaction</p>
            </div>
          </div>
        </div>
        <div class="slider-animation">
          <div class="balance-div">
            <img
              class="balance-img"
              src="images/balance.png"
              alt="Balance image"
            />
          </div>
          <div class="payment-div">
            <img
              class="payment-img"
              src="images/payment.png"
              alt="Payment image"
            />
          </div>
          <img
            class="slider-image"
            src="images/banner.png"
            alt="Banner image"
          />
        </div>
      </div>
    </section>

    <section id="brands">
      <div class="container">
        <h2 class="brands-title">Trusted by the worldâ€™s leading companies</h2>
        <div class="brands-content">
          <img class="brands-logo" src="images/agon.svg" alt="AGON LOGO" />
          <img class="brands-logo" src="images/monst.svg" alt="MONST LOGO" />
          <img
            class="brands-logo"
            src="images/figwire.svg"
            alt="FIGWIRE LOGO"
          />
          <img class="brands-logo" src="images/evara.svg" alt="EVARA LOGO" />
          <img class="brands-logo" src="images/frox.svg" alt="FROX LOGO" />

          <img
            class="brands-logo"
            src="images/alithemes.svg"
            alt="ALITHEMES LOGO"
          />
          <img
            class="brands-logo"
            src="images/nestmart.svg"
            alt="NESTMART LOGO"
          />
          <img
            class="brands-logo"
            src="images/theflow.svg"
            alt="THEFLOW LOGO"
          />
          <img
            class="brands-logo"
            src="images/stacker.svg"
            alt="STACKER LOGO"
          />
        </div>
      </div>
    </section>
  </body>
</html>
