<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/main.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <section class="vh-100 gradient-custom-2">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-md-12 col-xl-10">
            <div class="card mask-custom">
              <div class="card-body p-4 text-white">
                <div class="text-center pt-3 pb-2">
                  <img
                    src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-todo-list/check1.webp"
                    alt="Check"
                    width="60"
                  />
                  <h2 class="my-4">Task List</h2>
                </div>

                <div
                  class="row row-cols-2 justify-content-center align-items-center py-2 px-0"
                >
                  <div class="col-8 progress">
                    <div
                      class="progress-bar bg-success px-0"
                      role="progressbar"
                      style="width: 100%"
                      aria-valuenow="75"
                      aria-valuemin="0"
                      aria-valuemax="100"
                    >
                      75%is done
                    </div>
                  </div>
                  <div class="col-4">
                    <div class="row">
                      <div class="col d-flex justify-content-center">
                        <button class="btn btn-primary w-50 h-100">Add</button>
                      </div>
                    </div>
                  </div>
                </div>
                <div
                  class="row row-cols-3 justify-content-evenly mx-auto text-center my-3"
                >
                  <div class="col-2 border-bottom border-bottom three-section">
                    ALL
                  </div>
                  <div class="col-2 border-bottom border-bottom three-section">
                    IN PROGRESS
                  </div>
                  <div class="col-2 border-bottom three-section">DONE</div>
                </div>
                <table class="table-striped table text-white">
                  <thead>
                    <tr>
                      <th scope="col">Task Name</th>
                      <th scope="col">Explanation</th>
                      <th scope="col">Priority</th>
                      <th scope="col">Status</th>
                      <th scope="col">aaa</th>
                    </tr>
                  </thead>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
