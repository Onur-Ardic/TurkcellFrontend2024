<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"

      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
	 <script src="calculator.js"></script>
  </head>
  <body>
   
    <div class="container-fluid">
      <div
        class="row justify-content-center align-items-center "
      >
        <div class="row row-cols-1 justify-content-center text-center mx-auto">
          <input
			 id="textToCalculate"
            class=" col-4 border mx-auto bg-primary"
          ></input>
        </div>
		  <div class="row mx-auto  row-cols-4 justify-content-center text-center ">
			<button class="col-1  border mx-2 btn btn-primary object-fit-cover ">x<sup>2</sup></button>
			<button class="col-1  border mx-2 btn btn-primary object-fit-cover">√</button>
			<button class="col-1 border mx-2 btn btn-primary object-fit-cover">%</button>
			<button class="col-1 border mx-2 btn btn-primary object-fit-cover" onclick="writeToInput('÷')" >÷</button>
		 </div>
		 <div class="row mx-auto  row-cols-4 justify-content-center text-center">
			<button class="col-1 bir py-2 border mx-2 btn btn-primary object-fit-cover" onclick="writeToInput('1')">1</button>
			<button class="col-1 py-2 border mx-2 btn btn-primary object-fit-cover" onclick="writeToInput('2')">2</button>
			<button class="col-1 border mx-2 btn btn-primary object-fit-cover" onclick="writeToInput('3')">3</button>
			<button class="col-1 border mx-2 btn btn-primary object-fit-cover" onclick="writeToInput('x')">x</button>
		 </div>
		 <div class="row mx-auto  row-cols-4 justify-content-center text-center">
			<button class="col-1 py-2 border mx-2 btn btn-primary object-fit-cover" onclick="writeToInput('4')">4</button>
			<button class="col-1 py-2 border mx-2 btn btn-primary object-fit-cover" onclick="writeToInput('5')">5</button>
			<button class="col-1 border mx-2 btn btn-primary object-fit-cover" onclick="writeToInput('6')">6</button>
			<button class="col-1 border mx-2 btn btn-primary object-fit-cover" onclick="writeToInput('-')">-</button>
		 </div>
		 <div class="row mx-auto  row-cols-4 justify-content-center text-center">
			<button class="col-1 py-2 border mx-2 btn btn-primary object-fit-cover" onclick="writeToInput('7')">7</button>
			<button class="col-1 py-2 border mx-2 btn btn-primary object-fit-cover" onclick="writeToInput('8')">8</button>
			<button class="col-1 border mx-2 btn btn-primary object-fit-cover" onclick="writeToInput('9')">9</button>
			<button class="col-1 border mx-2 btn btn-primary object-fit-cover" onclick="writeToInput('+')">+</button>
		 </div>
		 <div class="row mx-auto  row-cols-4 justify-content-center text-center">
			<button class="col-1 py-2 border mx-2 btn btn-primary object-fit-cover" onclick="allClear()">AC</button>
			<button class="col-1 py-2 border mx-2 btn btn-primary object-fit-cover" onclick="writeToInput('0')">0</button>
			<button class="col-1 border mx-2 btn btn-primary object-fit-cover" onclick="deleteAnElement()">sil</button>
			<button class="col-1 border mx-2 btn btn-primary object-fit-cover" >=</button>
		 </div>
      </div>
    </div>
  </body>
</html>
