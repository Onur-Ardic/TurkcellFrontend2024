<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script src="calculator.js"></script>
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <div>
      <h1 class="text-center justify-content-center align-items-center my-5">
        CALCULATOR
      </h1>
    </div>
    <div
      class="container-fluid d-flex justify-content-center align-items-center my-5 w-100"
    >
      <div class="calc-container row justify-content-center align-items-center">
        <div class="row mx-auto row-cols-1 justify-content-center text-center">
          <input
            id="textToCalculate"
            class="col-4 py-2 border my-2 custom-inp"
          />
        </div>

        <div
          class="row mx-auto row-cols-4 justify-content-center text-center my-2"
        >
          <button
            class="col-1 py-2 border mx-2 btn btn-primary"
            onclick="writeToInput('1')"
          >
            1
          </button>
          <button
            class="col-1 py-2 border mx-2 btn btn-primary"
            onclick="writeToInput('2')"
          >
            2
          </button>
          <button
            class="col-1 py-2 border mx-2 btn btn-primary"
            onclick="writeToInput('3')"
          >
            3
          </button>
          <button
            class="col-1 py-2 border mx-2 btn btn-secondary"
            onclick="writeToInput('*')"
          >
            x
          </button>
        </div>

        <div
          class="row mx-auto row-cols-4 justify-content-center text-center my-2"
        >
          <button
            class="col-1 py-2 border mx-2 btn btn-primary"
            onclick="writeToInput('4')"
          >
            4
          </button>
          <button
            class="col-1 py-2 border mx-2 btn btn-primary"
            onclick="writeToInput('5')"
          >
            5
          </button>
          <button
            class="col-1 py-2 border mx-2 btn btn-primary"
            onclick="writeToInput('6')"
          >
            6
          </button>
          <button
            class="col-1 py-2 border mx-2 btn btn-secondary"
            onclick="writeToInput('/')"
          >
            รท
          </button>
        </div>

        <div
          class="row mx-auto row-cols-4 justify-content-center text-center my-2"
        >
          <button
            class="col-1 py-2 border mx-2 btn btn-primary"
            onclick="writeToInput('7')"
          >
            7
          </button>
          <button
            class="col-1 py-2 border mx-2 btn btn-primary"
            onclick="writeToInput('8')"
          >
            8
          </button>
          <button
            class="col-1 py-2 border mx-2 btn btn-primary"
            onclick="writeToInput('9')"
          >
            9
          </button>
          <button
            class="col-1 py-2 border mx-2 btn btn-secondary"
            onclick="writeToInput('+')"
          >
            +
          </button>
        </div>

        <div class="row mx-auto row-cols-4 justify-content-center text-center">
          <button
            class="col-1 py-2 border mx-2 btn btn-danger"
            onclick="allClear()"
          >
            AC
          </button>
          <button
            class="col-1 py-2 border mx-2 btn btn-primary"
            onclick="writeToInput('0')"
          >
            0
          </button>
          <button
            class="col-1 py-2 border mx-2 btn btn-success"
            onclick="calculate()"
          >
            =
          </button>
          <button
            class="col-1 py-2 border mx-2 btn btn-secondary"
            onclick="writeToInput('-')"
          >
            -
          </button>
        </div>
      </div>
    </div>
    <div class="text-center justify-content-center align-items-center my-5">
      <h5>Result</h5>
      <h3 id="result">Result will be here after transaction.</h3>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/9.4.4/math.min.js"></script>
  </body>
</html>
