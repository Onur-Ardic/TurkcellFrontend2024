<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <header>
      <nav
        class="container-fluid bg-nav justify-content-center align-items-center"
      >
        <div
          class="text-white d-flex align-items-center position-absolute w-75 justify-content-center py-2"
        >
          <div
            id="errorToast"
            class="toast align-items-center bg-danger"
            role="alert"
            aria-live="assertive"
            aria-atomic="true"
          >
            <div class="d-flex">
              <div class="toast-body">An Error Occured!!!</div>
              <button
                type="button"
                class="btn-close me-2 m-auto"
                data-bs-dismiss="toast"
                aria-label="Close"
              ></button>
            </div>
          </div>
        </div>

        <div class="row gap-2 py-2 px-5">
          <div
            class="col-lg-3 col-md-3 col-sm-3 col-9 d-flex align-items-center justify-content-center mx-auto pt-2"
          >
            <img class="bookLogo" src="./logo/bookLogo.png" alt="bookLogo" />
            <h4 class="text-white mb-0">BookLand</h4>
          </div>
          <div
            class="mx-auto px-5 my-2 col-lg-7 col-md-7 col-sm-7 col-12 d-flex align-items-center justify-content-center"
          >
            <input
              type="text"
              class="form-control text-center"
              id="searchBookOrWriter"
              placeholder="Search for book name or writer..."
            />
          </div>
        </div>
      </nav>

      <div
        class="modal fade"
        id="bookModal"
        data-bs-backdrop="static"
        data-bs-keyboard="false"
        tabindex="-1"
        aria-labelledby="bookModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="bookModalLabel">Add Book</h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form id="modal-form">
                <div class="row mb-3">
                  <div class="col-md-6">
                    <label for="bookName" class="form-label">Book Name</label>
                    <input
                      type="text"
                      class="form-control"
                      id="bookName"
                      placeholder="Enter Book Name"
                      required
                    />
                  </div>
                  <div class="col-md-6">
                    <label for="bookWriter" class="form-label">Writer</label>
                    <input
                      type="text"
                      class="form-control"
                      id="bookWriter"
                      placeholder="Enter Writer Name"
                    />
                  </div>
                </div>
                <div class="row mb-3">
                  <div class="col-md-6">
                    <label for="publishDate" class="form-label"
                      >Date Of Publish</label
                    >
                    <input
                      type="date"
                      class="form-control"
                      id="publishDate"
                      placeholder="Select Date of Publish"
                    />
                  </div>
                  <div class="col-md-6">
                    <label for="bookcategory" class="form-label"
                      >Category</label
                    >
                    <div class="form-group">
                      <select class="form-control" id="bookcategory">
                        <option value="">Select a category</option>
                        <option value="Roman">Roman</option>
                        <option value="Bilim Kurgu">Bilim Kurgu</option>
                        <option value="Fantezi">Fantezi</option>
                        <option value="Tarih">Tarih</option>
                        <option value="Biyografi">Biyografi</option>
                        <option value="Kişisel Gelişim">Kişisel Gelişim</option>
                        <option value="Psikoloji">Psikoloji</option>
                        <option value="Polisiye">Polisiye</option>
                        <option value="Macera">Macera</option>
                        <option value="Çocuk Kitapları">Çocuk Kitapları</option>
                        <option value="Aşk">Aşk</option>
                        <option value="Mizah">Mizah</option>
                        <option value="Edebiyat">Edebiyat</option>
                        <option value="Felsefe">Felsefe</option>
                        <option value="Sanat">Sanat</option>
                        <option value="Din">Din</option>
                        <option value="Seyahat">Seyahat</option>
                        <option value="Korku">Korku</option>
                        <option value="Bilim">Bilim</option>
                        <option value="Siyaset">Siyaset</option>
                      </select>
                    </div>
                  </div>
                </div>
                <div class="col-md-12">
                  <label for="bookPicture" class="form-label">Picture</label>
                  <input
                    type="text"
                    class="form-control mb-3"
                    id="bookPicture"
                    placeholder="Enter Picture URL"
                  />
                </div>
                <div class="row mb-3">
                  <div
                    class="col-md-12 text-center d-flex justify-content-center"
                  >
                    <img
                      id="previewImage"
                      src=""
                      alt="Image Not Found"
                      style="max-width: 100%; height: auto; display: none"
                    />
                  </div>
                </div>
                <button
                  type="submit"
                  class="btn btn-primary"
                  data-bs-dismiss="modal"
                  id="updateButtonInsideModal"
                >
                  Add
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </header>

    <div class="container-fluid">
      <div class="row flex-column flex-sm-row">
        <div class="col-12 col-sm-3 leftPart sticky-top py-3 bg-left">
          <div
            class="d-flex justify-content-center align-items-center flex-row flex-sm-column gap-4 px-2 px-sm-0"
          >
            <button
              class="btn bg-btn text-white w-50 my-3 shadow"
              type="button"
              data-bs-toggle="modal"
              data-bs-target="#bookModal"
              id="addButton"
            >
              Add
            </button>

            <div class="text-center my-sm-3">
              <h6 class="border-bottom">Filter by Category</h6>
              <select
                class="form-select selectpicker w-100"
                data-live-search="true"
                id="bookCategoryFilter"
              >
                <option value="" selected>Select a category...</option>
                <option value="Roman">Roman</option>
                <option value="Bilim Kurgu">Bilim Kurgu</option>
                <option value="Fantezi">Fantezi</option>
                <option value="Tarih">Tarih</option>
                <option value="Biyografi">Biyografi</option>
                <option value="Kişisel Gelişim">Kişisel Gelişim</option>
                <option value="Psikoloji">Psikoloji</option>
                <option value="Polisiye">Polisiye</option>
                <option value="Macera">Macera</option>
                <option value="Çocuk Kitapları">Çocuk Kitapları</option>
                <option value="Aşk">Aşk</option>
                <option value="Mizah">Mizah</option>
                <option value="Edebiyat">Edebiyat</option>
                <option value="Felsefe">Felsefe</option>
                <option value="Sanat">Sanat</option>
                <option value="Din">Din</option>
                <option value="Seyahat">Seyahat</option>
                <option value="Korku">Korku</option>
                <option value="Bilim">Bilim</option>
                <option value="Siyaset">Siyaset</option>
              </select>
            </div>

            <div class="text-center my-sm-3">
              <h6 class="border-bottom">Order by</h6>
              <select
                class="form-select selectpicker w-100"
                id="orderFilter"
                data-live-search="true"
              >
                <option value="" selected>Choose order type</option>
                <option value="AtoZ">A-Z</option>
                <option value="ZtoA">Z-A</option>
                <option value="newest">newests</option>
                <option value="oldest">oldests</option>
              </select>
            </div>
          </div>
        </div>

        <div
          class="col-12 col-sm-9 px-2 py-5 bg-right"
          style="overflow-y: auto"
        >
          <div class="section">
            <div class="container">
              <div
                id="card-wrapper"
                class="row row-cols-lg-6 row-cols-sm-3 row-cols-2 mx-auto justify-content-center g-4"
              ></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer id="footer" class="bg-dark py-5">
      <div class="container text-center">
        <a href="#" class="text-white me-3"><i class="bi bi-twitter-x"></i></a>
        <a href="#" class="text-white me-3"><i class="bi bi-linkedin"></i></a>
        <a href="#" class="text-white me-3"><i class="bi bi-instagram"></i></a>
      </div>
      <p class="mb-0 mt-3 text-center text-white fs-4">All Rights Reserved</p>
    </footer>

    <script src="app.js" type="module"></script>
    <script src="request.js" type="module"></script>
    <script src="ui.js" type="module"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
