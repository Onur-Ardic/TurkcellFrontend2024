<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sevval Erhan</title>
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <div class="container">
        <nav class="navbar">
          <div class="logo">
            <a href="">
              <img src="img/logo.png" alt="" />
            </a>
          </div>
        </nav>
      </div>
      <div class="main-content">
        <div class="container">
          <div class="profile-content">
            <div class="coming-text">
              <h1 class="color-white fs-120 fw-700">
                Work <br />
                in Progress
              </h1>
              <div class="wave-image"></div>
              <p class="coming-title color-white fs-32 fw-700">COMING SOON</p>
              <div action="" class="form">
                <img src="img/right-arrow.png" alt="icon" />
                <input
                  id="email"
                  type="text"
                  placeholder="Enter your email address to subscribe..."
                />
                <button class="btn bg-color-pink color-white fs-16 fw-600">
                  SUBSCRIBE
                </button>
              </div>
            </div>
            <div class="image-text">
              <div class="profile-box">
                <img src="./img/profile.png" alt="profile" />
              </div>
              <div class="profile-text">
                <h4 class="color-gray-text fs-32">Sevval Erhan</h4>
                <p class="profile-title color-gray-text">Frontend Developer</p>
                <br />
                <p class="profile-body color-gray-text">
                  Hello! In the fascinating world of software I'm interested in
                  development. User experience Designing and writing enriched
                  designs is my passion.
                </p>
                <div class="links color-white">
                    <i class="fa-brands fa-linkedin bg-color-pink"></i>
                    <i class="fa-brands fa-twitter bg-color-pink"></i>
                    <i class="fa-brands fa-github bg-color-pink"></i>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <div class="card-body">
      
    </div>
  </body>
</html>
