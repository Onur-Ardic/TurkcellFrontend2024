<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-danger">
    <div class="container">
      <div class="row justify-content-center align-items-center p-5">
        <div class="col-4">
          <form id="myId">
            <div class="my-3">
              <label for="name" class="form-label">Name:</label>
              <input type="text" id="nameInput" class="form-control" />
            </div>
            <div class="my-3">
              <label for="surname" class="form-label">Surname:</label>
              <input type="text" id="surnameInput" class="form-control" />
            </div>
            <div class="my-3">
              <label for="city" class="form-label">City:</label>
              <input type="text" id="cityInput" class="form-control" />
            </div>
            <div class="my-3">
              <label for="age" class="form-label">Age:</label>
              <input type="text" id="ageInput" class="form-control" />
            </div>

            <input
              type="button"
              value="Kaydet"
              id="submit"
              class="btn btn-primary"
            />
            <input
              type="button"
              value="Temizle"
              id="clear"
              class="btn btn-success"
            />
          </form>
        </div>
        <div class="col-4">
          <div class="card my-3 py-3">
            <div class="my-3 ps-3">
              <label class="fs-4">Name:</label> <label id="name"></label>
            </div>
            <div class="my-3 ps-3">
              <label class="fs-4">Surname:</label>
              <label id="surname"></label>
            </div>
            <div class="my-3 ps-3">
              <label class="fs-4">City:</label> <label id="city"></label>
            </div>
            <div class="my-3 ps-3">
              <label class="fs-4">Age:</label> <label id="age"></label>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
