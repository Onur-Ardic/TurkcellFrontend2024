<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DIRECTORYADS</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <nav class="header-nav">
          <div class="nav-menu-logo">
            <h1 class="fs-20 fw-900 color-white">DIRECTORYADS</h1>
          </div>
          <div class="nav-menu-middle">
            <ul class="fs-15 color-white">
              <li>Home</li>
              <li>Ads</li>
              <li>About</li>
              <li>Blog</li>
              <li>Contact</li>
            </ul>
          </div>
          <div class="nav-menu-right">
            <ul class="fs-15 color-white">
              <li>Login</li>
              <li class="bg-color-blue">Register</li>
            </ul>
          </div>
        </nav>
        <div class="container-wrap">
          <div class="title">
            <h1 class="fs-48 color-white">Welcome To DirectoryAds</h1>
            <p class="color-white fs-19_2">
              Lorem ipsum dolor sit amet, consectetur adipisicing elit.
            </p>
          </div>
          <div class="form-search">
            <input placeholder="What are you looking for?" type="text" />

            <div class="location-input">
              <input type="text" value="Location" />
              <i class="fa-solid fa-location-dot color-gray"></i>
            </div>

            <select name="" id="" placeholder="All Categories">
              <option value="">All Categories</option>
              <option value="">Real Estate</option>
            </select>

            <div class="search-submit">
              <button class="form-button bg-color-blue color-white">
                Search
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="opacity"></div>
    </header>
  </body>
</html>
