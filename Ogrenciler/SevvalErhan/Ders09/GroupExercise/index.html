<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DIRECTORYADS</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="container-body">
          <nav class="header-nav">
            <div class="nav-menu-logo">
              <h1>DIRECTORYADS</h1>
            </div>
            <div class="nav-menu-middle">
              <ul>
                <li>Home</li>
                <li>Ads</li>
                <li>About</li>
                <li>Blog</li>
                <li>Contact</li>
              </ul>
            </div>
            <div class="nav-menu-right">
              <ul>
                <li>Login</li>
                <li>Register</li>
              </ul>
            </div>
          </nav>
          <div class="container-wrap">
            <div class="title">
              <h1 class="">Welcome To DirectoryAds</h1>
              <p class="">
                Lorem ipsum dolor sit amet, consectetur adipisicing elit.
              </p>
            </div>
            <div class="form-search">
              <div class="form-search-inputs">
                <input
                  class="form-search-input"
                  placeholder="What are you looking for?"
                  type="text"
                />
                <div class="location-input">
                  <input
                    class="form-search-submit"
                    type="submit"
                    value="Search"
                  />
                  <i class="fa-solid fa-location-dot"></i>
                </div>

                <select name="" id="" placeholder="All Categories">
                  <option value="">All Categories</option>
                  <option value="">Real Estate</option>
                </select>
              </div>
              <div class="search-submit">
                <button class="form-button">Search</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="opacity"></div>
    </header>
  </body>
</html>
