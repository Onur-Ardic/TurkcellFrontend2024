<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Uygulama-2</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="tp-calculator">
      <div class="container">
        <div class="tp-calculator-wrapper">
          <div class="tp-calculator-content">
            <h2 class="section-title">Tax & Profit Calculator</h2>
            <p class="tp-content">
              We use the latest technologies and tools in order to create a
              better code that not only works <br> great, but it is easy easy to work
              with too.
            </p>
          </div>
        </div>
        <div class="cards">
            <div class="tax-card">
                <div class="tax-calculator">
                    <h4 class="calculator-title">
                        Tax Calculator
                    </h4>
                    <div class="calculator-content">
                        <form action="#" class="tax-form">
                           <div class="group-1">
                            <div class="form-group">
                                <label for="">Your business Area :</label>
                                <select class="input-field" name="hous">
                                    <option value="retail">Retail</option>
                                    <option value="all">All</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="">Your Country :</label>
                                <select class="input-field" name="hous">
                                    <option value="usa">USA</option>
                                    <option value="all">All</option>
                                </select>
                            </div>
                           </div>
                            <div class="group-2">
                                <div class="form-group">
                                    <label for="">Employees Number :</label>
                                    <select class="input-field" name="hous">
                                        <option value="usa">1-7</option>
                                        <option value="all">1-15</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="">Yearly Income:</label>
                                    <input type="text" class="input-field" placeholder="$50000">
                                </div>
                            </div>
                            <div class="group-3">
                                <div class="form-group">
                                    <label for="">Total Pryment</label>
                                    <input type="text" class="input-field" placeholder="$00">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="profit-card">
                <div class="profit-calculator">
                    <h4 class="calculator-title">
                        Profit Calculator
                    </h4>
                    <div class="calculator-content">
                        <form action="#" class="profit-form">
                            <div class="group-1">
                             <div class="form-group">
                                 <label for="">Enter Amount: :</label>
                                 <input type="text" class="input-field" placeholder="$100">
                             </div>
                    
                            </div>
                             <div class="group-2">
                                 <div class="form-group">
                                     <label for="">Total Profit: :</label>
                                     <input type="text" class="input-field" placeholder="$150">
                                 </div>
                             </div>
                             <div class="group-3">
                                 <div class="form-group">
                                     <label for="">Net Profit:</label>
                                     <input type="text" class="input-field" placeholder="$50">
                                 </div>
                             </div>
                         </form>
                    </div>
                </div>
            </div>
        </div>
      </div>
    </section>
  </body>
</html>
