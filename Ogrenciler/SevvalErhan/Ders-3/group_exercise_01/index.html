<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html 5 Semantik Etiketler</title>
    <style>
        .header{
            background-color: rgb(237, 67, 214);
            text-align: center;
            color: rgb(0, 0, 0);
            width: 500px;
            height: 100px;
        }
        .nav{
            background-color: rgb(67, 220, 90);
            text-align: center;
            color: rgb(0, 0, 0);
            width: 500px;
            height: 100px;
        }
        .aside{
            background-color: rgb(201, 44, 177);
            text-align: center;
            color: rgb(0, 0, 0);
            width: 150px;
            height: 300px;
        }
        .main{
            background-color: rgb(16, 148, 196);
            text-align: center;
            color: rgb(0, 0, 0);
            width: 345px;
            height: 60px;
        }
        .article{
            background-color: rgb(9, 44, 160);
            text-align: center;
            color: rgb(240, 240, 240);
            width: 300px;
            height: 300px;
            margin-left: 20px;
        }
        .figure{
            background-color: rgb(222, 191, 54);
            text-align: center;
            color: rgb(0, 0, 0);
            height: 100px;
        }
        .p{
            background-color: rgb(159, 237, 171);
            text-align: center;
            color: rgb(0, 0, 0);
            width: 76%;
            height: 100px;
            margin-left: 36px;
        }
       .section{
            background-color: rgb(201, 44, 44);
            text-align: center;
            color: rgb(0, 0, 0);
            width: 100%;
            height: 50px;
        } 
        .footer{
            background-color: rgb(117, 3, 156);
            text-align: center;
            color: rgb(0, 0, 0);
            width: 503px;
            height: 100px;
        }
    </style>
</head>
<body>
    <header class="header">
        Header
    </header>
    <br>
    <nav class="nav">nav</nav>
    <br>
    <table>
        <tbody>
            <td class="aside"><aside>aside</aside></td>
            <td class="main">
                <main>
                    main
                    <article class="article">
                        article
                        <figure class="figure">figure</figure>
                        <p class="p">p</p>
                    </article>
                    <br>

                    <section class="section">section</section>
                </main>
            </td>
        </tbody>
    </table>
    <footer class="footer">footer</footer>
</body>
</html>
